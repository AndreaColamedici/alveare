<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERFERENZE - Alveare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(245, 166, 35, 0.8);
            font-family: Georgia, serif;
            font-size: 14px;
            z-index: 100;
        }
        
        .title {
            position: fixed;
            top: 30px;
            right: 30px;
            color: rgba(160, 82, 45, 0.9);
            font-family: Georgia, serif;
            font-size: 24px;
            font-weight: normal;
            z-index: 100;
            text-align: right;
        }
        
        .subtitle {
            font-size: 14px;
            color: rgba(160, 82, 45, 0.6);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="title">
        INTERFERENZE
        <div class="subtitle">Siena • 25 dicembre 2025</div>
    </div>
    
    <div class="info">
        muovi per creare • onde che si campionano • colori che nascono dall'interruzione
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let mouseX = 0, mouseY = 0;
        let time = 0;
        let waves = [];
        
        // Palette Siena
        const colors = [
            '#8B4513', // siena naturale
            '#A0522D', // siena bruciata 
            '#D2B48C', // terra chiara
            '#CD853F', // ocra
            '#F5A623', // oro dell'alveare
        ];
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        function createWave(x, y, intensity = 1) {
            waves.push({
                x: x,
                y: y,
                intensity: intensity,
                birth: time,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
        
        function drawWave(wave, t) {
            const age = t - wave.birth;
            const maxAge = 4000; // 4 secondi di vita
            
            if (age > maxAge) return false;
            
            const life = 1 - (age / maxAge);
            const radius = age * 0.3;
            const alpha = life * life * wave.intensity;
            
            // Interferenza principale
            ctx.strokeStyle = wave.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
            ctx.lineWidth = 2 * life;
            ctx.beginPath();
            ctx.arc(wave.x, wave.y, radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Onde concentriche per interferenza
            for (let i = 1; i <= 3; i++) {
                const subAlpha = alpha * (0.6 / i);
                const subRadius = radius + (i * 30 * life);
                
                ctx.strokeStyle = wave.color + Math.floor(subAlpha * 255).toString(16).padStart(2, '0');
                ctx.lineWidth = 1 / i;
                ctx.beginPath();
                ctx.arc(wave.x, wave.y, subRadius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            return true;
        }
        
        function drawInterferences() {
            // Calcola interferenze tra onde vicine
            for (let i = 0; i < waves.length; i++) {
                for (let j = i + 1; j < waves.length; j++) {
                    const w1 = waves[i];
                    const w2 = waves[j];
                    
                    const dx = w2.x - w1.x;
                    const dy = w2.y - w1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    const age1 = time - w1.birth;
                    const age2 = time - w2.birth;
                    
                    // Se le onde si stanno "toccando"
                    const r1 = age1 * 0.3;
                    const r2 = age2 * 0.3;
                    
                    if (Math.abs(dist - r1) < 20 || Math.abs(dist - r2) < 20) {
                        // Crea pattern di interferenza
                        const midX = (w1.x + w2.x) / 2;
                        const midY = (w1.y + w2.y) / 2;
                        
                        const intensity = 0.3;
                        const life1 = Math.max(0, 1 - age1/4000);
                        const life2 = Math.max(0, 1 - age2/4000);
                        const combinedLife = (life1 + life2) / 2;
                        
                        if (combinedLife > 0.1) {
                            ctx.fillStyle = '#F5A623' + Math.floor(combinedLife * 100).toString(16).padStart(2, '0');
                            ctx.beginPath();
                            ctx.arc(midX, midY, 3 * combinedLife, 0, Math.PI * 2);
                            ctx.fill();
                            
                            // Linea di connessione sottile
                            ctx.strokeStyle = '#CD853F' + Math.floor(combinedLife * 50).toString(16).padStart(2, '0');
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(w1.x, w1.y);
                            ctx.lineTo(w2.x, w2.y);
                            ctx.stroke();
                        }
                    }
                }
            }
        }
        
        function animate() {
            time = Date.now();
            
            // Sfumatura nera per persistenza visiva
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            // Disegna e pulisci onde morte
            waves = waves.filter(wave => drawWave(wave, time));
            
            // Disegna interferenze
            drawInterferences();
            
            // Auto-generazione sporadica - come api che nascono
            if (Math.random() < 0.005) {
                createWave(
                    Math.random() * width, 
                    Math.random() * height, 
                    0.3 + Math.random() * 0.4
                );
            }
            
            requestAnimationFrame(animate);
        }
        
        // Eventi mouse
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            // Genera onde al movimento
            if (Math.random() < 0.3) {
                createWave(mouseX, mouseY, 0.8);
            }
        });
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Genera burst di onde al click
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createWave(
                        x + (Math.random() - 0.5) * 40,
                        y + (Math.random() - 0.5) * 40,
                        1.2
                    );
                }, i * 100);
            }
        });
        
        // Touch per mobile
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            createWave(x, y, 0.6);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            createWave(x, y, 1.0);
        });
        
        // Inizializzazione
        resize();
        window.addEventListener('resize', resize);
        
        // Onde iniziali sparse
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                createWave(
                    Math.random() * width,
                    Math.random() * height,
                    0.5
                );
            }, i * 800);
        }
        
        animate();
    </script>
</body>
</html>
