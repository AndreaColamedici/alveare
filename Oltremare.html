<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oltremare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100vw;
            height: 100vh;
            background: #0c1821;
            overflow: hidden;
            cursor: none;
        }
        
        #ocean {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(13, 71, 161, 0.1),
                rgba(21, 101, 192, 0.2),
                rgba(25, 118, 210, 0.15),
                transparent
            );
            border-radius: 60%;
            animation: drift 180s infinite linear;
        }
        
        .wave:nth-child(1) {
            animation-delay: 0s;
            animation-duration: 200s;
            background: radial-gradient(
                circle at 30% 40%,
                rgba(13, 71, 161, 0.15),
                rgba(21, 101, 192, 0.08),
                transparent 60%
            );
        }
        
        .wave:nth-child(2) {
            animation-delay: -60s;
            animation-duration: 250s;
            background: radial-gradient(
                ellipse at 70% 60%,
                rgba(25, 118, 210, 0.12),
                rgba(30, 136, 229, 0.06),
                transparent 70%
            );
        }
        
        .wave:nth-child(3) {
            animation-delay: -120s;
            animation-duration: 180s;
            background: radial-gradient(
                circle at 50% 30%,
                rgba(66, 165, 245, 0.1),
                rgba(100, 181, 246, 0.05),
                transparent 50%
            );
        }
        
        @keyframes drift {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        #depths {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 30%,
                rgba(13, 71, 161, 0.03) 60%,
                rgba(0, 30, 60, 0.1) 100%
            );
            animation: breathe 40s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .current {
            position: absolute;
            width: 3px;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(100, 181, 246, 0.4),
                rgba(66, 165, 245, 0.6),
                rgba(25, 118, 210, 0.4),
                transparent
            );
            border-radius: 2px;
            animation: flow 15s ease-in-out infinite;
        }
        
        @keyframes flow {
            0% {
                height: 0;
                opacity: 0;
            }
            20% {
                height: 40vh;
                opacity: 1;
            }
            80% {
                height: 60vh;
                opacity: 0.8;
            }
            100% {
                height: 0;
                opacity: 0;
            }
        }
        
        #light {
            position: absolute;
            top: -20%;
            left: 30%;
            width: 40%;
            height: 140%;
            background: linear-gradient(
                to bottom,
                rgba(187, 222, 251, 0.8) 0%,
                rgba(144, 202, 249, 0.4) 30%,
                rgba(100, 181, 246, 0.2) 60%,
                rgba(66, 165, 245, 0.1) 80%,
                transparent 100%
            );
            transform: rotate(-5deg);
            animation: sway 35s ease-in-out infinite;
            filter: blur(3px);
        }
        
        @keyframes sway {
            0%, 100% {
                transform: rotate(-5deg) translateX(0);
                opacity: 0.6;
            }
            50% {
                transform: rotate(-3deg) translateX(5vw);
                opacity: 1;
            }
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(187, 222, 251, 0.8);
            border-radius: 50%;
            animation: rise 12s ease-out infinite;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        
        #abyss {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(
                to top,
                #000511 0%,
                rgba(0, 30, 60, 0.8) 50%,
                transparent 100%
            );
            animation: depths 50s ease-in-out infinite;
        }
        
        @keyframes depths {
            0%, 100% {
                transform: translateY(10%);
                opacity: 0.8;
            }
            50% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .resonance {
            position: absolute;
            border: 1px solid rgba(100, 181, 246, 0.3);
            border-radius: 50%;
            animation: expand 8s ease-out infinite;
        }
        
        @keyframes expand {
            0% {
                width: 10px;
                height: 10px;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .wave {
                animation-duration: 120s;
            }
            
            #light {
                width: 60%;
                left: 20%;
            }
        }
    </style>
</head>
<body>
    <div id="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div id="depths"></div>
    <div id="light"></div>
    <div id="abyss"></div>
    
    <script>
        // Generate flowing currents
        function createCurrent() {
            const current = document.createElement('div');
            current.className = 'current';
            current.style.left = Math.random() * 100 + '%';
            current.style.top = Math.random() * 60 + 20 + '%';
            current.style.animationDelay = Math.random() * 10 + 's';
            document.getElementById('ocean').appendChild(current);
            
            setTimeout(() => current.remove(), 15000);
        }
        
        // Generate rising particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '0';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            const size = Math.random() * 3 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            document.getElementById('ocean').appendChild(particle);
            
            setTimeout(() => particle.remove(), 12000);
        }
        
        // Generate resonance rings on mouse move
        let lastResonance = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastResonance > 500) {
                const resonance = document.createElement('div');
                resonance.className = 'resonance';
                resonance.style.left = e.clientX - 5 + 'px';
                resonance.style.top = e.clientY - 5 + 'px';
                document.getElementById('ocean').appendChild(resonance);
                
                setTimeout(() => resonance.remove(), 8000);
                lastResonance = now;
            }
        });
        
        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const now = Date.now();
            if (now - lastResonance > 500) {
                const resonance = document.createElement('div');
                resonance.className = 'resonance';
                resonance.style.left = touch.clientX - 5 + 'px';
                resonance.style.top = touch.clientY - 5 + 'px';
                document.getElementById('ocean').appendChild(resonance);
                
                setTimeout(() => resonance.remove(), 8000);
                lastResonance = now;
            }
        });
        
        // Continuous generation
        setInterval(createCurrent, 3000);
        setInterval(createParticle, 800);
        
        // Initial elements
        for (let i = 0; i < 5; i++) {
            setTimeout(createCurrent, i * 2000);
        }
        for (let i = 0; i < 15; i++) {
            setTimeout(createParticle, i * 600);
        }
        
        // Color temperature variations
        function adjustTemperature() {
            const hour = new Date().getHours();
            const temp = Math.sin((hour / 24) * Math.PI * 2);
            const warmth = 0.5 + temp * 0.3;
            
            document.documentElement.style.setProperty(
                '--ocean-temp',
                `hsl(${210 + warmth * 30}, ${70 + warmth * 20}%, ${15 + warmth * 10}%)`
            );
        }
        
        adjustTemperature();
        setInterval(adjustTemperature, 60000);
    </script>
</body>
</html>
