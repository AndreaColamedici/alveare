<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamorfosi del Rame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000814;
            overflow: hidden;
            cursor: none;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><defs><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/><feComponentTransfer><feFuncA type="discrete" tableValues="0 0.1 0 0.05 0"/></feComponentTransfer></filter></defs><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.15"/></svg>');
            pointer-events: none;
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let mouseX = 0, mouseY = 0;
        let time = 0;
        
        // Particelle di ossidazione
        class CopperParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.originalX = x;
                this.originalY = y;
                this.size = Math.random() * 0.8 + 0.2;
                this.life = 1;
                this.decay = Math.random() * 0.002 + 0.001;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 0.3 + 0.1;
                this.phase = Math.random() * Math.PI * 2;
                this.oxidationLevel = 0;
            }
            
            update() {
                this.life -= this.decay;
                this.oxidationLevel = Math.min(1, (1 - this.life) * 2);
                
                // Movimento organico influenzato dal mouse
                const distToMouse = Math.sqrt((this.x - mouseX) ** 2 + (this.y - mouseY) ** 2);
                const influence = Math.max(0, 1 - distToMouse / 200);
                
                this.x += Math.sin(this.angle + time * 0.001 + this.phase) * this.speed * (1 + influence);
                this.y += Math.cos(this.angle + time * 0.0008 + this.phase) * this.speed * (1 + influence);
                
                // Attrazione/repulsione dal mouse
                if (influence > 0) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    this.x += dx * influence * 0.02;
                    this.y += dy * influence * 0.02;
                }
                
                this.angle += 0.01;
                
                if (this.life <= 0) {
                    this.regenerate();
                }
            }
            
            regenerate() {
                this.x = this.originalX + (Math.random() - 0.5) * 100;
                this.y = this.originalY + (Math.random() - 0.5) * 100;
                this.life = 1;
                this.oxidationLevel = 0;
                this.angle = Math.random() * Math.PI * 2;
                this.phase = Math.random() * Math.PI * 2;
            }
            
            draw() {
                const alpha = this.life * 0.8;
                
                // Colore che evolve da rame a malachite
                const copperR = 184;
                const copperG = 115;
                const copperB = 51;
                
                const malachiteR = 0;
                const malachiteG = 150;
                const malachiteB = 95;
                
                const r = copperR + (malachiteR - copperR) * this.oxidationLevel;
                const g = copperG + (malachiteG - copperG) * this.oxidationLevel;
                const b = copperB + (malachiteB - copperB) * this.oxidationLevel;
                
                // Bagliore interno
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 8
                );
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${alpha})`);
                gradient.addColorStop(0.3, `rgba(${r}, ${g}, ${b}, ${alpha * 0.6})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Nucleo solido
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha * 1.2})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        let particles = [];
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            particles = [];
            const particleCount = Math.floor((width * height) / 8000);
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new CopperParticle(
                    Math.random() * width,
                    Math.random() * height
                ));
            }
        }
        
        function drawVeins() {
            // Venature di malachite che si formano lungo il percorso del mouse
            ctx.strokeStyle = 'rgba(0, 150, 95, 0.3)';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            for (let i = 0; i < particles.length; i++) {
                const p1 = particles[i];
                if (p1.oxidationLevel > 0.5) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const p2 = particles[j];
                        if (p2.oxidationLevel > 0.5) {
                            const dist = Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
                            if (dist < 60) {
                                const alpha = (1 - dist / 60) * 0.2 * p1.life * p2.life;
                                ctx.strokeStyle = `rgba(0, 150, 95, ${alpha})`;
                                ctx.beginPath();
                                ctx.moveTo(p1.x, p1.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    }
                }
            }
        }
        
        function animate() {
            time++;
            
            // Sfondo che respira
            const breathe = Math.sin(time * 0.003) * 0.1 + 0.9;
            ctx.fillStyle = `rgba(0, 8, 20, ${0.08 * breathe})`;
            ctx.fillRect(0, 0, width, height);
            
            // Aggiorna e disegna particelle
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Disegna le venature
            drawVeins();
            
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        window.addEventListener('resize', resize);
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        document.addEventListener('click', (e) => {
            // Aggiunge una esplosione di particelle ossidazione
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 / 20) * i;
                const particle = new CopperParticle(
                    e.clientX + Math.cos(angle) * 30,
                    e.clientY + Math.sin(angle) * 30
                );
                particle.oxidationLevel = Math.random() * 0.8 + 0.2;
                particle.life = Math.random() * 0.5 + 0.5;
                particles.push(particle);
            }
            
            // Rimuove eccesso di particelle
            if (particles.length > 2000) {
                particles.splice(0, particles.length - 2000);
            }
        });
        
        // Inizializza
        resize();
        animate();
        
        // Testo poetico che appare e scompare
        setTimeout(() => {
            const textElement = document.createElement('div');
            textElement.innerHTML = 'Il rame diventa verde<br/>quando impara a respirare';
            textElement.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: rgba(0, 150, 95, 0);
                font-family: 'Georgia', serif;
                font-size: clamp(1.5rem, 4vw, 3rem);
                text-align: center;
                line-height: 1.4;
                pointer-events: none;
                transition: color 3s ease-in-out;
                font-weight: 300;
                letter-spacing: 0.05em;
            `;
            document.body.appendChild(textElement);
            
            setTimeout(() => {
                textElement.style.color = 'rgba(0, 150, 95, 0.8)';
            }, 1000);
            
            setTimeout(() => {
                textElement.style.color = 'rgba(0, 150, 95, 0)';
                setTimeout(() => textElement.remove(), 3000);
            }, 8000);
        }, 5000);
    </script>
</body>
</html>
