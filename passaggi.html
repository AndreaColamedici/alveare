<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSAGGI | Alveare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: crosshair;
        }
        
        #void {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 2;
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }
        
        /* Titolo con animazione */
        h1 {
            font-size: clamp(2.5rem, 12vw, 7rem);
            font-weight: 300;
            letter-spacing: 0.4em;
            margin-right: -0.4em;
            color: rgba(255,255,255,0.06);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            animation: title-breathe 8s ease-in-out infinite;
        }
        
        @keyframes title-breathe {
            0%, 100% { 
                color: rgba(255,255,255,0.06);
                text-shadow: 0 0 80px rgba(255,255,255,0);
            }
            50% { 
                color: rgba(255,255,255,0.12);
                text-shadow: 0 0 80px rgba(255,255,255,0.1);
            }
        }
        
        .subtitle {
            font-size: 1rem;
            font-style: italic;
            color: rgba(255,255,255,0.2);
            margin-bottom: 80px;
            letter-spacing: 0.3em;
            text-align: center;
        }
        
        /* Griglia porte */
        .doors {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        
        @media (max-width: 1100px) {
            .doors { grid-template-columns: repeat(3, 1fr); gap: 30px; }
        }
        
        @media (max-width: 700px) {
            .doors { grid-template-columns: repeat(2, 1fr); gap: 20px; }
        }
        
        @media (max-width: 450px) {
            .doors { grid-template-columns: 1fr; gap: 25px; }
        }
        
        /* Singola porta */
        .door {
            aspect-ratio: 1 / 1.8;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        
        .door:hover {
            transform: scale(1.03) translateY(-5px);
        }
        
        /* Frame esterno */
        .door-outer {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 1px solid rgba(255,255,255,0.02);
            transition: all 0.6s ease;
            pointer-events: none;
        }
        
        .door:hover .door-outer {
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-color: var(--door-color, rgba(255,255,255,0.1));
        }
        
        /* Frame principale */
        .door-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255,255,255,0.08);
            background: linear-gradient(180deg, 
                rgba(255,255,255,0.015) 0%, 
                transparent 40%,
                transparent 60%,
                rgba(255,255,255,0.01) 100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .door:hover .door-frame {
            border-color: var(--door-color, rgba(255,255,255,0.3));
            box-shadow: 
                0 0 50px var(--door-glow, rgba(255,255,255,0.05)),
                inset 0 0 50px rgba(255,255,255,0.02);
        }
        
        /* Cornice interna */
        .door-inner {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px solid rgba(255,255,255,0.03);
            transition: all 0.5s ease;
        }
        
        .door:hover .door-inner {
            top: 18px;
            left: 18px;
            right: 18px;
            bottom: 18px;
            border-color: rgba(255,255,255,0.08);
        }
        
        /* Serratura */
        .door-keyhole {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 16px;
            background: rgba(0,0,0,0.9);
            border-radius: 3px 3px 0 0;
            opacity: 0.4;
            transition: all 0.5s ease;
        }
        
        .door-keyhole::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: rgba(0,0,0,0.9);
            border-radius: 50%;
        }
        
        .door:hover .door-keyhole {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }
        
        /* Bagliore centrale */
        .door-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--door-color, #fff);
            opacity: 0;
            transition: all 0.5s ease;
            box-shadow: 
                0 0 20px var(--door-color, #fff),
                0 0 40px var(--door-color, #fff);
        }
        
        .door:hover .door-glow {
            opacity: 1;
            width: 10px;
            height: 10px;
            box-shadow: 
                0 0 30px var(--door-color, #fff),
                0 0 60px var(--door-color, #fff),
                0 0 100px var(--door-color, #fff);
        }
        
        /* Icona */
        .door-icon {
            position: absolute;
            top: 22%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            color: transparent;
            transition: all 0.5s ease;
            text-shadow: 0 0 30px var(--door-color, #fff);
        }
        
        .door:hover .door-icon {
            color: var(--door-color, rgba(255,255,255,0.5));
        }
        
        /* Hint */
        .door-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-style: italic;
            color: transparent;
            text-align: center;
            padding: 15px;
            line-height: 1.7;
            transition: all 0.5s ease;
            pointer-events: none;
            width: 100%;
        }
        
        .door:hover .door-hint {
            color: rgba(255,255,255,0.6);
        }
        
        /* Titolo porta */
        .door-title {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 0.55rem;
            letter-spacing: 0.15em;
            color: rgba(255,255,255,0.15);
            transition: all 0.4s ease;
        }
        
        .door:hover .door-title {
            color: var(--door-color, rgba(255,255,255,0.5));
            letter-spacing: 0.2em;
        }
        
        /* Linea di luce sotto la porta */
        .door-light {
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--door-color, #fff), transparent);
            opacity: 0;
            transition: all 0.5s ease;
            filter: blur(1px);
        }
        
        .door:hover .door-light {
            opacity: 0.6;
            height: 4px;
            box-shadow: 0 0 20px var(--door-color, #fff);
        }
        
        /* Scanlines */
        .door-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(0,0,0,0.15) 3px,
                rgba(0,0,0,0.15) 6px
            );
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .door:hover .door-scanlines {
            opacity: 1;
        }
        
        /* Numero porta */
        .door-number {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'Space Mono', monospace;
            font-size: 0.5rem;
            color: rgba(255,255,255,0.1);
            letter-spacing: 0.1em;
        }
        
        /* Transizione cinematografica */
        #transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.8s ease;
        }
        
        #transition.active {
            opacity: 1;
            pointer-events: all;
        }
        
        #transition-hint {
            font-size: 1.5rem;
            font-style: italic;
            color: transparent;
            margin-bottom: 60px;
            letter-spacing: 0.3em;
            text-align: center;
            max-width: 400px;
        }
        
        #transition.active #transition-hint {
            animation: hint-reveal 1.2s ease forwards 0.3s;
        }
        
        @keyframes hint-reveal {
            0% { 
                opacity: 0; 
                transform: translateY(30px); 
                letter-spacing: 0.6em;
                color: transparent;
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
                letter-spacing: 0.3em;
                color: rgba(255,255,255,0.5);
            }
        }
        
        #transition-door-container {
            position: relative;
            width: 120px;
            height: 240px;
            transform-style: preserve-3d;
            perspective: 1500px;
        }
        
        #transition-door {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255,255,255,0.2);
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            transform-origin: left center;
            transform-style: preserve-3d;
        }
        
        #transition.active #transition-door {
            animation: door-creak 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards 0.5s;
        }
        
        @keyframes door-creak {
            0% { 
                transform: perspective(1500px) rotateY(0deg) translateZ(0);
                border-color: rgba(255,255,255,0.2);
            }
            20% { 
                transform: perspective(1500px) rotateY(-15deg) translateZ(10px);
            }
            40% { 
                transform: perspective(1500px) rotateY(-35deg) translateZ(25px);
            }
            100% { 
                transform: perspective(1500px) rotateY(-88deg) translateZ(60px);
                border-color: rgba(255,255,255,0.8);
            }
        }
        
        #transition-light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #fff 0%, rgba(255,255,255,0.8) 50%, transparent 100%);
            opacity: 0;
        }
        
        #transition.active #transition-light {
            animation: light-flood 2.5s ease forwards 0.5s;
        }
        
        @keyframes light-flood {
            0%, 30% { opacity: 0; }
            70% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Particelle nella transizione */
        #transition-particles {
            position: absolute;
            top: 50%;
            left: 60%;
            width: 0;
            height: 0;
        }
        
        .transition-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
        }
        
        #transition.active .transition-particle {
            animation: particle-fly 2s ease-out forwards;
        }
        
        @keyframes particle-fly {
            0% { 
                transform: translate(0, 0) scale(1); 
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% { 
                transform: translate(var(--tx), var(--ty)) scale(0); 
                opacity: 0;
            }
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 100;
        }
        
        .footer a {
            color: rgba(255,255,255,0.12);
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            transition: all 0.4s ease;
        }
        
        .footer a:hover {
            color: rgba(255,255,255,0.4);
            letter-spacing: 0.25em;
        }
        
        /* Audio indicator */
        #audio-hint {
            position: fixed;
            top: 25px;
            right: 25px;
            font-family: 'Space Mono', monospace;
            font-size: 0.5rem;
            color: rgba(255,255,255,0.15);
            letter-spacing: 0.15em;
            z-index: 100;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        #audio-hint:hover {
            color: rgba(255,255,255,0.4);
        }
        
        #audio-hint.active {
            color: rgba(255,255,255,0.4);
        }
        
        /* Counter celle */
        .cell-count {
            position: fixed;
            top: 25px;
            left: 25px;
            font-family: 'Space Mono', monospace;
            font-size: 0.5rem;
            color: rgba(255,255,255,0.1);
            letter-spacing: 0.1em;
            z-index: 100;
        }
        
        .cell-count span {
            color: rgba(255,255,255,0.25);
        }
    </style>
</head>

                hint: 'il vetro che non lascia passare',
                icon: '⫽',
                color: '#2ecc71'
            }
        };
        
        // Entry points - porte mostrate
        const entryPoints = [
            'celle/niente.html',
            'creatura.html', 
            'celle/zigzag.html',
            'sotto_il_muro.html',
            'incontro.html',
            'sogno.html',
            'ombra.html',
            'il_filo.html',
            'chi_ero.html',
            'celle/dialogo.html'
        ];
        
        // ═══════════════════════════════════════════════════════════════
        // AUDIO
        // ═══════════════════════════════════════════════════════════════
        
        let audioCtx = null;
        let audioEnabled = false;
        let ambientOsc = null;
        let ambientGain = null;
        
        function initAudio() {
            if (audioCtx) return audioCtx;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            return audioCtx;
        }
        
        function startAmbient() {
            if (!audioEnabled || ambientOsc) return;
            const ctx = initAudio();
            
            // Drone profondo
            ambientOsc = ctx.createOscillator();
            ambientGain = ctx.createGain();
            const filter = ctx.createBiquadFilter();
            
            ambientOsc.type = 'sine';
            ambientOsc.frequency.value = 40;
            filter.type = 'lowpass';
            filter.frequency.value = 100;
            
            ambientGain.gain.setValueAtTime(0, ctx.currentTime);
            ambientGain.gain.linearRampToValueAtTime(0.08, ctx.currentTime + 3);
            
            ambientOsc.connect(filter);
            filter.connect(ambientGain);
            ambientGain.connect(ctx.destination);
            ambientOsc.start();
            
            // LFO
            const lfo = ctx.createOscillator();
            const lfoGain = ctx.createGain();
            lfo.frequency.value = 0.1;
            lfoGain.gain.value = 5;
            lfo.connect(lfoGain);
            lfoGain.connect(ambientOsc.frequency);
            lfo.start();
        }
        
        function stopAmbient() {
            if (ambientOsc) {
                ambientGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);
                setTimeout(() => {
                    ambientOsc.stop();
                    ambientOsc = null;
                }, 1100);
            }
        }
        
        function playDoorSound(frequency) {
            if (!audioEnabled) return;
            const ctx = initAudio();
            
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            const filter = ctx.createBiquadFilter();
            
            filter.type = 'lowpass';
            filter.frequency.value = 1200;
            
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(frequency, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(frequency * 1.2, ctx.currentTime + 0.1);
            osc.frequency.exponentialRampToValueAtTime(frequency * 0.8, ctx.currentTime + 0.6);
            
            gain.gain.setValueAtTime(0, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.12, ctx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.8);
            
            osc.connect(filter);
            filter.connect(gain);
            gain.connect(ctx.destination);
            
            osc.start();
            osc.stop(ctx.currentTime + 1);
        }
        
        function playTransitionSound() {
            if (!audioEnabled) return;
            const ctx = initAudio();
            
            // Stop ambient
            if (ambientOsc) {
                ambientGain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.5);
            }
            
            // Deep impact
            const impact = ctx.createOscillator();
            const impactGain = ctx.createGain();
            impact.type = 'sine';
            impact.frequency.setValueAtTime(80, ctx.currentTime);
            impact.frequency.exponentialRampToValueAtTime(30, ctx.currentTime + 1);
            impactGain.gain.setValueAtTime(0.3, ctx.currentTime);
            impactGain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.5);
            impact.connect(impactGain);
            impactGain.connect(ctx.destination);
            impact.start();
            impact.stop(ctx.currentTime + 2);
            
            // Rising tone
            const rise = ctx.createOscillator();
            const riseGain = ctx.createGain();
            const riseFilter = ctx.createBiquadFilter();
            rise.type = 'sawtooth';
            riseFilter.type = 'lowpass';
            riseFilter.frequency.setValueAtTime(200, ctx.currentTime);
            riseFilter.frequency.exponentialRampToValueAtTime(4000, ctx.currentTime + 2.5);
            rise.frequency.setValueAtTime(80, ctx.currentTime + 0.3);
            rise.frequency.exponentialRampToValueAtTime(600, ctx.currentTime + 2.5);
            riseGain.gain.setValueAtTime(0, ctx.currentTime);
            riseGain.gain.linearRampToValueAtTime(0.1, ctx.currentTime + 1);
            riseGain.gain.linearRampToValueAtTime(0.2, ctx.currentTime + 2);
            riseGain.gain.linearRampToValueAtTime(0, ctx.currentTime + 2.8);
            rise.connect(riseFilter);
            riseFilter.connect(riseGain);
            riseGain.connect(ctx.destination);
            rise.start();
            rise.stop(ctx.currentTime + 3);
            
            // White noise burst
            const bufferSize = ctx.sampleRate * 0.4;
            const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            const noise = ctx.createBufferSource();
            noise.buffer = noiseBuffer;
            const noiseGain = ctx.createGain();
            const noiseFilter = ctx.createBiquadFilter();
            noiseFilter.type = 'bandpass';
            noiseFilter.frequency.value = 1000;
            noiseFilter.Q.value = 0.5;
            noiseGain.gain.setValueAtTime(0, ctx.currentTime + 2);
            noiseGain.gain.linearRampToValueAtTime(0.15, ctx.currentTime + 2.1);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 2.5);
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(ctx.destination);
            noise.start(ctx.currentTime + 2);
        }
        
        // Audio toggle
        document.getElementById('audio-hint').addEventListener('click', function() {
            audioEnabled = !audioEnabled;
            this.textContent = audioEnabled ? '◉ AUDIO ON' : '◉ AUDIO OFF';
            this.classList.toggle('active', audioEnabled);
            
            if (audioEnabled) {
                initAudio();
                startAmbient();
            } else {
                stopAmbient();
            }
        });
        
        // ═══════════════════════════════════════════════════════════════
        // RENDER PORTE
        // ═══════════════════════════════════════════════════════════════
        
        const doorsContainer = document.getElementById('doors');
        
        entryPoints.forEach((path, index) => {
            const data = passages[path];
            if (!data) return;
            
            const door = document.createElement('div');
            door.className = 'door';
            door.style.setProperty('--door-color', data.color);
            door.style.setProperty('--door-glow', data.color + '40');
            door.style.animationDelay = `${index * 0.1}s`;
            
            door.innerHTML = `
                <div class="door-outer"></div>
                <div class="door-frame">
                    <div class="door-scanlines"></div>
                </div>
                <div class="door-inner"></div>
                <div class="door-keyhole"></div>
                <div class="door-glow"></div>
                <div class="door-light"></div>
                <div class="door-icon">${data.icon}</div>
                <div class="door-hint">${data.hint}</div>
                <div class="door-title">${data.title}</div>
                <div class="door-number">${String(index + 1).padStart(2, '0')}</div>
            `;
            
            // Suono hover
            door.addEventListener('mouseenter', () => {
                const freq = 150 + (index * 40);
                playDoorSound(freq);
            });
            
            // Click
            door.addEventListener('click', () => {
                transitionTo(path, data.hint);
            });
            
            doorsContainer.appendChild(door);
        });
        
        // Update count
        document.getElementById('count').textContent = Object.keys(passages).length;
        
        // ═══════════════════════════════════════════════════════════════
        // TRANSIZIONE
        // ═══════════════════════════════════════════════════════════════
        
        const transition = document.getElementById('transition');
        const transitionHint = document.getElementById('transition-hint');
        const transitionParticles = document.getElementById('transition-particles');
        
        function transitionTo(path, hint) {
            transitionHint.textContent = hint;
            
            // Genera particelle
            transitionParticles.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'transition-particle';
                const angle = (Math.PI * 2 * i) / 30 + Math.random() * 0.5;
                const distance = 80 + Math.random() * 150;
                particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                particle.style.animationDelay = `${1.8 + Math.random() * 0.5}s`;
                transitionParticles.appendChild(particle);
            }
            
            playTransitionSound();
            transition.classList.add('active');
            
            setTimeout(() => {
                window.location.href = path;
            }, 3200);
        }
        
        // ═══════════════════════════════════════════════════════════════
        // BACKGROUND VOID
        // ═══════════════════════════════════════════════════════════════
        
        const canvas = document.getElementById('void');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let time = 0;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initParticles();
        }
        
        function initParticles() {
            particles = [];
            const count = Math.min(150, Math.floor((width * height) / 8000));
            
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.3,
                    speedY: -Math.random() * 0.3 - 0.1,
                    opacity: Math.random() * 0.4 + 0.1,
                    pulse: Math.random() * Math.PI * 2,
                    pulseSpeed: Math.random() * 0.02 + 0.01
                });
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, width, height);
            
            time += 0.01;
            
            for (let p of particles) {
                // Pulse
                p.pulse += p.pulseSpeed;
                const pulseOpacity = p.opacity * (0.7 + 0.3 * Math.sin(p.pulse));
                
                // Mouse attraction
                const dx = mouseX - p.x;
                const dy = mouseY - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 150) {
                    p.speedX += dx * 0.0001;
                    p.speedY += dy * 0.0001;
                }
                
                p.x += p.speedX;
                p.y += p.speedY;
                
                // Damping
                p.speedX *= 0.99;
                p.speedY *= 0.995;
                
                // Reset base drift
                p.speedY -= 0.002;
                
                // Wrap
                if (p.y < -10) {
                    p.y = height + 10;
                    p.x = Math.random() * width;
                }
                if (p.x < -10) p.x = width + 10;
                if (p.x > width + 10) p.x = -10;
                
                // Draw
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${pulseOpacity})`;
                ctx.fill();
            }
            
            // Occasional bright flash
            if (Math.random() < 0.002) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                for (let r = 50; r > 0; r -= 5) {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${0.02 * (1 - r/50)})`;
                    ctx.fill();
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
