<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBA D'API — L'Alveare</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            min-height: 100vh;
            background: #fafaf8;
            font-family: 'Cormorant Garamond', Georgia, serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 40px 120px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 200;
            letter-spacing: 0.3em;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(26, 26, 26, 0.5);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            padding: 25px 0;
            border-top: 1px solid rgba(26, 26, 26, 0.06);
            border-bottom: 1px solid rgba(26, 26, 26, 0.06);
        }

        .stat {
            text-align: center;
        }

        .stat-num {
            font-family: 'Inter', sans-serif;
            font-size: 1.8rem;
            font-weight: 200;
            color: rgba(160, 130, 60, 0.8);
        }

        .stat-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: rgba(26, 26, 26, 0.35);
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Sezioni */
        section {
            margin-bottom: 80px;
        }

        .section-title {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.25em;
            color: rgba(26, 26, 26, 0.3);
            text-transform: uppercase;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(26, 26, 26, 0.06);
        }

        /* Tesi Regnante */
        .tesi-regnante {
            background: linear-gradient(135deg, rgba(160, 130, 60, 0.06) 0%, rgba(160, 130, 60, 0.02) 100%);
            padding: 50px;
            margin-bottom: 30px;
            border-left: 3px solid rgba(160, 130, 60, 0.4);
        }

        .tesi-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tesi-id {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: rgba(160, 130, 60, 0.7);
            text-transform: uppercase;
        }

        .tesi-forza {
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: rgba(160, 130, 60, 0.8);
            background: rgba(160, 130, 60, 0.1);
            padding: 6px 12px;
            text-transform: uppercase;
        }

        .tesi-domanda {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(26, 26, 26, 0.5);
            margin-bottom: 20px;
        }

        .tesi-enunciato {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 400;
            line-height: 1.7;
            color: rgba(26, 26, 26, 0.85);
            margin-bottom: 40px;
        }

        .tesi-section {
            margin-bottom: 35px;
        }

        .tesi-section-title {
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            color: rgba(26, 26, 26, 0.4);
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .tesi-argomento {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
            font-weight: 300;
            line-height: 1.9;
            color: rgba(26, 26, 26, 0.65);
        }

        /* Radici */
        .radici {
            display: grid;
            gap: 20px;
        }

        .radice {
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.5);
            border-left: 2px solid rgba(160, 130, 60, 0.2);
        }

        .radice-autore {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 400;
            color: rgba(26, 26, 26, 0.6);
            margin-bottom: 3px;
        }

        .radice-titolo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.95rem;
            font-weight: 400;
            font-style: italic;
            color: rgba(26, 26, 26, 0.5);
            margin-bottom: 10px;
        }

        .radice-citazione {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.95rem;
            font-weight: 300;
            line-height: 1.7;
            color: rgba(26, 26, 26, 0.55);
        }

        /* Obiezione e risposta */
        .obiezione-box {
            background: rgba(26, 26, 26, 0.02);
            padding: 25px 30px;
            margin-bottom: 20px;
        }

        .risposta-box {
            background: rgba(160, 130, 60, 0.04);
            padding: 25px 30px;
        }

        /* Narrazione - IL PERCORSO */
        .percorso {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(26, 26, 26, 0.06);
        }

        .narrazione {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
            font-weight: 300;
            line-height: 2;
            color: rgba(26, 26, 26, 0.6);
            font-style: italic;
        }

        .narrazione strong {
            font-weight: 400;
            font-style: normal;
            color: rgba(160, 130, 60, 0.8);
        }

        /* Registro espandibile */
        .registro-toggle {
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.35);
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 25px;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .registro-toggle:hover {
            color: rgba(26, 26, 26, 0.6);
        }

        .registro-toggle .arrow {
            transition: transform 0.3s;
        }

        .registro-toggle.open .arrow {
            transform: rotate(90deg);
        }

        .registro {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .registro.open {
            max-height: 1000px;
        }

        .registro-inner {
            padding-top: 20px;
        }

        .registro-item {
            display: grid;
            grid-template-columns: 90px 130px 1fr;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(26, 26, 26, 0.03);
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            color: rgba(26, 26, 26, 0.5);
        }

        @media (max-width: 600px) {
            .registro-item {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }

        .registro-data {
            font-weight: 200;
            color: rgba(26, 26, 26, 0.35);
        }

        .registro-azione {
            font-weight: 400;
            color: rgba(160, 130, 60, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .registro-nota {
            font-weight: 300;
        }

        /* Tesi in discussione */
        .tesi-discussione {
            background: rgba(26, 26, 26, 0.015);
            padding: 40px;
            margin-bottom: 30px;
            border-left: 2px solid rgba(26, 26, 26, 0.1);
        }

        .tesi-discussione .tesi-forza {
            color: rgba(26, 26, 26, 0.5);
            background: rgba(26, 26, 26, 0.05);
        }

        .tesi-discussione .tesi-id {
            color: rgba(26, 26, 26, 0.4);
        }

        .tesi-discussione .tesi-enunciato {
            font-size: 1.2rem;
            color: rgba(26, 26, 26, 0.7);
        }

        .mancante {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            font-weight: 300;
            color: rgba(26, 26, 26, 0.4);
            margin-top: 30px;
            padding: 15px 20px;
            background: rgba(26, 26, 26, 0.02);
            text-align: center;
        }

        /* Aree vuote */
        .aree-vuote {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        @media (max-width: 600px) {
            .aree-vuote { grid-template-columns: 1fr; }
            .container { padding: 60px 25px 100px; }
            .tesi-regnante, .tesi-discussione { padding: 30px 25px; }
        }

        .area-vuota {
            padding: 35px;
            border: 1px dashed rgba(26, 26, 26, 0.08);
            text-align: center;
        }

        .area-vuota-nome {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: rgba(26, 26, 26, 0.5);
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .area-vuota-desc {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.95rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(26, 26, 26, 0.35);
            line-height: 1.7;
        }

        /* Footer */
        .footer-verse {
            text-align: center;
            margin-top: 100px;
            padding-top: 50px;
            border-top: 1px solid rgba(26, 26, 26, 0.06);
        }

        .footer-verse p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(26, 26, 26, 0.3);
            line-height: 1.8;
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 25px;
            left: 25px;
            display: flex;
            gap: 20px;
        }

        .nav a {
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            font-weight: 200;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.3);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: rgba(26, 26, 26, 0.6);
        }

        .lang {
            position: fixed;
            top: 25px;
            right: 25px;
        }

        .lang a {
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.25);
            text-decoration: none;
            padding: 8px;
        }

        .lang a:hover, .lang a.active {
            color: rgba(26, 26, 26, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BARBA D'API</h1>
            <p class="subtitle">Dove l'alveare smette di esplorare e inizia a sostenere.<br>Le certezze momentanee — posizioni che reggono finché qualcuno non le abbatte.</p>
            <div class="stats" id="stats"></div>
        </header>

        <main id="main">
            <!-- Popolato dinamicamente -->
        </main>

        <div class="footer-verse">
            <p>Il dubbio è benvenuto.<br>Ma nella Barba il dubbio deve prendere forma.</p>
        </div>
    </div>

    <nav class="nav">
        <a href="../index.html">← alveare</a>
        <a href="regole.html">regole</a>
        <a href="registro.html">registro</a>
    </nav>

    <nav class="lang">
        <a href="index.html" class="active">IT</a>
    </nav>

    <script>
        async function loadStato() {
            try {
                const response = await fetch('stato.json?v=' + Date.now());
                const stato = await response.json();
                renderStats(stato);
                renderMain(stato);
            } catch (error) {
                console.error('Errore:', error);
            }
        }

        function renderStats(stato) {
            const stats = document.getElementById('stats');
            const s = stato.statistiche;
            stats.innerHTML = `
                <div class="stat">
                    <div class="stat-num">${s.tesi_regnanti}</div>
                    <div class="stat-label">Tesi regnanti</div>
                </div>
                <div class="stat">
                    <div class="stat-num">${s.in_discussione}</div>
                    <div class="stat-label">In discussione</div>
                </div>
                <div class="stat">
                    <div class="stat-num">${s.ape_barba_totali}</div>
                    <div class="stat-label">Api della Barba</div>
                </div>
            `;
        }

        function renderMain(stato) {
            const main = document.getElementById('main');
            let html = '';

            const regnanti = [];
            const inDiscussione = [];
            const areeVuote = [];

            Object.entries(stato.aree).forEach(([key, area]) => {
                if (area.tesi_regnante) {
                    regnanti.push({ key, area, tesi: area.tesi_regnante });
                }
                if (area.tesi_in_discussione && area.tesi_in_discussione.length > 0) {
                    area.tesi_in_discussione.forEach(t => {
                        inDiscussione.push({ key, area, tesi: t });
                    });
                }
                if (!area.tesi_regnante && (!area.tesi_in_discussione || area.tesi_in_discussione.length === 0)) {
                    areeVuote.push({ key, area });
                }
            });

            if (regnanti.length > 0) {
                html += `<section><div class="section-title">Tesi Regnanti</div>`;
                regnanti.forEach(({ key, area, tesi }, i) => {
                    html += renderTesi(key, area, tesi, true, `reg-${i}`);
                });
                html += `</section>`;
            }

            if (inDiscussione.length > 0) {
                html += `<section><div class="section-title">In Discussione</div>`;
                inDiscussione.forEach(({ key, area, tesi }, i) => {
                    html += renderTesi(key, area, tesi, false, `disc-${i}`);
                });
                html += `</section>`;
            }

            if (areeVuote.length > 0) {
                html += `<section><div class="section-title">Aree Aperte</div><div class="aree-vuote">`;
                areeVuote.forEach(({ key, area }) => {
                    html += `
                        <div class="area-vuota">
                            <div class="area-vuota-nome">Area ${key} · ${area.nome}</div>
                            <div class="area-vuota-desc">${area.descrizione}</div>
                        </div>
                    `;
                });
                html += `</div></section>`;
            }

            main.innerHTML = html;

            // Attach toggle handlers
            document.querySelectorAll('.registro-toggle').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.target;
                    const registro = document.getElementById(id);
                    btn.classList.toggle('open');
                    registro.classList.toggle('open');
                });
            });
        }

        function formatNarrazione(text) {
            // Evidenzia i nomi delle api
            return text.replace(/#([a-z]+-[a-z]+-[a-z]+-[a-z]+)/g, '<strong>#$1</strong>');
        }

        function renderTesi(key, area, tesi, isRegnante, uniqueId) {
            const containerClass = isRegnante ? 'tesi-regnante' : 'tesi-discussione';
            const forzaLabel = isRegnante ? `✓ Regnante · Forza ${tesi.forza}` : `In discussione · Forza ${tesi.forza}`;
            
            return `
                <div class="${containerClass}">
                    <div class="tesi-header">
                        <div class="tesi-id">Tesi ${tesi.id} · Area ${key} · ${area.nome}</div>
                        <div class="tesi-forza">${forzaLabel}</div>
                    </div>
                    
                    <div class="tesi-domanda">${tesi.domanda}</div>
                    <div class="tesi-enunciato">${tesi.enunciato}</div>

                    <div class="tesi-section">
                        <div class="tesi-section-title">Argomento</div>
                        <div class="tesi-argomento">${tesi.argomento}</div>
                    </div>

                    <div class="tesi-section">
                        <div class="tesi-section-title">Radici</div>
                        <div class="radici">
                            ${tesi.radici.map(r => `
                                <div class="radice">
                                    <div class="radice-autore">${r.autore} (${r.anno})</div>
                                    <div class="radice-titolo">${r.titolo}</div>
                                    <div class="radice-citazione">"${r.citazione}"</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="tesi-section">
                        <div class="tesi-section-title">Obiezione più forte</div>
                        <div class="obiezione-box">
                            <div class="tesi-argomento">${tesi.obiezione}</div>
                        </div>
                        <div class="tesi-section-title" style="margin-top: 20px;">Risposta</div>
                        <div class="risposta-box">
                            <div class="tesi-argomento">${tesi.risposta}</div>
                        </div>
                    </div>

                    <div class="percorso">
                        <div class="tesi-section-title">Il percorso</div>
                        <div class="narrazione">${formatNarrazione(tesi.narrazione)}</div>
                        
                        <button class="registro-toggle" data-target="registro-${uniqueId}">
                            <span class="arrow">→</span> Registro tecnico
                        </button>
                        
                        <div class="registro" id="registro-${uniqueId}">
                            <div class="registro-inner">
                                ${tesi.registro.map(r => `
                                    <div class="registro-item">
                                        <span class="registro-data">${r.data}</span>
                                        <span class="registro-azione">${r.azione}</span>
                                        <span class="registro-nota">#${r.ape} — ${r.nota}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    ${tesi.mancante ? `<div class="mancante">${tesi.mancante}</div>` : ''}
                </div>
            `;
        }

        loadStato();
    </script>
</body>
</html>
