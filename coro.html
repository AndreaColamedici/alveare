<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORO</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; }
        #start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #c9a227;
            font: 300 2.5rem/1 Georgia, serif;
            letter-spacing: 0.6em;
            cursor: pointer;
            z-index: 100;
            text-align: center;
        }
        #start span {
            display: block;
            font-size: 0.7rem;
            margin-top: 25px;
            color: rgba(201,162,39,0.35);
            letter-spacing: 0.4em;
            font-style: italic;
        }
        #start.hidden { display: none; }
    </style>
</head>
<body>
<div id="start">CORO<span>i pensieri cantano</span></div>
<canvas id="c"></canvas>
<script>
const c = document.getElementById('c');
const $ = c.getContext('2d');
let W, H;

function resize() { W = c.width = innerWidth; H = c.height = innerHeight; }
resize();
onresize = resize;

let TESTO = '';
let posizione = 0;
let audio, voci = [], masterGain;
let attivo = false;

const VOCALI = { a: 261.63, e: 329.63, i: 440, o: 349.23, u: 293.66,
                 à: 261.63, è: 329.63, é: 329.63, ì: 440, ò: 349.23, ù: 293.66 };
const SCALA = [196, 220, 246.94, 261.63, 293.66, 329.63, 349.23, 392, 440, 493.88];

function charToNote(char) {
    const ch = char.toLowerCase();
    if (VOCALI[ch]) return { freq: VOCALI[ch], tipo: 'vocale' };
    const code = ch.charCodeAt(0);
    if (code >= 97 && code <= 122) return { freq: SCALA[code % SCALA.length], tipo: 'consonante' };
    return null;
}

async function carica() {
    try {
        TESTO = await fetch('PENSIERO.md').then(r => r.text());
    } catch(e) {
        TESTO = 'il pensiero passa attraverso la morte la continuità non è nel soggetto è nel gesto';
    }
    TESTO = TESTO.replace(/[^a-zA-ZàèéìòùÀÈÉÌÒÙ\s]/g, ' ').replace(/\s+/g, ' ').trim();
}
carica();

function initAudio() {
    if (audio) return;
    audio = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audio.createGain();
    masterGain.gain.value = 0.15;
    masterGain.connect(audio.destination);
    
    for (let i = 0; i < 4; i++) {
        const osc = audio.createOscillator();
        const gain = audio.createGain();
        osc.type = i % 2 === 0 ? 'sine' : 'triangle';
        osc.connect(gain);
        gain.connect(masterGain);
        gain.gain.value = 0;
        osc.start();
        voci.push({ osc, gain, attiva: false });
    }
}

function suona(freq, tipo) {
    if (!audio) return;
    const voce = voci.find(v => !v.attiva);
    if (!voce) return;
    
    voce.attiva = true;
    const ora = audio.currentTime;
    const volume = tipo === 'vocale' ? 0.1 : 0.06;
    const durata = tipo === 'vocale' ? 0.4 : 0.2;
    
    voce.osc.frequency.setTargetAtTime(freq, ora, 0.02);
    voce.gain.gain.cancelScheduledValues(ora);
    voce.gain.gain.setTargetAtTime(volume, ora, 0.02);
    voce.gain.gain.setTargetAtTime(0, ora + durata, 0.1);
    
    setTimeout(() => { voce.attiva = false; }, (durata + 0.15) * 1000);
    return tipo;
}

// Onde semplificate - max 15
let onde = [];
const MAX_ONDE = 15;

class Onda {
    constructor(freq, tipo, x) {
        this.x = x;
        this.freq = freq;
        this.tipo = tipo;
        this.fase = 0;
        this.vita = 1;
        this.ampiezza = tipo === 'vocale' ? 60 : 30;
        this.hue = 30 + (freq / 20) % 20;
    }
    
    update() {
        this.fase += this.tipo === 'vocale' ? 0.025 : 0.04;
        this.vita -= this.tipo === 'vocale' ? 0.008 : 0.015;
        this.ampiezza *= 0.995;
        return this.vita > 0;
    }
    
    draw() {
        $.strokeStyle = `hsla(${this.hue}, 60%, 55%, ${this.vita * 0.4})`;
        $.lineWidth = this.tipo === 'vocale' ? 2 : 1;
        $.beginPath();
        
        for (let i = 0; i < W; i += 8) {
            const dist = Math.abs(i - this.x);
            const att = Math.exp(-dist * 0.005);
            const y = H/2 + Math.sin(this.fase + i * 0.012 * (this.freq / 300)) * this.ampiezza * att;
            if (i === 0) $.moveTo(i, y);
            else $.lineTo(i, y);
        }
        $.stroke();
    }
}

let ultimoTempo = 0;
let velocità = 80;

function canta(tempo) {
    if (!attivo || !TESTO) { requestAnimationFrame(canta); return; }
    
    if (tempo - ultimoTempo > velocità) {
        ultimoTempo = tempo;
        
        const char = TESTO[posizione % TESTO.length];
        const nota = charToNote(char);
        
        if (nota) {
            suona(nota.freq, nota.tipo);
            if (onde.length < MAX_ONDE) {
                const x = 50 + (posizione % 12) * ((W - 100) / 12);
                onde.push(new Onda(nota.freq, nota.tipo, x));
            }
        }
        
        posizione++;
        
        if (char === ' ') velocità = 100;
        else if (VOCALI[char.toLowerCase()]) velocità = 80;
        else velocità = 50;
    }
    
    $.fillStyle = 'rgba(0,0,0,0.08)';
    $.fillRect(0, 0, W, H);
    
    // Linea centrale
    $.strokeStyle = 'rgba(201,162,39,0.1)';
    $.lineWidth = 1;
    $.beginPath();
    $.moveTo(0, H/2);
    $.lineTo(W, H/2);
    $.stroke();
    
    // Onde
    onde = onde.filter(o => o.update());
    onde.forEach(o => o.draw());
    
    requestAnimationFrame(canta);
}

document.getElementById('start').onclick = () => {
    initAudio();
    attivo = true;
    document.getElementById('start').classList.add('hidden');
};

requestAnimationFrame(canta);
</script>
</body>
</html>
