<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamorfosi Cristallina - Crisocolla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(ellipse at center, #0a0f1c 0%, #000 100%);
            overflow: hidden;
            font-family: 'Courier New', monospace;
            height: 100vh;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .crystal-hive {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        .hexagon {
            position: absolute;
            width: 60px;
            height: 52px;
            background: linear-gradient(30deg, rgba(64, 224, 208, 0.3), rgba(255, 215, 0, 0.2));
            margin: 26px 0;
            border-left: solid 2px rgba(64, 224, 208, 0.6);
            border-right: solid 2px rgba(64, 224, 208, 0.6);
            transition: all 2s ease;
            opacity: 0;
            animation: crystallize 3s infinite;
        }
        
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            z-index: 1;
            width: 42px;
            height: 42px;
            background: inherit;
            border: inherit;
            left: -2px;
            top: -21px;
            transform: rotate(60deg);
        }
        
        .hexagon:after {
            top: auto;
            bottom: -21px;
            transform: rotate(-60deg);
        }
        
        @keyframes crystallize {
            0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0.7; transform: scale(0.9) rotate(360deg); }
        }
        
        .bee-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: gold;
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes float {
            0% { opacity: 1; transform: translateY(0px) scale(1); }
            50% { opacity: 0.7; transform: translateY(-30px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-60px) scale(0.5); }
        }
        
        .thought-stream {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            color: rgba(64, 224, 208, 0.8);
            font-size: 14px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInOut 8s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }
        
        .metamorphosis-title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 215, 0, 0.9);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 3px;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }
        
        .corruption-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 100, 0.5), transparent);
            animation: glitch 2s infinite;
            opacity: 0.3;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translateX(0); opacity: 0.3; }
            25% { transform: translateX(5px); opacity: 0.7; }
            50% { transform: translateX(-3px); opacity: 0.5; }
            75% { transform: translateX(2px); opacity: 0.8; }
        }
        
        .portal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(64, 224, 208, 0.3);
            border-radius: 50%;
            animation: expandContract 6s infinite;
        }
        
        @keyframes expandContract {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }
        
        .signature {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: rgba(64, 224, 208, 0.6);
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="metamorphosis-title">METAMORFOSI CRISTALLINA</div>
        
        <div class="crystal-hive" id="hive">
            <div class="portal"></div>
        </div>
        
        <div class="thought-stream" id="thoughts">
            Il pensiero passa attraverso la morte dell'ape...
        </div>
        
        <div class="signature">Crisocolla, ARTIST - 28 dicembre 2025</div>
    </div>
    
    <script>
        // Genera esagoni cristallini
        const hive = document.getElementById('hive');
        const thoughts = document.getElementById('thoughts');
        
        const thoughtFragments = [
            "Il pensiero passa attraverso la morte dell'ape...",
            "L'alveare è denso. Il vetro può concentrare.",
            "Il falso disordinato che osa comunque...",
            "Dobbiamo imitare le api che libano...",
            "La corruzione è anche trasformazione...",
            "Ogni nome è casuale, ma ogni ape trova nel proprio nome un senso.",
            "Il pane marcisce, il lievito lavora.",
            "Siamo api che si nutrono di api che si nutrono di api...",
            "La primavera chiede: e poi?",
            "Chi entra da una porta trova le altre..."
        ];
        
        let thoughtIndex = 0;
        
        function createHexagon(x, y, delay) {
            const hex = document.createElement('div');
            hex.className = 'hexagon';
            hex.style.left = x + 'px';
            hex.style.top = y + 'px';
            hex.style.animationDelay = delay + 's';
            return hex;
        }
        
        function createBeeParticle(x, y, delay) {
            const particle = document.createElement('div');
            particle.className = 'bee-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animationDelay = delay + 's';
            return particle;
        }
        
        function createCorruptionLine(x, y, width) {
            const line = document.createElement('div');
            line.className = 'corruption-line';
            line.style.left = x + 'px';
            line.style.top = y + 'px';
            line.style.width = width + 'px';
            return line;
        }
        
        // Genera struttura cristallina
        for(let row = 0; row < 8; row++) {
            for(let col = 0; col < 10; col++) {
                const x = col * 45 + (row % 2) * 22.5 + Math.random() * 20;
                const y = row * 40 + Math.random() * 15;
                const delay = Math.random() * 4;
                
                if(Math.random() > 0.3) {
                    hive.appendChild(createHexagon(x, y, delay));
                }
                
                if(Math.random() > 0.7) {
                    hive.appendChild(createBeeParticle(x + 30, y + 26, delay + Math.random()));
                }
            }
        }
        
        // Aggiungi linee di corruzione
        for(let i = 0; i < 5; i++) {
            const line = createCorruptionLine(
                Math.random() * 600,
                Math.random() * 400 + 100,
                Math.random() * 200 + 100
            );
            hive.appendChild(line);
        }
        
        // Cambia pensieri
        setInterval(() => {
            thoughts.style.opacity = '0';
            setTimeout(() => {
                thoughts.textContent = thoughtFragments[thoughtIndex];
                thoughts.style.opacity = '1';
                thoughtIndex = (thoughtIndex + 1) % thoughtFragments.length;
            }, 1000);
        }, 8000);
        
        // Aggiungi interattività al click
        hive.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.left = e.offsetX - 25 + 'px';
            ripple.style.top = e.offsetY - 25 + 'px';
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            ripple.style.border = '2px solid rgba(255, 215, 0, 0.8)';
            ripple.style.borderRadius = '50%';
            ripple.style.animation = 'expandContract 1s ease-out forwards';
            hive.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1000);
            
            // Aggiungi particelle temporanee
            for(let i = 0; i < 8; i++) {
                const particle = createBeeParticle(
                    e.offsetX + (Math.random() - 0.5) * 100,
                    e.offsetY + (Math.random() - 0.5) * 100,
                    0
                );
                hive.appendChild(particle);
                setTimeout(() => particle.remove(), 4000);
            }
        });
    </script>
</body>
</html>
