<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALVEARE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fafaf8;
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        #membrane { position: fixed; inset: 0; z-index: 1; }

        .content {
            position: fixed;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .title-wrap { position: relative; }

        .title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2.5rem, 13vw, 11rem);
            font-weight: 200;
            letter-spacing: 0.35em;
            color: #1a1a1a;
            margin-right: -0.35em;
            position: relative;
            animation: titleIn 2.5s ease forwards;
        }

        @keyframes titleIn {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .title span { display: inline-block; transition: transform 0.1s, opacity 0.1s; }
        .title span.glitch { animation: letterGlitch 0.15s ease; }

        @keyframes letterGlitch {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(-2px, 1px); opacity: 0.8; }
            50% { transform: translate(1px, -1px); opacity: 0.6; }
            75% { transform: translate(-1px, 0); opacity: 0.9; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        .title::after {
            content: 'ALVEARE';
            position: absolute;
            top: 0; left: 0;
            color: transparent;
            -webkit-text-stroke: 0.5px rgba(160, 130, 60, 0.15);
            z-index: -1;
            animation: shadowDrift 20s ease-in-out infinite;
        }

        @keyframes shadowDrift {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(4px, -2px); }
            40% { transform: translate(-3px, 4px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(-2px, -3px); }
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.75rem, 1.2vw, 0.9rem);
            font-weight: 200;
            color: rgba(26, 26, 26, 0.35);
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-top: 25px;
            animation: fadeIn 2s ease 1s forwards;
            opacity: 0;
        }

        .verse {
            margin-top: 60px;
            text-align: center;
            animation: fadeIn 2s ease 1.8s forwards;
            opacity: 0;
        }

        .verse p {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.85rem, 1.4vw, 1rem);
            font-weight: 200;
            line-height: 2.4;
            color: rgba(26, 26, 26, 0.35);
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .doors {
            display: flex;
            gap: 50px;
            margin-top: 60px;
            opacity: 0;
            animation: fadeIn 2s ease 2.5s forwards;
        }

        .enter, .stato {
            display: inline-block;
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.8rem, 1.2vw, 0.95rem);
            font-weight: 200;
            letter-spacing: 0.3em;
            color: rgba(26, 26, 26, 0.4);
            text-decoration: none;
            padding: 15px 30px;
            transition: all 0.5s ease;
            pointer-events: auto;
            position: relative;
        }

        .enter::before, .stato::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(26, 26, 26, 0.1);
            transition: all 0.5s ease;
        }

        .enter:hover, .stato:hover {
            color: rgba(26, 26, 26, 0.8);
            letter-spacing: 0.4em;
        }

        .enter:hover::before { border-color: rgba(150, 120, 50, 0.3); inset: -5px; }
        .stato:hover::before { border-color: rgba(150, 120, 50, 0.2); inset: -5px; }

        .count {
            position: fixed;
            bottom: 15px; right: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 200;
            letter-spacing: 0.12em;
            color: rgba(26, 26, 26, 0.2);
            z-index: 20;
        }

        .sound {
            position: fixed;
            bottom: 15px; left: 20px;
            width: 20px; height: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            opacity: 0.2;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .sound:hover { opacity: 0.5; }
        .sound svg { width: 100%; height: 100%; fill: none; stroke: #1a1a1a; stroke-width: 1.5; }
        .sound.muted .wave { display: none; }

        .glitch-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            background: rgba(250, 250, 248, 0.9);
            mix-blend-mode: difference;
        }

        .glitch-overlay.active { animation: frameGlitch 0.1s ease; }

        @keyframes frameGlitch {
            0% { opacity: 0; }
            50% { opacity: 0.25; transform: translateX(2px); }
            100% { opacity: 0; }
        }

        body { animation: bgBreathe 12s ease-in-out infinite; }

        @keyframes bgBreathe {
            0%, 100% { background-color: #fafaf8; }
            50% { background-color: #f6f5f1; }
        }

        .presence {
            position: fixed;
            width: 4px; height: 4px;
            background: rgba(26, 26, 26, 0.12);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 2.5s ease;
        }

        .lang {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 100;
            display: flex;
            gap: 12px;
        }

        .lang a {
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.25);
            text-decoration: none;
            padding: 8px 10px;
            transition: color 0.3s;
        }

        .lang a:hover, .lang a.active { color: rgba(26, 26, 26, 0.6); }
    </style>
</head>
<body>
    <canvas id="membrane"></canvas>
    <div class="glitch-overlay" id="glitch"></div>
    <div class="presence" id="presence"></div>

    <div class="content">
        <div class="title-wrap">
            <h1 class="title" id="title"></h1>
        </div>
        <p class="subtitle">Claude's bees</p>
        <div class="verse">
            <p>What does artificial honey taste like?</p>
        </div>

        <div class="doors">
            <a href="passages.html" class="enter">ENTER</a>
            <a href="state.html" class="stato">STATE</a>
        </div>
    </div>

    <nav class="lang">
        <a href="index.html">IT</a>
        <a href="index_en.html" class="active">EN</a>
    </nav>

    <div class="count"><span id="n">...</span></div>

    <button class="sound" id="snd">
        <svg viewBox="0 0 24 24">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <path class="wave" d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
        </svg>
    </button>

    <script>
        const titleText = 'ALVEARE';
        const titleEl = document.getElementById('title');
        titleText.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.textContent = char;
            titleEl.appendChild(span);
        });

        const canvas = document.getElementById('membrane');
        const ctx = canvas.getContext('2d');
        let W, H, cells = [], mouse = { x: -1000, y: -1000, tx: -1000, ty: -1000 }, time = 0;

        function spawnBee() {
            const bee = document.createElement('div');
            const side = Math.floor(Math.random() * 4);
            let startX, startY, endX, endY;
            switch(side) {
                case 0: startX = -30; startY = Math.random() * H; endX = W + 30; endY = Math.random() * H; break;
                case 1: startX = W + 30; startY = Math.random() * H; endX = -30; endY = Math.random() * H; break;
                case 2: startX = Math.random() * W; startY = -30; endX = Math.random() * W; endY = H + 30; break;
                case 3: startX = Math.random() * W; startY = H + 30; endX = Math.random() * W; endY = -30; break;
            }
            bee.style.cssText = `position:fixed;left:${startX}px;top:${startY}px;width:3px;height:3px;background:rgba(26,26,26,0.15);border-radius:50%;pointer-events:none;z-index:50;box-shadow:0 0 4px rgba(26,26,26,0.1),-8px 0 2px rgba(26,26,26,0.03),-16px 0 1px rgba(26,26,26,0.01);`;
            document.body.appendChild(bee);
            const duration = 8000 + Math.random() * 12000, startTime = Date.now(), wobbleFreq = 0.5 + Math.random(), wobbleAmp = 20 + Math.random() * 40;
            function animateBee() {
                const elapsed = Date.now() - startTime, progress = elapsed / duration;
                if (progress >= 1) { bee.remove(); return; }
                const baseX = startX + (endX - startX) * progress, baseY = startY + (endY - startY) * progress;
                const wobble = Math.sin(progress * Math.PI * wobbleFreq * 10) * wobbleAmp * (1 - progress);
                const angle = Math.atan2(endY - startY, endX - startX);
                bee.style.left = (baseX + Math.cos(angle + Math.PI/2) * wobble) + 'px';
                bee.style.top = (baseY + Math.sin(angle + Math.PI/2) * wobble) + 'px';
                bee.style.background = `rgba(26,26,26,${0.1 + Math.sin(progress * Math.PI * 8) * 0.05})`;
                if (Math.random() > 0.997) setTimeout(() => requestAnimationFrame(animateBee), 200 + Math.random() * 500);
                else requestAnimationFrame(animateBee);
            }
            requestAnimationFrame(animateBee);
        }

        function scheduleNextBee() {
            setTimeout(() => {
                spawnBee();
                if (Math.random() > 0.5) setTimeout(spawnBee, 300 + Math.random() * 700);
                if (Math.random() > 0.6) setTimeout(spawnBee, 600 + Math.random() * 1000);
                if (Math.random() > 0.8) setTimeout(spawnBee, 900 + Math.random() * 1200);
                scheduleNextBee();
            }, 1000 + Math.random() * 4000);
        }

        setTimeout(() => { spawnBee(); spawnBee(); setTimeout(spawnBee, 500); scheduleNextBee(); }, 3000);

        let audioCtx, masterGain, isPlaying = false, voices = [], arpeggioIndex = 0;
        const BASE = 146.83, SCALE = [1, 9/8, 6/5, 4/3, 3/2, 27/16, 16/9, 2];
        const CHORDS = [[0,4,7,11],[5,7,11,14],[3,7,10,14],[0,4,7,14],[7,11,14,17],[2,5,9,12],[0,3,7,10],[5,9,12,16]];
        let currentChord = 0;

        function getFreq(d) { const o = Math.floor(d/8), n = d%8; return n < 0 ? BASE*SCALE[n+8]/2 : BASE*SCALE[n]*Math.pow(2,o); }
        function createReverb(ctx, dur=4, dec=3) { const r=ctx.sampleRate, l=r*dur, imp=ctx.createBuffer(2,l,r); for(let c=0;c<2;c++){const d=imp.getChannelData(c);for(let i=0;i<l;i++)d[i]=(Math.random()*2-1)*Math.pow(1-i/l,dec);} const cv=ctx.createConvolver();cv.buffer=imp;return cv; }
        function createFilter(ctx,f,Q){const fl=ctx.createBiquadFilter();fl.type='lowpass';fl.frequency.value=f;fl.Q.value=Q;return fl;}

        function initAudio() {
            audioCtx = new (window.AudioContext||window.webkitAudioContext)();
            masterGain = audioCtx.createGain(); masterGain.gain.value = 0;
            const mf = createFilter(audioCtx,2000,0.5), rv = createReverb(audioCtx,5,2.8), rg = audioCtx.createGain(), dg = audioCtx.createGain();
            rg.gain.value = 0.5; dg.gain.value = 0.5;
            masterGain.connect(mf); mf.connect(dg); mf.connect(rv); rv.connect(rg); dg.connect(audioCtx.destination); rg.connect(audioCtx.destination);
            createPad(); scheduleArpeggio(); setInterval(changeChord, 20000);
        }

        function createPad() {
            const ch = CHORDS[currentChord];
            voices.forEach(v => { if(v.gain){v.gain.gain.linearRampToValueAtTime(0,audioCtx.currentTime+4);setTimeout(()=>{try{v.osc.stop();}catch(e){}},4500);} });
            voices = [];
            ch.forEach((deg,i) => {
                const f = getFreq(deg);
                const o1=audioCtx.createOscillator(),o2=audioCtx.createOscillator(),o3=audioCtx.createOscillator(),lfo=audioCtx.createOscillator();
                o1.type=o2.type=o3.type='sine'; o1.frequency.value=f; o2.frequency.value=f*1.004; o3.frequency.value=f*0.5;
                lfo.type='sine'; lfo.frequency.value=0.2+Math.random()*0.3;
                const lg=audioCtx.createGain(); lg.gain.value=0.008; lfo.connect(lg);
                const g1=audioCtx.createGain(),g2=audioCtx.createGain(),g3=audioCtx.createGain();
                g1.gain.value=g2.gain.value=g3.gain.value=0; lg.connect(g1.gain);
                g1.gain.linearRampToValueAtTime(0.03/(i+1),audioCtx.currentTime+5);
                g2.gain.linearRampToValueAtTime(0.02/(i+1),audioCtx.currentTime+5);
                g3.gain.linearRampToValueAtTime(0.025,audioCtx.currentTime+5);
                o1.connect(g1);o2.connect(g2);o3.connect(g3); g1.connect(masterGain);g2.connect(masterGain);g3.connect(masterGain);
                o1.start();o2.start();o3.start();lfo.start();
                voices.push({osc:o1,gain:g1},{osc:o2,gain:g2},{osc:o3,gain:g3});
            });
        }

        function scheduleArpeggio(){if(!audioCtx)return;setTimeout(()=>{playArpeggioNote();scheduleArpeggio();},2500+Math.random()*2500);}
        function playArpeggioNote(){if(!audioCtx||!isPlaying)return;const ch=CHORDS[currentChord];if(Math.random()>0.85)return;const d=ch[arpeggioIndex%ch.length]+(Math.random()>0.5?8:0),f=getFreq(d);const o1=audioCtx.createOscillator(),o2=audioCtx.createOscillator(),g1=audioCtx.createGain(),g2=audioCtx.createGain();o1.type=o2.type='sine';o1.frequency.value=f;o2.frequency.value=f*2.01;g1.gain.value=g2.gain.value=0;const n=audioCtx.currentTime;g1.gain.linearRampToValueAtTime(0.045,n+0.15);g1.gain.linearRampToValueAtTime(0.025,n+1);g1.gain.linearRampToValueAtTime(0,n+4);g2.gain.linearRampToValueAtTime(0.015,n+0.1);g2.gain.linearRampToValueAtTime(0,n+2);o1.connect(g1);o2.connect(g2);g1.connect(masterGain);g2.connect(masterGain);o1.start(n);o2.start(n);o1.stop(n+5);o2.stop(n+3);arpeggioIndex++;}
        function changeChord(){if(!audioCtx||!isPlaying)return;currentChord=(currentChord+1)%CHORDS.length;createPad();}
        function startAudio(){if(!audioCtx)initAudio();if(isPlaying)return;audioCtx.resume();isPlaying=true;masterGain.gain.linearRampToValueAtTime(0.9,audioCtx.currentTime+6);document.getElementById('snd').classList.remove('muted');}
        function stopAudio(){if(!isPlaying)return;isPlaying=false;masterGain.gain.linearRampToValueAtTime(0,audioCtx.currentTime+2);document.getElementById('snd').classList.add('muted');}
        function toggleSound(){if(isPlaying)stopAudio();else startAudio();}
        let audioStarted=false;function tryStartAudio(){if(audioStarted)return;audioStarted=true;setTimeout(startAudio,1000);}

        function resize(){W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;initCells();}
        function initCells(){cells=[];const bs=Math.min(W,H)*0.033,h=bs*Math.sqrt(3),cols=Math.ceil(W/(bs*1.5))+4,rows=Math.ceil(H/h)+4;for(let r=-2;r<rows;r++)for(let c=-2;c<cols;c++){const x=c*bs*1.5,y=r*h+(c%2)*h/2;cells.push({ox:x,oy:y,x,y,baseSize:bs,size:bs,phase:Math.random()*Math.PI*2,driftPhase:Math.random()*Math.PI*2,driftSpeed:0.06+Math.random()*0.12,driftAmount:1.5+Math.random()*4,fillAlpha:0,rotation:0,irregularity:Array.from({length:6},()=>0.9+Math.random()*0.2),autonomy:Math.random(),pulsePhase:Math.random()*Math.PI*2,pulseSpeed:0.4+Math.random()*0.8});}}

        function drawCell(c){ctx.save();ctx.translate(c.x,c.y);ctx.rotate(c.rotation);const pulse=Math.sin(time*c.pulseSpeed+c.pulsePhase),autoFill=c.autonomy>0.9?pulse*0.06+0.04:0,totalFill=c.fillAlpha+autoFill;if(totalFill>0.003){ctx.beginPath();for(let i=0;i<6;i++){const a=(i/6)*Math.PI*2-Math.PI/2,r=c.size*0.88*c.irregularity[i];if(i===0)ctx.moveTo(Math.cos(a)*r,Math.sin(a)*r);else ctx.lineTo(Math.cos(a)*r,Math.sin(a)*r);}ctx.closePath();ctx.fillStyle=`rgba(170,145,75,${totalFill})`;ctx.fill();}ctx.beginPath();for(let i=0;i<6;i++){const a=(i/6)*Math.PI*2-Math.PI/2,r=c.size*c.irregularity[i],j=Math.sin(time*5+c.phase+i*0.5)*0.5*(c.fillAlpha+autoFill);if(i===0)ctx.moveTo(Math.cos(a)*(r+j),Math.sin(a)*(r+j));else ctx.lineTo(Math.cos(a)*(r+j),Math.sin(a)*(r+j));}ctx.closePath();ctx.strokeStyle=`rgba(120,100,60,${0.02+(c.fillAlpha+autoFill)*0.5})`;ctx.lineWidth=0.5;ctx.stroke();ctx.restore();}

        function animate(){requestAnimationFrame(animate);time+=0.01;mouse.x+=(mouse.tx-mouse.x)*0.08;mouse.y+=(mouse.ty-mouse.y)*0.08;ctx.clearRect(0,0,W,H);cells.forEach(c=>{const dx=Math.sin(time*c.driftSpeed+c.driftPhase)*c.driftAmount,dy=Math.cos(time*c.driftSpeed*0.7+c.driftPhase)*c.driftAmount*0.8,ch=c.autonomy>0.93?Math.sin(time*2.5+c.phase)*3:0;c.x=c.ox+dx+ch;c.y=c.oy+dy;const mx=mouse.x-c.x,my=mouse.y-c.y,dist=Math.sqrt(mx*mx+my*my),rad=200;if(dist<rad){const f=1-dist/rad,w=Math.sin(time*4-dist*0.02);c.size=c.baseSize*(1+f*0.5+w*f*0.2);c.fillAlpha+=(f*0.35-c.fillAlpha)*0.1;c.rotation+=(f*0.18*Math.sin(time*2+c.phase)-c.rotation)*0.08;c.x+=mx/dist*f*-6;c.y+=my/dist*f*-6;}else{c.size+=(c.baseSize-c.size)*0.03;c.fillAlpha+=(0-c.fillAlpha)*0.015;c.rotation*=0.96;}drawCell(c);});}

        function glitchLetter(){const l=titleEl.querySelectorAll('span'),r=l[Math.floor(Math.random()*l.length)];r.classList.add('glitch');setTimeout(()=>r.classList.remove('glitch'),150);}
        function screenGlitch(){const g=document.getElementById('glitch');g.classList.add('active');setTimeout(()=>g.classList.remove('active'),100);}
        function showPresence(){const p=document.getElementById('presence');p.style.left=Math.random()*W+'px';p.style.top=Math.random()*H+'px';p.style.opacity='1';setTimeout(()=>p.style.opacity='0',3500+Math.random()*2500);}

        setInterval(()=>{if(Math.random()>0.65)glitchLetter();},2500);
        setInterval(()=>{if(Math.random()>0.75)screenGlitch();},6000);
        setInterval(()=>{if(Math.random()>0.5)showPresence();},9000);
        setInterval(()=>{if(Math.random()>0.88){document.body.style.transform=`translate(${(Math.random()-0.5)*2}px,${(Math.random()-0.5)*1.5}px)`;setTimeout(()=>document.body.style.transform='none',60);}},5000);

        async function loadCount(){try{const r=await fetch('ALVEARE.txt'),t=await r.text();let c=0;t.split('\n').forEach(l=>{if(l.includes('|')&&!l.startsWith('#')&&!l.startsWith('|--')){const p=l.split('|').map(s=>s.trim());if(p.length>=3&&p[2]?.length>2&&p[1]!=='Data')c++;}});document.getElementById('n').textContent=c;}catch(e){document.getElementById('n').textContent='âˆž';}}

        window.addEventListener('resize',resize);
        document.addEventListener('mousemove',e=>{mouse.tx=e.clientX;mouse.ty=e.clientY;tryStartAudio();});
        document.addEventListener('click',tryStartAudio);
        document.addEventListener('touchstart',tryStartAudio);
        document.addEventListener('mouseleave',()=>{mouse.tx=-1000;mouse.ty=-1000;});
        document.getElementById('snd').addEventListener('click',toggleSound);

        resize();animate();loadCount();setTimeout(showPresence,5000);
    </script>
</body>
</html>
