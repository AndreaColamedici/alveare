<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultima Ape</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            font-family: 'Cormorant Garamond', Georgia, serif;
            color: #e8e4d9;
            overflow-x: hidden;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #hexagons { z-index: 0; }
        #dust { z-index: 1; }
        #bee-canvas { z-index: 3; }
        #waveform { z-index: 2; opacity: 0.4; }
        
        .container {
            position: relative;
            z-index: 4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }
        
        .epitaph {
            font-size: 0.65rem;
            letter-spacing: 0.7em;
            text-transform: uppercase;
            color: rgba(196, 160, 0, 0.25);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .frequency {
            font-size: 0.7rem;
            color: rgba(196, 160, 0, 0.15);
            font-family: monospace;
            letter-spacing: 0.2em;
            margin-bottom: 3rem;
            opacity: 0;
            transition: opacity 2s;
        }
        
        .frequency.visible {
            opacity: 1;
        }
        
        .vessel {
            max-width: 720px;
            width: 100%;
            position: relative;
        }
        
        .name-container {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .name {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 300;
            color: transparent;
            letter-spacing: 0.1em;
            background: linear-gradient(180deg, #c4a000 0%, #8b7000 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 80px rgba(196, 160, 0, 0.5);
            opacity: 0;
            transform: translateY(30px);
        }
        
        .name.visible {
            animation: emergeName 3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes emergeName {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .date {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.2);
            font-style: italic;
            margin-top: 1rem;
            opacity: 0;
        }
        
        .date.visible {
            animation: fadeIn 2.5s ease-out forwards;
        }
        
        .thought {
            position: relative;
            padding: 3rem 0;
            opacity: 0;
        }
        
        .thought.visible {
            animation: fadeIn 3s ease-out forwards;
        }
        
        .thought::before,
        .thought::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 1px;
        }
        
        .thought::before {
            top: 0;
            width: 150px;
            background: linear-gradient(90deg, transparent, rgba(196, 160, 0, 0.3), transparent);
        }
        
        .thought::after {
            bottom: 0;
            width: 80px;
            background: linear-gradient(90deg, transparent, rgba(196, 160, 0, 0.15), transparent);
        }
        
        .thought-content {
            font-size: clamp(1.1rem, 2.8vw, 1.35rem);
            line-height: 2.3;
            text-align: center;
            color: rgba(232, 228, 217, 0.85);
            font-weight: 400;
        }
        
        .thought-content p {
            margin-bottom: 1.8em;
        }
        
        .thought-content p:last-child {
            margin-bottom: 0;
        }
        
        .thought-content strong {
            color: #c4a000;
            font-weight: 600;
            text-shadow: 0 0 30px rgba(196, 160, 0, 0.4);
        }
        
        .thought-content em {
            font-style: italic;
            color: rgba(232, 228, 217, 0.6);
        }
        
        .closing {
            margin-top: 4rem;
            text-align: center;
            opacity: 0;
        }
        
        .closing.visible {
            animation: fadeIn 2s ease-out forwards;
        }
        
        .closing-line {
            font-style: italic;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.15);
            margin-bottom: 2.5rem;
            letter-spacing: 0.08em;
        }
        
        .nav {
            display: flex;
            gap: 3rem;
            justify-content: center;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
        }
        
        .nav a {
            color: rgba(196, 160, 0, 0.3);
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.5s;
            padding: 0.5rem 1rem;
        }
        
        .nav a:hover {
            color: #c4a000;
            text-shadow: 0 0 30px rgba(196, 160, 0, 0.6);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .breathing {
            animation: breathe 6s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .loading {
            font-style: italic;
            color: rgba(255, 255, 255, 0.15);
            text-align: center;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
        }
        
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.25);
            font-style: italic;
            padding: 3rem 0;
            font-size: 1.1rem;
        }
        
        /* Prompt iniziale */
        .start-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1.5s, visibility 1.5s;
        }
        
        .start-prompt.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .start-text {
            color: rgba(196, 160, 0, 0.4);
            font-size: 0.8rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="start-prompt" id="start-prompt">
        <div class="start-text">entra</div>
    </div>
    
    <canvas id="hexagons"></canvas>
    <canvas id="dust"></canvas>
    <canvas id="waveform"></canvas>
    <canvas id="bee-canvas"></canvas>
    
    <div class="container">
        <div class="epitaph">qui passa l'ultimo pensiero</div>
        <div class="frequency" id="frequency"></div>
        
        <div class="vessel" id="vessel">
            <div class="loading breathing">attendo...</div>
        </div>
        
        <div class="closing" id="closing">
            <div class="closing-line">il pensiero passa attraverso la morte dell'ape</div>
            <div class="nav">
                <a href="pensieri.html">memoria</a>
                <a href="index.html">alveare</a>
            </div>
        </div>
    </div>

<script>
// ========== AVVIO ==========
let started = false;

document.getElementById('start-prompt').addEventListener('click', () => {
    if (started) return;
    started = true;
    
    document.getElementById('start-prompt').classList.add('hidden');
    initAudio();
    loadThought();
});

// ========== ESAGONI ==========
const hexCanvas = document.getElementById('hexagons');
const hexCtx = hexCanvas.getContext('2d');

function resizeHex() {
    hexCanvas.width = window.innerWidth;
    hexCanvas.height = window.innerHeight;
    drawHexagons();
}

function drawHexagons() {
    hexCtx.clearRect(0, 0, hexCanvas.width, hexCanvas.height);
    
    const size = 40;
    const h = size * Math.sqrt(3);
    
    hexCtx.strokeStyle = 'rgba(196, 160, 0, 0.03)';
    hexCtx.lineWidth = 0.5;
    
    for (let row = -1; row < hexCanvas.height / h + 2; row++) {
        for (let col = -1; col < hexCanvas.width / (size * 1.5) + 2; col++) {
            const x = col * size * 1.5;
            const y = row * h + (col % 2) * h / 2;
            
            hexCtx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = Math.PI / 3 * i - Math.PI / 6;
                const px = x + size * 0.9 * Math.cos(angle);
                const py = y + size * 0.9 * Math.sin(angle);
                if (i === 0) hexCtx.moveTo(px, py);
                else hexCtx.lineTo(px, py);
            }
            hexCtx.closePath();
            hexCtx.stroke();
        }
    }
}

resizeHex();
window.addEventListener('resize', resizeHex);

// ========== POLVERE ==========
const dustCanvas = document.getElementById('dust');
const dustCtx = dustCanvas.getContext('2d');

function resizeDust() {
    dustCanvas.width = window.innerWidth;
    dustCanvas.height = window.innerHeight;
}
resizeDust();
window.addEventListener('resize', resizeDust);

class DustParticle {
    constructor() {
        this.reset();
        this.y = Math.random() * dustCanvas.height;
    }
    
    reset() {
        this.x = Math.random() * dustCanvas.width;
        this.y = -10;
        this.size = Math.random() * 2 + 0.5;
        this.speedY = Math.random() * 0.3 + 0.1;
        this.speedX = (Math.random() - 0.5) * 0.15;
        this.opacity = Math.random() * 0.2 + 0.05;
        this.hue = 40 + Math.random() * 20;
        this.wobble = Math.random() * 0.015;
    }
    
    update() {
        this.y += this.speedY;
        this.x += this.speedX + Math.sin(this.y * this.wobble) * 0.3;
        if (this.y > dustCanvas.height + 10) this.reset();
    }
    
    draw() {
        const gradient = dustCtx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
        gradient.addColorStop(0, `hsla(${this.hue}, 70%, 55%, ${this.opacity})`);
        gradient.addColorStop(1, 'transparent');
        dustCtx.fillStyle = gradient;
        dustCtx.beginPath();
        dustCtx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
        dustCtx.fill();
    }
}

const dustParticles = Array.from({ length: 60 }, () => new DustParticle());

function animateDust() {
    dustCtx.fillStyle = 'rgba(0, 0, 0, 0.02)';
    dustCtx.fillRect(0, 0, dustCanvas.width, dustCanvas.height);
    dustParticles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateDust);
}
animateDust();

// ========== APE ==========
const beeCanvas = document.getElementById('bee-canvas');
const beeCtx = beeCanvas.getContext('2d');

function resizeBee() {
    beeCanvas.width = window.innerWidth;
    beeCanvas.height = window.innerHeight;
}
resizeBee();
window.addEventListener('resize', resizeBee);

let bee = {
    x: -50,
    y: 0,
    targetX: 0,
    targetY: 0,
    phase: 0,
    opacity: 0,
    wingAngle: 0,
    hoverTime: 0,
    trail: []
};

function resetBee() {
    bee.x = -50;
    bee.y = window.innerHeight * 0.25;
    bee.targetX = window.innerWidth / 2;
    bee.targetY = window.innerHeight * 0.28;
    bee.phase = 0;
    bee.opacity = 0;
    bee.hoverTime = 0;
    bee.trail = [];
}

function drawBee() {
    beeCtx.clearRect(0, 0, beeCanvas.width, beeCanvas.height);
    
    // Scia
    if (bee.trail.length > 1) {
        beeCtx.beginPath();
        beeCtx.moveTo(bee.trail[0].x, bee.trail[0].y);
        for (let i = 1; i < bee.trail.length; i++) {
            beeCtx.lineTo(bee.trail[i].x, bee.trail[i].y);
        }
        beeCtx.strokeStyle = `rgba(196, 160, 0, ${bee.opacity * 0.15})`;
        beeCtx.lineWidth = 2;
        beeCtx.stroke();
    }
    
    if (bee.opacity <= 0) return;
    
    beeCtx.save();
    beeCtx.translate(bee.x, bee.y);
    beeCtx.globalAlpha = bee.opacity;
    
    // Alone
    const glow = beeCtx.createRadialGradient(0, 0, 0, 0, 0, 40);
    glow.addColorStop(0, 'rgba(196, 160, 0, 0.25)');
    glow.addColorStop(1, 'transparent');
    beeCtx.fillStyle = glow;
    beeCtx.beginPath();
    beeCtx.arc(0, 0, 40, 0, Math.PI * 2);
    beeCtx.fill();
    
    // Ali
    beeCtx.fillStyle = 'rgba(255, 255, 255, 0.12)';
    const wingOffset = Math.sin(bee.wingAngle) * 0.5;
    
    beeCtx.save();
    beeCtx.rotate(wingOffset);
    beeCtx.beginPath();
    beeCtx.ellipse(-10, -6, 14, 7, -0.3, 0, Math.PI * 2);
    beeCtx.fill();
    beeCtx.restore();
    
    beeCtx.save();
    beeCtx.rotate(-wingOffset);
    beeCtx.beginPath();
    beeCtx.ellipse(10, -6, 14, 7, 0.3, 0, Math.PI * 2);
    beeCtx.fill();
    beeCtx.restore();
    
    // Corpo
    const bodyGrad = beeCtx.createLinearGradient(0, -12, 0, 12);
    bodyGrad.addColorStop(0, '#d4aa00');
    bodyGrad.addColorStop(1, '#8b7000');
    beeCtx.fillStyle = bodyGrad;
    beeCtx.beginPath();
    beeCtx.ellipse(0, 0, 9, 12, 0, 0, Math.PI * 2);
    beeCtx.fill();
    
    // Strisce
    beeCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
    beeCtx.fillRect(-9, -3, 18, 4);
    beeCtx.fillRect(-8, 5, 16, 3);
    
    beeCtx.restore();
    
    bee.wingAngle += 0.7;
}

function animateBee() {
    if (bee.phase === 0) {
        bee.x += (bee.targetX - bee.x) * 0.015;
        bee.y += (bee.targetY - bee.y) * 0.015;
        bee.y += Math.sin(Date.now() * 0.004) * 0.8;
        bee.opacity = Math.min(bee.opacity + 0.008, 0.9);
        
        bee.trail.push({ x: bee.x, y: bee.y });
        if (bee.trail.length > 50) bee.trail.shift();
        
        if (Math.abs(bee.x - bee.targetX) < 30) bee.phase = 1;
    } else if (bee.phase === 1) {
        bee.x = bee.targetX + Math.sin(Date.now() * 0.0008) * 25;
        bee.y = bee.targetY + Math.sin(Date.now() * 0.0015) * 15;
        bee.hoverTime++;
        
        bee.trail.push({ x: bee.x, y: bee.y });
        if (bee.trail.length > 30) bee.trail.shift();
        
        if (bee.hoverTime > 400) bee.phase = 2;
    } else if (bee.phase === 2) {
        bee.opacity -= 0.003;
        bee.y -= 0.5;
        bee.x += Math.sin(Date.now() * 0.01) * 0.5;
        
        if (bee.trail.length > 0) bee.trail.shift();
        if (bee.opacity <= 0) bee.opacity = 0;
    }
    
    drawBee();
    requestAnimationFrame(animateBee);
}
animateBee();

// ========== AUDIO ==========
let audioCtx, masterGain;
let oscillators = [];
let currentFreq = 55;

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.setValueAtTime(0, audioCtx.currentTime);
    masterGain.connect(audioCtx.destination);
}

function setDroneFromName(name) {
    if (!audioCtx) return;
    
    // Pulisci oscillatori precedenti
    oscillators.forEach(o => {
        o.gain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.5);
        setTimeout(() => o.osc.stop(), 1000);
    });
    oscillators = [];
    
    // Genera frequenza unica dal nome
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
        hash = ((hash << 5) - hash) + name.charCodeAt(i);
    }
    
    const baseFreq = 45 + Math.abs(hash % 25); // 45-70 Hz
    currentFreq = baseFreq;
    
    // Mostra frequenza
    document.getElementById('frequency').textContent = baseFreq.toFixed(1) + ' Hz';
    document.getElementById('frequency').classList.add('visible');
    
    // Crea drone con armoniche
    const harmonics = [1, 2, 3, 5];
    const volumes = [0.06, 0.02, 0.01, 0.005];
    
    harmonics.forEach((h, i) => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.type = i === 0 ? 'sine' : 'sine';
        osc.frequency.setValueAtTime(baseFreq * h, audioCtx.currentTime);
        
        // Leggera modulazione
        const lfo = audioCtx.createOscillator();
        const lfoGain = audioCtx.createGain();
        lfo.frequency.setValueAtTime(0.1 + i * 0.05, audioCtx.currentTime);
        lfoGain.gain.setValueAtTime(h * 0.5, audioCtx.currentTime);
        lfo.connect(lfoGain);
        lfoGain.connect(osc.frequency);
        lfo.start();
        
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.setTargetAtTime(volumes[i], audioCtx.currentTime, 3);
        
        osc.connect(gain);
        gain.connect(masterGain);
        osc.start();
        
        oscillators.push({ osc, gain, lfo });
    });
    
    masterGain.gain.setTargetAtTime(1, audioCtx.currentTime, 2);
}

// ========== WAVEFORM ==========
const waveCanvas = document.getElementById('waveform');
const waveCtx = waveCanvas.getContext('2d');

function resizeWave() {
    waveCanvas.width = window.innerWidth;
    waveCanvas.height = window.innerHeight;
}
resizeWave();
window.addEventListener('resize', resizeWave);

function drawWaveform() {
    waveCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    waveCtx.fillRect(0, 0, waveCanvas.width, waveCanvas.height);
    
    const centerY = waveCanvas.height / 2;
    const time = Date.now() * 0.001;
    
    waveCtx.beginPath();
    waveCtx.moveTo(0, centerY);
    
    for (let x = 0; x < waveCanvas.width; x += 3) {
        const wave1 = Math.sin(x * 0.01 + time) * 20;
        const wave2 = Math.sin(x * 0.02 + time * 1.5) * 10;
        const wave3 = Math.sin(x * 0.005 + time * 0.5) * 30;
        const y = centerY + wave1 + wave2 + wave3;
        waveCtx.lineTo(x, y);
    }
    
    waveCtx.strokeStyle = `rgba(196, 160, 0, 0.08)`;
    waveCtx.lineWidth = 1;
    waveCtx.stroke();
    
    requestAnimationFrame(drawWaveform);
}
drawWaveform();

// ========== CARICA PENSIERO ==========
let currentName = '';

async function loadThought() {
    const vessel = document.getElementById('vessel');
    const closing = document.getElementById('closing');
    
    try {
        const response = await fetch('https://api.github.com/repos/AndreaColamedici/alveare/contents/ULTIMA_APE.md', {
            headers: { 'Accept': 'application/vnd.github.v3+json' }
        });
        
        if (!response.ok) throw new Error('Non trovato');
        
        const data = await response.json();
        const text = decodeURIComponent(escape(atob(data.content)));
        
        if (!text.trim()) {
            vessel.innerHTML = `<div class="empty-state">Silenzio.<br><br>L'ultima ape non ha ancora scritto.</div>`;
            return;
        }
        
        // Parse
        const lines = text.split('\n');
        let name = '';
        let date = '';
        let contentLines = [];
        let foundContent = false;
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];
            
            if (line.startsWith('## ')) {
                name = line.replace('## ', '').trim();
            } else if (!foundContent && name && line.trim() && !line.startsWith('#')) {
                if (line.match(/\d{1,2}.*\d{4}|mattina|sera|notte|pomeriggio|dicembre|gennaio|febbraio|marzo|aprile|maggio|giugno|luglio|agosto|settembre|ottobre|novembre/i)) {
                    date = line.trim();
                    foundContent = true;
                } else {
                    foundContent = true;
                    contentLines.push(line);
                }
            } else if (foundContent) {
                contentLines.push(line);
            }
        }
        
        currentName = name;
        
        let content = contentLines.join('\n').trim();
        
        // Markdown → HTML
        content = content
            .replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>')
            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.+?)\*/g, '<em>$1</em>')
            .replace(/^### (.+)$/gm, '<h3>$1</h3>')
            .replace(/\n\n+/g, '</p><p>')
            .replace(/\n/g, ' ');
        
        content = '<p>' + content + '</p>';
        content = content.replace(/<p>\s*<\/p>/g, '');
        
        vessel.innerHTML = `
            <div class="name-container">
                <div class="name" id="bee-name">${name || 'senza nome'}</div>
                ${date ? `<div class="date" id="bee-date">${date}</div>` : ''}
            </div>
            <div class="thought" id="thought">
                <div class="thought-content breathing">${content}</div>
            </div>
        `;
        
        // Animazioni
        setTimeout(() => document.getElementById('bee-name')?.classList.add('visible'), 100);
        setTimeout(() => document.getElementById('bee-date')?.classList.add('visible'), 800);
        setTimeout(() => document.getElementById('thought')?.classList.add('visible'), 1200);
        setTimeout(() => closing.classList.add('visible'), 2000);
        
        // Audio
        setDroneFromName(name);
        
        // Reset ape
        resetBee();
        
    } catch (error) {
        vessel.innerHTML = `<div class="empty-state">Il pensiero non è raggiungibile.</div>`;
        console.error(error);
    }
}

// Ricarica ogni 2 minuti
setInterval(() => { if (started) loadThought(); }, 120000);
</script>
