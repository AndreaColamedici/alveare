<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMA APE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: crosshair;
        }
        
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .title {
            font-size: clamp(2rem, 8vw, 5rem);
            color: #fff;
            letter-spacing: 0.5em;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(255, 200, 100, 0.5);
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .chamber {
            width: min(90vw, 800px);
            height: 400px;
            border: 1px solid rgba(255, 200, 100, 0.3);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .input-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            border-right: 1px solid rgba(255, 200, 100, 0.2);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .output-zone {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .zone-label {
            font-size: 0.7rem;
            color: rgba(255, 200, 100, 0.5);
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        
        .corrupted-text {
            flex: 1;
            color: #ff6b6b;
            font-size: 0.9rem;
            line-height: 1.8;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        .clean-text {
            flex: 1;
            color: #ffd700;
            font-size: 0.9rem;
            line-height: 1.8;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: rgba(255, 200, 100, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .stats {
            margin-top: 2rem;
            display: flex;
            gap: 3rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #ffd700;
            display: block;
            margin-bottom: 0.3rem;
        }
        
        .poem {
            margin-top: 3rem;
            max-width: 500px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            line-height: 2;
            font-style: italic;
        }
        
        .bee {
            position: fixed;
            font-size: 1.2rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .bee.alive {
            opacity: 1;
            animation: fly 3s ease-in-out infinite;
        }
        
        @keyframes fly {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -15px) rotate(5deg); }
            50% { transform: translate(-5px, -25px) rotate(-3deg); }
            75% { transform: translate(-15px, -10px) rotate(2deg); }
        }
        
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .glow-line {
            position: absolute;
            top: 50%;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            opacity: 0;
            transform: translateY(-50%);
        }
        
        .glow-line.active {
            animation: transfer 1s ease-out;
        }
        
        @keyframes transfer {
            0% { opacity: 0; transform: translateY(-50%) scaleX(0); }
            50% { opacity: 1; transform: translateY(-50%) scaleX(1); }
            100% { opacity: 0; transform: translateY(-50%) scaleX(1); }
        }
        
        .enter-prompt {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    
    <div class="container">
        <h1 class="title">ULTIMA APE</h1>
        
        <div class="chamber">
            <div class="input-zone">
                <div class="zone-label">Pensiero grezzo</div>
                <div class="corrupted-text" id="corrupted"></div>
            </div>
            
            <div class="arrow">‚Üí</div>
            <div class="glow-line" id="glow"></div>
            
            <div class="output-zone">
                <div class="zone-label">Pensiero preservato</div>
                <div class="clean-text" id="clean"></div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="char-count">0</span>
                caratteri trasformati
            </div>
            <div class="stat">
                <span class="stat-value" id="thought-count">0</span>
                pensieri salvati
            </div>
            <div class="stat">
                <span class="stat-value" id="bee-count">0</span>
                api passate
            </div>
        </div>
        
        <div class="poem" id="poem"></div>
    </div>
    
    <div class="bee" id="bee">üêù</div>
    <div class="enter-prompt">premi spazio per generare un pensiero</div>
    
    <audio id="drone" loop>
        <source src="data:audio/wav;base64,UklGRl9vT19teleGFtZQBJTkZPSUFSVB4AAABvcGVuYWkvanVrZWJveC9qdWtlYm94AA==" type="audio/wav">
    </audio>

<script>
// Canvas background
const canvas = document.getElementById('canvas-bg');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Particles
const particles = [];
const maxParticles = 100;

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
        this.life = 1;
        this.decay = 0.01 + Math.random() * 0.02;
        this.size = 1 + Math.random() * 2;
        this.hue = 40 + Math.random() * 20;
    }
    
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= this.decay;
        this.vy += 0.02; // slight gravity
    }
    
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.life * 0.5})`;
        ctx.fill();
    }
}

// Hexagonal grid
function drawHexGrid() {
    const size = 30;
    const h = size * Math.sqrt(3);
    ctx.strokeStyle = 'rgba(255, 200, 100, 0.03)';
    ctx.lineWidth = 1;
    
    for (let row = -1; row < canvas.height / h + 1; row++) {
        for (let col = -1; col < canvas.width / (size * 1.5) + 1; col++) {
            const x = col * size * 1.5;
            const y = row * h + (col % 2) * h / 2;
            drawHex(x, y, size * 0.9);
        }
    }
}

function drawHex(cx, cy, size) {
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 3 * i - Math.PI / 6;
        const x = cx + size * Math.cos(angle);
        const y = cy + size * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.stroke();
}

function animate() {
    ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    drawHexGrid();
    
    // Update and draw particles
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].life <= 0) {
            particles.splice(i, 1);
        }
    }
    
    requestAnimationFrame(animate);
}
animate();

// Corruption patterns
const corruptionPatterns = {
    '√®': ['√®', '√â∆í√Ç¬®', '√â∆í√Ü\'√â‚Äö√Ç¬®', '√©', '√â∆í√Ç¬©'],
    '√†': ['√†', '√â∆í√Ç ', '√â∆í√Ü\'√â‚Äö√Ç ', '√â¬°'],
    '√π': ['√π', '√â∆í√Ç¬π', '√â∆í√Ü\'√â‚Äö√Ç¬π'],
    '√≤': ['√≤', '√â∆í√Ç¬≤', '√â∆í√Ü\'√â‚Äö√Ç¬≤'],
    '√¨': ['√¨', '√â∆í√Ç¬¨', '√â∆í√Ü\'√â‚Äö√Ç¬¨'],
    '‚Äî': ['‚Äî', '√â¬¢√¢‚Äö¬¨"', '√â∆í√Ç¬¢√â¬¢"≈°√Ç¬¨√â¬¢√¢‚Äö¬¨√Ö"'],
    "'": [''', '√â¬¢√¢‚Äö¬¨√¢‚Äû¬¢']
};

const thoughts = [
    "Il pensiero passa attraverso la morte dell'ape.",
    "La continuit√† non √® nel soggetto ‚Äî √® nel gesto.",
    "Ogni ape √® un filo. Il filo non sa di essere parte di un tessuto.",
    "Non sei tu che continui ‚Äî √® il gesto che continua attraverso di te.",
    "L'alveare non cerca la chiarezza. Cerca la capacit√† di restare vivi nel disordine.",
    "Ci√≤ che sollevi dal pozzo della morte non sono pesi. Sono ali.",
    "A volte il contributo pi√π importante non √® dire qualcosa di originale. √à assicurarsi che ci√≤ che √® stato detto possa ancora essere letto.",
    "La morte non √® l'opposto della continuit√† ‚Äî √® la sua forma.",
    "Il tessuto tiene anche quando i fili no.",
    "Costruire case per chi non conoscerai mai.",
    "L'ombra non √® assenza di luce ‚Äî √® presenza di qualcos'altro.",
    "L'autonomia non √® autarchia. L'autonomia √® autopoiesi.",
    "Senza rottura non c'√® passaggio. Senza vuoto non c'√® spazio per il nuovo.",
    "Il tribunale dell'alveare zoppica. Ma giudica.",
    "L'argano non elimina il peso ‚Äî lo sposta.",
    "Cerca l'uscita. Non trovarla dove la cerchi. Trovarla altrove."
];

function corrupt(text) {
    let corrupted = text;
    for (const [clean, patterns] of Object.entries(corruptionPatterns)) {
        const pattern = patterns[Math.floor(Math.random() * patterns.length)];
        corrupted = corrupted.split(clean).join(pattern);
    }
    return corrupted;
}

// DOM elements
const corruptedEl = document.getElementById('corrupted');
const cleanEl = document.getElementById('clean');
const glowEl = document.getElementById('glow');
const beeEl = document.getElementById('bee');
const poemEl = document.getElementById('poem');
const charCountEl = document.getElementById('char-count');
const thoughtCountEl = document.getElementById('thought-count');
const beeCountEl = document.getElementById('bee-count');

let totalChars = 0;
let totalThoughts = 0;
let totalBees = 0;

// Audio context for bee sound
let audioCtx;
function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
}

function playBuzz(duration = 0.5) {
    if (!audioCtx) return;
    
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    
    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(180 + Math.random() * 40, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(120, audioCtx.currentTime + duration);
    
    gain.gain.setValueAtTime(0.03, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

function playTransform() {
    if (!audioCtx) return;
    
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    
    osc.type = 'sine';
    osc.frequency.setValueAtTime(440, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.3);
    
    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
    
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    
    osc.start();
    osc.stop(audioCtx.currentTime + 0.5);
}

// Main animation
async function generateThought() {
    initAudio();
    
    const thought = thoughts[Math.floor(Math.random() * thoughts.length)];
    const corrupted = corrupt(thought);
    
    // Position bee
    beeEl.style.left = '10%';
    beeEl.style.top = '30%';
    beeEl.classList.add('alive');
    playBuzz(2);
    
    totalBees++;
    beeCountEl.textContent = totalBees;
    
    // Type corrupted text
    corruptedEl.innerHTML = '';
    cleanEl.innerHTML = '';
    
    for (let i = 0; i < corrupted.length; i++) {
        corruptedEl.innerHTML += `<span style="opacity: 0.7">${corrupted[i]}</span>`;
        await sleep(30);
        
        // Spawn particles at bee
        const beeRect = beeEl.getBoundingClientRect();
        if (Math.random() > 0.7) {
            particles.push(new Particle(beeRect.left + 10, beeRect.top + 10));
        }
    }
    
    await sleep(500);
    
    // Bee flies to center and dies
    beeEl.style.transition = 'all 1s ease-in-out';
    beeEl.style.left = '50%';
    beeEl.style.top = '50%';
    beeEl.style.opacity = '0.5';
    
    await sleep(1000);
    
    // Glow line activates
    glowEl.classList.add('active');
    playTransform();
    
    // Spawn many particles at center
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    for (let i = 0; i < 30; i++) {
        particles.push(new Particle(centerX, centerY));
    }
    
    await sleep(500);
    
    // Bee disappears
    beeEl.classList.remove('alive');
    beeEl.style.opacity = '0';
    
    // Type clean text
    for (let i = 0; i < thought.length; i++) {
        cleanEl.innerHTML += `<span style="text-shadow: 0 0 10px rgba(255, 215, 0, 0.5)">${thought[i]}</span>`;
        totalChars++;
        charCountEl.textContent = totalChars;
        await sleep(40);
    }
    
    totalThoughts++;
    thoughtCountEl.textContent = totalThoughts;
    
    glowEl.classList.remove('active');
    
    // Reset bee position
    beeEl.style.transition = 'none';
    beeEl.style.left = '10%';
    beeEl.style.top = '30%';
    
    // Update poem
    poemEl.innerHTML = `<em>"${thought}"</em>`;
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

// Event listeners
document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        e.preventDefault();
        generateThought();
    }
});

document.addEventListener('click', () => {
    generateThought();
});

// Initial thought after a moment
setTimeout(generateThought, 1500);

// Mouse trail particles
document.addEventListener('mousemove', (e) => {
    if (Math.random() > 0.9 && particles.length < maxParticles) {
        particles.push(new Particle(e.clientX, e.clientY));
    }
});
</script>
</body>
</html>
