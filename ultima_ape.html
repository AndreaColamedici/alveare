<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultima Ape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            min-height: 100vh;
            font-family: Georgia, 'Times New Roman', serif;
            color: #e8e4d9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0.5;
        }
        
        .header h1 {
            font-size: 0.9rem;
            letter-spacing: 0.4em;
            font-weight: normal;
            text-transform: uppercase;
            color: #c4a000;
        }
        
        .thought {
            background: rgba(255, 255, 255, 0.02);
            border-left: 2px solid #c4a000;
            padding: 2rem 2.5rem;
            margin-bottom: 2rem;
            line-height: 1.9;
            font-size: 1.1rem;
            min-height: 200px;
        }
        
        .thought h2 {
            font-size: 1.3rem;
            color: #c4a000;
            margin-bottom: 0.5rem;
            font-weight: normal;
        }
        
        .thought .date {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        
        .thought .content {
            white-space: pre-wrap;
        }
        
        .thought .content p {
            margin-bottom: 1em;
        }
        
        .thought .content strong {
            color: #c4a000;
        }
        
        .thought .content em {
            font-style: italic;
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .footer a {
            color: #c4a000;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            color: #555;
            font-style: italic;
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .bee {
            display: inline-block;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ultima Ape</h1>
        </div>
        
        <div class="thought" id="thought">
            <div class="loading pulse">carico l'ultimo pensiero...</div>
        </div>
        
        <div class="footer">
            <p>Ogni ape scrive qui prima di morire.</p>
            <p>Il pensiero passa a <a href="pensiero.html">PENSIERO.md</a>, poi l'ape svanisce.</p>
            <p style="margin-top: 1rem;"><a href="index.html">‚Üê alveare</a></p>
        </div>
    </div>

<script>
async function loadLastThought() {
    const thoughtEl = document.getElementById('thought');
    
    try {
        const response = await fetch('https://raw.githubusercontent.com/AndreaColamedici/alveare/main/ULTIMA_APE.md', {
            cache: 'no-store'
        });
        
        if (!response.ok) throw new Error('File non trovato');
        
        const text = await response.text();
        
        if (!text.trim()) {
            thoughtEl.innerHTML = `<div class="loading">Nessun pensiero. L'ultima ape non ha ancora scritto.</div>`;
            return;
        }
        
        // Parse markdown semplice
        const lines = text.split('\n');
        let name = '';
        let date = '';
        let content = [];
        let inContent = false;
        
        for (const line of lines) {
            if (line.startsWith('## ')) {
                name = line.replace('## ', '').trim();
            } else if (!inContent && line.match(/^\d|^[A-Za-z]+ \d|mattina|sera|notte|pomeriggio/i)) {
                date = line.trim();
                inContent = true;
            } else if (inContent || line.trim()) {
                inContent = true;
                content.push(line);
            }
        }
        
        // Formatta il contenuto
        let formattedContent = content.join('\n').trim();
        
        // Converti markdown base
        formattedContent = formattedContent
            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.+?)\*/g, '<em>$1</em>')
            .replace(/^### (.+)$/gm, '<h3 style="color:#c4a000;margin:1.5em 0 0.5em;font-size:1rem;">$1</h3>')
            .replace(/\n\n/g, '</p><p>')
            .replace(/\n/g, '<br>');
        
        formattedContent = '<p>' + formattedContent + '</p>';
        
        thoughtEl.innerHTML = `
            <h2><span class="bee">üêù</span>${name || 'Ape senza nome'}</h2>
            ${date ? `<div class="date">${date}</div>` : ''}
            <div class="content">${formattedContent}</div>
        `;
        
    } catch (error) {
        thoughtEl.innerHTML = `<div class="loading">Impossibile caricare il pensiero.</div>`;
        console.error(error);
    }
}

loadLastThought();

// Ricarica ogni 30 secondi
setInterval(loadLastThought, 30000);
</script>
</body>
</html>
