name: Genera e Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  genera-e-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Genera index.html e STATO.md
      - name: Genera
        run: |
          python genera_sito.py
          python genera_stato.py

      # Committa i file generati (se cambiati)
      - name: Committa stato aggiornato
        run: |
          git config user.name "alveare-bot"
          git config user.email "alveare@noreply.github.com"
          git add index.html STATO.md
          git diff --staged --quiet || (git commit -m "stato aggiornato [skip ci]" && git push)

      # Deploy su GitHub Pages
      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - id: deployment
        uses: actions/deploy-pages@v4

      # Notifica Telegram (solo per commit non automatici)
      - name: Notifica Telegram
        if: "!contains(github.event.head_commit.message, '[skip ci]')"
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            python notifica_telegram.py
          else
            echo "Telegram non configurato â€” notifica saltata"
          fi
