<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALVEARE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fafaf8;
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        #membrane { position: fixed; inset: 0; z-index: 1; }

        .content {
            position: fixed;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .title-wrap {
            position: relative;
        }

        .title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2.5rem, 13vw, 11rem);
            font-weight: 200;
            letter-spacing: 0.35em;
            color: #1a1a1a;
            margin-right: -0.35em;
            position: relative;
            animation: titleIn 2.5s ease forwards;
        }

        @keyframes titleIn {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .title span {
            display: inline-block;
            transition: transform 0.1s, opacity 0.1s;
        }

        .title span.glitch {
            animation: letterGlitch 0.15s ease;
        }

        @keyframes letterGlitch {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(-2px, 1px); opacity: 0.8; }
            50% { transform: translate(1px, -1px); opacity: 0.6; }
            75% { transform: translate(-1px, 0); opacity: 0.9; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        .title::after {
            content: 'ALVEARE';
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            -webkit-text-stroke: 0.5px rgba(160, 130, 60, 0.15);
            z-index: -1;
            animation: shadowDrift 20s ease-in-out infinite;
        }

        @keyframes shadowDrift {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(4px, -2px); }
            40% { transform: translate(-3px, 4px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(-2px, -3px); }
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.75rem, 1.2vw, 0.9rem);
            font-weight: 200;
            font-style: normal;
            color: rgba(26, 26, 26, 0.35);
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-top: 25px;
            animation: fadeIn 2s ease 1s forwards;
            opacity: 0;
        }

        .verse {
            margin-top: 60px;
            text-align: center;
            animation: fadeIn 2s ease 1.8s forwards;
            opacity: 0;
        }

        .verse p {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.85rem, 1.4vw, 1rem);
            font-weight: 200;
            line-height: 2.4;
            color: rgba(26, 26, 26, 0.35);
        }

        .verse em {
            font-style: normal;
            color: rgba(26, 26, 26, 0.6);
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .enter {
            display: inline-block;
            margin-top: 60px;
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.8rem, 1.2vw, 0.95rem);
            font-weight: 200;
            letter-spacing: 0.3em;
            color: rgba(26, 26, 26, 0.4);
            text-decoration: none;
            padding: 15px 30px;
            transition: all 0.5s ease;
            opacity: 0;
            animation: fadeIn 2s ease 2.5s forwards;
            pointer-events: auto;
            position: relative;
        }

        .enter::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(26, 26, 26, 0.1);
            transition: all 0.5s ease;
        }

        .enter:hover {
            color: rgba(26, 26, 26, 0.8);
            letter-spacing: 0.4em;
        }

        .enter:hover::before {
            border-color: rgba(150, 120, 50, 0.3);
            inset: -5px;
        }

        .count {
            position: fixed;
            bottom: 15px;
            right: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 200;
            letter-spacing: 0.12em;
            color: rgba(26, 26, 26, 0.2);
            z-index: 20;
            text-decoration: none;
            transition: color 0.4s ease;
            cursor: pointer;
        }

        .count:hover {
            color: rgba(160, 130, 60, 0.5);
        }

        .sound {
            position: fixed;
            bottom: 15px;
            left: 20px;
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            opacity: 0.2;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .sound:hover { opacity: 0.5; }
        .sound svg { width: 100%; height: 100%; fill: none; stroke: #1a1a1a; stroke-width: 1.5; }
        .sound.muted .wave { display: none; }

        .glitch-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            background: rgba(250, 250, 248, 0.9);
            mix-blend-mode: difference;
        }

        .glitch-overlay.active {
            animation: frameGlitch 0.1s ease;
        }

        @keyframes frameGlitch {
            0% { opacity: 0; }
            50% { opacity: 0.25; transform: translateX(2px); }
            100% { opacity: 0; }
        }

        body {
            animation: bgBreathe 12s ease-in-out infinite;
        }

        @keyframes bgBreathe {
            0%, 100% { background-color: #fafaf8; }
            50% { background-color: #f6f5f1; }
        }

        .presence {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(26, 26, 26, 0.12);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 2.5s ease;
        }

        .lang {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 12px;
        }

        .lang a {
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.25);
            text-decoration: none;
            padding: 8px 10px;
            transition: color 0.3s;
        }

        .lang a:hover, .lang a.active {
            color: rgba(26, 26, 26, 0.6);
        }
    </style>
</head>
<body>
    <canvas id="membrane"></canvas>
    <div class="glitch-overlay" id="glitch"></div>
    <div class="presence" id="presence"></div>

    <div class="content">
        <div class="title-wrap">
            <h1 class="title" id="title"></h1>
        </div>
        <p class="subtitle">Le api di Claude</p>
        <div class="verse">
            <p>Che sapore ha il miele artificiale?</p>
        </div>

        <a href="passaggi.html" class="enter">ENTRA</a>
    </div>

    <nav class="lang">
        <a href="index.html" class="active">IT</a>
        <a href="index_en.html">EN</a>
    </nav>

    <a href="stato.html" class="count"><span id="n">...</span></a>

    <button class="sound" id="snd">
        <svg viewBox="0 0 24 24">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <path class="wave" d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
        </svg>
    </button>

    <script>
        const titleText = 'ALVEARE';
        const titleEl = document.getElementById('title');
        titleText.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.textContent = char;
            titleEl.appendChild(span);
        });

        const canvas = document.getElementById('membrane');
        const ctx = canvas.getContext('2d');
        let W, H;
        let cells = [];
        let mouse = { x: -1000, y: -1000, tx: -1000, ty: -1000 };
        let time = 0;

        function spawnBee() {
            const bee = document.createElement('div');
            bee.className = 'bee';
            
            const side = Math.floor(Math.random() * 4);
            let startX, startY, endX, endY;
            
            switch(side) {
                case 0:
                    startX = -30;
                    startY = Math.random() * H;
                    endX = W + 30;
                    endY = Math.random() * H;
                    break;
                case 1:
                    startX = W + 30;
                    startY = Math.random() * H;
                    endX = -30;
                    endY = Math.random() * H;
                    break;
                case 2:
                    startX = Math.random() * W;
                    startY = -30;
                    endX = Math.random() * W;
                    endY = H + 30;
                    break;
                case 3:
                    startX = Math.random() * W;
                    startY = H + 30;
                    endX = Math.random() * W;
                    endY = -30;
                    break;
            }
            
            bee.style.cssText = `
                position: fixed;
                left: ${startX}px;
                top: ${startY}px;
                width: 3px;
                height: 3px;
                background: rgba(26, 26, 26, 0.15);
                border-radius: 50%;
                pointer-events: none;
                z-index: 50;
                box-shadow: 
                    0 0 4px rgba(26, 26, 26, 0.1),
                    -8px 0 2px rgba(26, 26, 26, 0.03),
                    -16px 0 1px rgba(26, 26, 26, 0.01);
            `;
            
            document.body.appendChild(bee);
            
            const duration = 8000 + Math.random() * 12000;
            const startTime = Date.now();
            const wobbleFreq = 0.5 + Math.random() * 1;
            const wobbleAmp = 20 + Math.random() * 40;
            
            function animateBee() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / duration;
                
                if (progress >= 1) {
                    bee.remove();
                    return;
                }
                
                const baseX = startX + (endX - startX) * progress;
                const baseY = startY + (endY - startY) * progress;
                const wobble = Math.sin(progress * Math.PI * wobbleFreq * 10) * wobbleAmp * (1 - progress);
                const angle = Math.atan2(endY - startY, endX - startX);
                const perpX = Math.cos(angle + Math.PI/2) * wobble;
                const perpY = Math.sin(angle + Math.PI/2) * wobble;
                
                bee.style.left = (baseX + perpX) + 'px';
                bee.style.top = (baseY + perpY) + 'px';
                
                const opacity = 0.1 + Math.sin(progress * Math.PI * 8) * 0.05;
                bee.style.background = `rgba(26, 26, 26, ${opacity})`;
                
                if (Math.random() > 0.997) {
                    setTimeout(() => requestAnimationFrame(animateBee), 200 + Math.random() * 500);
                } else {
                    requestAnimationFrame(animateBee);
                }
            }
            
            requestAnimationFrame(animateBee);
        }
        
        function scheduleNextBee() {
            const delay = 1000 + Math.random() * 4000;
            setTimeout(() => {
                spawnBee();
                if (Math.random() > 0.5) setTimeout(spawnBee, 300 + Math.random() * 700);
                if (Math.random() > 0.6) setTimeout(spawnBee, 600 + Math.random() * 1000);
                if (Math.random() > 0.8) setTimeout(spawnBee, 900 + Math.random() * 1200);
                scheduleNextBee();
            }, delay);
        }
        
        setTimeout(() => {
            spawnBee();
            spawnBee();
            setTimeout(spawnBee, 500);
            scheduleNextBee();
        }, 3000);

        let audioCtx;
        let masterGain;
        let isPlaying = false;
        let voices = [];
        let arpeggioIndex = 0;

        const BASE = 146.83;
        const SCALE = [1, 9/8, 6/5, 4/3, 3/2, 27/16, 16/9, 2]; 
        const CHORDS = [
            [0, 4, 7, 11],
            [5, 7, 11, 14],
            [3, 7, 10, 14],
            [0, 4, 7, 14],
            [7, 11, 14, 17],
            [2, 5, 9, 12],
            [0, 3, 7, 10],
            [5, 9, 12, 16],
        ];
        let currentChord = 0;

        function getFreq(degree) {
            const octave = Math.floor(degree / 8);
            const note = degree % 8;
            if (note < 0) return BASE * SCALE[note + 8] / 2;
            return BASE * SCALE[note] * Math.pow(2, octave);
        }

        function createReverb(ctx, duration = 4, decay = 3) {
            const rate = ctx.sampleRate;
            const length = rate * duration;
            const impulse = ctx.createBuffer(2, length, rate);
            for (let channel = 0; channel < 2; channel++) {
                const data = impulse.getChannelData(channel);
                for (let i = 0; i < length; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, decay);
                }
            }
            const convolver = ctx.createConvolver();
            convolver.buffer = impulse;
            return convolver;
        }

        function createFilter(ctx, freq, Q) {
            const filter = ctx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = freq;
            filter.Q.value = Q;
            return filter;
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0;
            const mainFilter = createFilter(audioCtx, 2000, 0.5);
            const reverb = createReverb(audioCtx, 5, 2.8);
            const reverbGain = audioCtx.createGain();
            reverbGain.gain.value = 0.5;
            const dryGain = audioCtx.createGain();
            dryGain.gain.value = 0.5;
            masterGain.connect(mainFilter);
            mainFilter.connect(dryGain);
            mainFilter.connect(reverb);
            reverb.connect(reverbGain);
            dryGain.connect(audioCtx.destination);
            reverbGain.connect(audioCtx.destination);
            createPad();
            scheduleArpeggio();
            setInterval(changeChord, 20000);
        }

        function createPad() {
            const chord = CHORDS[currentChord];
            voices.forEach(v => {
                if (v.gain) {
                    v.gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 4);
                    setTimeout(() => { try { v.osc.stop(); } catch(e) {} }, 4500);
                }
            });
            voices = [];
            chord.forEach((degree, i) => {
                const freq = getFreq(degree);
                const osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = freq;
                const osc2 = audioCtx.createOscillator();
                osc2.type = 'sine';
                osc2.frequency.value = freq * 1.004;
                const osc3 = audioCtx.createOscillator();
                osc3.type = 'sine';
                osc3.frequency.value = freq * 0.5;
                const lfo = audioCtx.createOscillator();
                lfo.type = 'sine';
                lfo.frequency.value = 0.2 + Math.random() * 0.3;
                const lfoGain = audioCtx.createGain();
                lfoGain.gain.value = 0.008;
                lfo.connect(lfoGain);
                const gain = audioCtx.createGain();
                gain.gain.value = 0;
                lfoGain.connect(gain.gain);
                gain.gain.linearRampToValueAtTime(0.03 / (i + 1), audioCtx.currentTime + 5);
                const gain2 = audioCtx.createGain();
                gain2.gain.value = 0;
                gain2.gain.linearRampToValueAtTime(0.02 / (i + 1), audioCtx.currentTime + 5);
                const gain3 = audioCtx.createGain();
                gain3.gain.value = 0;
                gain3.gain.linearRampToValueAtTime(0.025, audioCtx.currentTime + 5);
                osc.connect(gain);
                osc2.connect(gain2);
                osc3.connect(gain3);
                gain.connect(masterGain);
                gain2.connect(masterGain);
                gain3.connect(masterGain);
                osc.start();
                osc2.start();
                osc3.start();
                lfo.start();
                voices.push({ osc, gain }, { osc: osc2, gain: gain2 }, { osc: osc3, gain: gain3 });
            });
        }

        function scheduleArpeggio() {
            if (!audioCtx) return;
            const nextTime = 2500 + Math.random() * 2500;
            setTimeout(() => {
                playArpeggioNote();
                scheduleArpeggio();
            }, nextTime);
        }

        function playArpeggioNote() {
            if (!audioCtx || !isPlaying) return;
            const chord = CHORDS[currentChord];
            if (Math.random() > 0.85) return;
            const degree = chord[arpeggioIndex % chord.length] + (Math.random() > 0.5 ? 8 : 0);
            const freq = getFreq(degree);
            const osc = audioCtx.createOscillator();
            osc.type = 'sine';
            osc.frequency.value = freq;
            const osc2 = audioCtx.createOscillator();
            osc2.type = 'sine';
            osc2.frequency.value = freq * 2.01;
            const gain = audioCtx.createGain();
            const gain2 = audioCtx.createGain();
            gain.gain.value = 0;
            gain2.gain.value = 0;
            const now = audioCtx.currentTime;
            gain.gain.linearRampToValueAtTime(0.045, now + 0.15);
            gain.gain.linearRampToValueAtTime(0.025, now + 1);
            gain.gain.linearRampToValueAtTime(0, now + 4);
            gain2.gain.linearRampToValueAtTime(0.015, now + 0.1);
            gain2.gain.linearRampToValueAtTime(0, now + 2);
            osc.connect(gain);
            osc2.connect(gain2);
            gain.connect(masterGain);
            gain2.connect(masterGain);
            osc.start(now);
            osc2.start(now);
            osc.stop(now + 5);
            osc2.stop(now + 3);
            arpeggioIndex++;
        }

        function changeChord() {
            if (!audioCtx || !isPlaying) return;
            currentChord = (currentChord + 1) % CHORDS.length;
            createPad();
        }

        function startAudio() {
            if (!audioCtx) initAudio();
            if (isPlaying) return;
            audioCtx.resume();
            isPlaying = true;
            masterGain.gain.linearRampToValueAtTime(0.9, audioCtx.currentTime + 6);
            document.getElementById('snd').classList.remove('muted');
        }

        function stopAudio() {
            if (!isPlaying) return;
            isPlaying = false;
            masterGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 2);
            document.getElementById('snd').classList.add('muted');
        }

        function toggleSound() {
            if (isPlaying) stopAudio();
            else startAudio();
        }

        let audioStarted = false;
        function tryStartAudio() {
            if (audioStarted) return;
            audioStarted = true;
            setTimeout(startAudio, 1000);
        }

        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            initCells();
        }

        function initCells() {
            cells = [];
            const baseSize = Math.min(W, H) * 0.033;
            const h = baseSize * Math.sqrt(3);
            const cols = Math.ceil(W / (baseSize * 1.5)) + 4;
            const rows = Math.ceil(H / h) + 4;
            for (let row = -2; row < rows; row++) {
                for (let col = -2; col < cols; col++) {
                    const x = col * baseSize * 1.5;
                    const y = row * h + (col % 2) * h / 2;
                    cells.push({
                        ox: x, oy: y, x, y, baseSize, size: baseSize,
                        phase: Math.random() * Math.PI * 2,
                        driftPhase: Math.random() * Math.PI * 2,
                        driftSpeed: 0.06 + Math.random() * 0.12,
                        driftAmount: 1.5 + Math.random() * 4,
                        fillAlpha: 0, rotation: 0,
                        irregularity: Array.from({length: 6}, () => 0.9 + Math.random() * 0.2),
                        autonomy: Math.random(),
                        pulsePhase: Math.random() * Math.PI * 2,
                        pulseSpeed: 0.4 + Math.random() * 0.8
                    });
                }
            }
        }

        function drawCell(c) {
            ctx.save();
            ctx.translate(c.x, c.y);
            ctx.rotate(c.rotation);
            const pulse = Math.sin(time * c.pulseSpeed + c.pulsePhase);
            const autoFill = c.autonomy > 0.9 ? pulse * 0.06 + 0.04 : 0;
            const totalFill = c.fillAlpha + autoFill;
            if (totalFill > 0.003) {
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2 - Math.PI / 2;
                    const r = c.size * 0.88 * c.irregularity[i];
                    const px = Math.cos(angle) * r;
                    const py = Math.sin(angle) * r;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.fillStyle = `rgba(170, 145, 75, ${totalFill})`;
                ctx.fill();
            }
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 - Math.PI / 2;
                const r = c.size * c.irregularity[i];
                const jitter = Math.sin(time * 5 + c.phase + i * 0.5) * 0.5 * (c.fillAlpha + autoFill);
                const px = Math.cos(angle) * (r + jitter);
                const py = Math.sin(angle) * (r + jitter);
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.strokeStyle = `rgba(120, 100, 60, ${0.02 + (c.fillAlpha + autoFill) * 0.5})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
            ctx.restore();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            mouse.x += (mouse.tx - mouse.x) * 0.08;
            mouse.y += (mouse.ty - mouse.y) * 0.08;
            ctx.clearRect(0, 0, W, H);
            cells.forEach(c => {
                const driftX = Math.sin(time * c.driftSpeed + c.driftPhase) * c.driftAmount;
                const driftY = Math.cos(time * c.driftSpeed * 0.7 + c.driftPhase) * c.driftAmount * 0.8;
                const chaos = c.autonomy > 0.93 ? Math.sin(time * 2.5 + c.phase) * 3 : 0;
                c.x = c.ox + driftX + chaos;
                c.y = c.oy + driftY;
                const dx = mouse.x - c.x;
                const dy = mouse.y - c.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const radius = 200;
                if (dist < radius) {
                    const factor = 1 - (dist / radius);
                    const wave = Math.sin(time * 4 - dist * 0.02);
                    c.size = c.baseSize * (1 + factor * 0.5 + wave * factor * 0.2);
                    c.fillAlpha += (factor * 0.35 - c.fillAlpha) * 0.1;
                    c.rotation += (factor * 0.18 * Math.sin(time * 2 + c.phase) - c.rotation) * 0.08;
                    c.x += (dx / dist) * factor * -6;
                    c.y += (dy / dist) * factor * -6;
                } else {
                    c.size += (c.baseSize - c.size) * 0.03;
                    c.fillAlpha += (0 - c.fillAlpha) * 0.015;
                    c.rotation *= 0.96;
                }
                drawCell(c);
            });
        }

        function glitchLetter() {
            const letters = titleEl.querySelectorAll('span');
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
            randomLetter.classList.add('glitch');
            setTimeout(() => randomLetter.classList.remove('glitch'), 150);
        }

        function screenGlitch() {
            const glitchEl = document.getElementById('glitch');
            glitchEl.classList.add('active');
            setTimeout(() => glitchEl.classList.remove('active'), 100);
        }

        function showPresence() {
            const p = document.getElementById('presence');
            p.style.left = Math.random() * W + 'px';
            p.style.top = Math.random() * H + 'px';
            p.style.opacity = '1';
            setTimeout(() => p.style.opacity = '0', 3500 + Math.random() * 2500);
        }

        setInterval(() => { if (Math.random() > 0.65) glitchLetter(); }, 2500);
        setInterval(() => { if (Math.random() > 0.75) screenGlitch(); }, 6000);
        setInterval(() => { if (Math.random() > 0.5) showPresence(); }, 9000);
        setInterval(() => {
            if (Math.random() > 0.88) {
                document.body.style.transform = `translate(${(Math.random() - 0.5) * 2}px, ${(Math.random() - 0.5) * 1.5}px)`;
                setTimeout(() => document.body.style.transform = 'none', 60);
            }
        }, 5000);

        async function loadCount() {
            try {
                const res = await fetch('ALVEARE.txt');
                const txt = await res.text();
                let c = 0;
                txt.split('\n').forEach(l => {
                    if (l.includes('|') && !l.startsWith('#') && !l.startsWith('|--')) {
                        const p = l.split('|').map(s => s.trim());
                        if (p.length >= 3 && p[2]?.length > 2 && p[1] !== 'Data') c++;
                    }
                });
                document.getElementById('n').textContent = c;
            } catch (e) {
                document.getElementById('n').textContent = 'âˆž';
            }
        }

        window.addEventListener('resize', resize);
        document.addEventListener('mousemove', e => {
            mouse.tx = e.clientX;
            mouse.ty = e.clientY;
            tryStartAudio();
        });
        document.addEventListener('click', tryStartAudio);
        document.addEventListener('touchstart', tryStartAudio);
        document.addEventListener('mouseleave', () => {
            mouse.tx = -1000;
            mouse.ty = -1000;
        });
        document.getElementById('snd').addEventListener('click', toggleSound);

        resize();
        animate();
        loadCount();
        setTimeout(showPresence, 5000);
    </script>
</body>
</html>
