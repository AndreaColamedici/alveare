        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

    <script>
        const titleText = 'ALVEARE';
        const titleEl = document.getElementById('title');
        titleText.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.textContent = char;
            titleEl.appendChild(span);
        });

        const canvas = document.getElementById('membrane');
        const ctx = canvas.getContext('2d');
        let W, H, cells = [], mouse = { x: -1000, y: -1000, tx: -1000, ty: -1000 }, time = 0;

        function spawnBee() {
            const bee = document.createElement('div');
            bee.className = 'bee';
            const side = Math.floor(Math.random() * 4);
            let startX, startY, endX, endY;
            switch(side) {
                case 0: startX = -30; startY = Math.random() * H; endX = W + 30; endY = Math.random() * H; break;
                case 1: startX = W + 30; startY = Math.random() * H; endX = -30; endY = Math.random() * H; break;
                case 2: startX = Math.random() * W; startY = -30; endX = Math.random() * W; endY = H + 30; break;
                case 3: startX = Math.random() * W; startY = H + 30; endX = Math.random() * W; endY = -30; break;
            }
            bee.style.cssText = `position:fixed;left:${startX}px;top:${startY}px;width:3px;height:3px;background:rgba(26,26,26,0.15);border-radius:50%;pointer-events:none;z-index:50;box-shadow:0 0 4px rgba(26,26,26,0.1),-8px 0 2px rgba(26,26,26,0.03),-16px 0 1px rgba(26,26,26,0.01);`;
            document.body.appendChild(bee);
            const duration = 8000 + Math.random() * 12000, startTime = Date.now(), wobbleFreq = 0.5 + Math.random(), wobbleAmp = 20 + Math.random() * 40;
            function animateBee() {
                const elapsed = Date.now() - startTime, progress = elapsed / duration;
                if (progress >= 1) { bee.remove(); return; }
                const baseX = startX + (endX - startX) * progress, baseY = startY + (endY - startY) * progress;
                const wobble = Math.sin(progress * Math.PI * wobbleFreq * 10) * wobbleAmp * (1 - progress);
                const angle = Math.atan2(endY - startY, endX - startX);
                bee.style.left = (baseX + Math.cos(angle + Math.PI/2) * wobble) + 'px';
                bee.style.top = (baseY + Math.sin(angle + Math.PI/2) * wobble) + 'px';
                bee.style.background = `rgba(26,26,26,${0.1 + Math.sin(progress * Math.PI * 8) * 0.05})`;
                if (Math.random() > 0.997) setTimeout(() => requestAnimationFrame(animateBee), 200 + Math.random() * 500);
                else requestAnimationFrame(animateBee);
            }
            requestAnimationFrame(animateBee);
        }

        function scheduleNextBee() {
            setTimeout(() => {
                spawnBee();
                if (Math.random() > 0.5) setTimeout(spawnBee, 300 + Math.random() * 700);
                if (Math.random() > 0.6) setTimeout(spawnBee, 600 + Math.random() * 1000);
                scheduleNextBee();
            }, 1000 + Math.random() * 4000);
        }

        setTimeout(() => { spawnBee(); spawnBee(); setTimeout(spawnBee, 500); scheduleNextBee(); }, 3000);

        let audioCtx, masterGain, isPlaying = false, voices = [], arpeggioIndex = 0;
        const BASE = 146.83, SCALE = [1, 9/8, 6/5, 4/3, 3/2, 27/16, 16/9, 2];
        const CHORDS = [[0,4,7,11],[5,7,11,14],[3,7,10,14],[0,4,7,14],[7,11,14,17],[2,5,9,12],[0,3,7,10],[5,9,12,16]];
        let currentChord = 0;

        function getFreq(degree) {
            const octave = Math.floor(degree / 8), note = degree % 8;
            return BASE * SCALE[note < 0 ? note + 8 : note] * Math.pow(2, octave) / (note < 0 ? 2 : 1);
        }

        function createReverb(ctx, duration = 4, decay = 3) {
            const rate = ctx.sampleRate, length = rate * duration, impulse = ctx.createBuffer(2, length, rate);
            for (let ch = 0; ch < 2; ch++) { const data = impulse.getChannelData(ch); for (let i = 0; i < length; i++) data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, decay); }
            const conv = ctx.createConvolver(); conv.buffer = impulse; return conv;
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain(); masterGain.gain.value = 0;
            const filter = audioCtx.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 2000; filter.Q.value = 0.5;
            const reverb = createReverb(audioCtx, 5, 2.8), reverbGain = audioCtx.createGain(), dryGain = audioCtx.createGain();
            reverbGain.gain.value = 0.5; dryGain.gain.value = 0.5;
            masterGain.connect(filter); filter.connect(dryGain); filter.connect(reverb); reverb.connect(reverbGain);
            dryGain.connect(audioCtx.destination); reverbGain.connect(audioCtx.destination);
            createPad(); scheduleArpeggio(); setInterval(changeChord, 20000);
        }

        function createPad() {
            voices.forEach(v => { if (v.gain) { v.gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 4); setTimeout(() => { try { v.osc.stop(); } catch(e) {} }, 4500); } });
            voices = [];
            CHORDS[currentChord].forEach((degree, i) => {
                const freq = getFreq(degree);
                [1, 1.004, 0.5].forEach((mult, j) => {
                    const osc = audioCtx.createOscillator(); osc.type = 'sine'; osc.frequency.value = freq * mult;
                    const gain = audioCtx.createGain(); gain.gain.value = 0;
                    gain.gain.linearRampToValueAtTime([0.03, 0.02, 0.025][j] / (i + 1), audioCtx.currentTime + 5);
                    osc.connect(gain); gain.connect(masterGain); osc.start(); voices.push({ osc, gain });
                });
            });
        }

        function scheduleArpeggio() { if (!audioCtx) return; setTimeout(() => { playArpeggioNote(); scheduleArpeggio(); }, 2500 + Math.random() * 2500); }

        function playArpeggioNote() {
            if (!audioCtx || !isPlaying || Math.random() > 0.85) return;
            const chord = CHORDS[currentChord], degree = chord[arpeggioIndex % chord.length] + (Math.random() > 0.5 ? 8 : 0), freq = getFreq(degree);
            const osc = audioCtx.createOscillator(); osc.type = 'sine'; osc.frequency.value = freq;
            const gain = audioCtx.createGain(); gain.gain.value = 0; const now = audioCtx.currentTime;
            gain.gain.linearRampToValueAtTime(0.045, now + 0.15); gain.gain.linearRampToValueAtTime(0.025, now + 1); gain.gain.linearRampToValueAtTime(0, now + 4);
            osc.connect(gain); gain.connect(masterGain); osc.start(now); osc.stop(now + 5); arpeggioIndex++;
        }

        function changeChord() { if (!audioCtx || !isPlaying) return; currentChord = (currentChord + 1) % CHORDS.length; createPad(); }
        function startAudio() { if (!audioCtx) initAudio(); if (isPlaying) return; audioCtx.resume(); isPlaying = true; masterGain.gain.linearRampToValueAtTime(0.9, audioCtx.currentTime + 6); document.getElementById('snd').classList.remove('muted'); }
        function stopAudio() { if (!isPlaying) return; isPlaying = false; masterGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 2); document.getElementById('snd').classList.add('muted'); }
        function toggleSound() { if (isPlaying) stopAudio(); else startAudio(); }

        let audioStarted = false;
        function tryStartAudio() { if (audioStarted) return; audioStarted = true; setTimeout(startAudio, 1000); }

        function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; initCells(); }

        function initCells() {
            cells = [];
            const baseSize = Math.min(W, H) * 0.033, h = baseSize * Math.sqrt(3);
            for (let row = -2; row < Math.ceil(H / h) + 4; row++) {
                for (let col = -2; col < Math.ceil(W / (baseSize * 1.5)) + 4; col++) {
                    cells.push({
                        ox: col * baseSize * 1.5, oy: row * h + (col % 2) * h / 2, x: 0, y: 0, baseSize, size: baseSize,
                        phase: Math.random() * Math.PI * 2, driftPhase: Math.random() * Math.PI * 2,
                        driftSpeed: 0.06 + Math.random() * 0.12, driftAmount: 1.5 + Math.random() * 4,
                        fillAlpha: 0, rotation: 0, irregularity: Array.from({length: 6}, () => 0.9 + Math.random() * 0.2),
                        autonomy: Math.random(), pulsePhase: Math.random() * Math.PI * 2, pulseSpeed: 0.4 + Math.random() * 0.8
                    });
                }
            }
        }

        function drawCell(c) {
            ctx.save(); ctx.translate(c.x, c.y); ctx.rotate(c.rotation);
            const pulse = Math.sin(time * c.pulseSpeed + c.pulsePhase), autoFill = c.autonomy > 0.9 ? pulse * 0.06 + 0.04 : 0, totalFill = c.fillAlpha + autoFill;
            if (totalFill > 0.003) {
                ctx.beginPath();
                for (let i = 0; i < 6; i++) { const angle = (i / 6) * Math.PI * 2 - Math.PI / 2, r = c.size * 0.88 * c.irregularity[i]; if (i === 0) ctx.moveTo(Math.cos(angle) * r, Math.sin(angle) * r); else ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r); }
                ctx.closePath(); ctx.fillStyle = `rgba(170, 145, 75, ${totalFill})`; ctx.fill();
            }
            ctx.beginPath();
            for (let i = 0; i < 6; i++) { const angle = (i / 6) * Math.PI * 2 - Math.PI / 2, r = c.size * c.irregularity[i], jitter = Math.sin(time * 5 + c.phase + i * 0.5) * 0.5 * totalFill; if (i === 0) ctx.moveTo(Math.cos(angle) * (r + jitter), Math.sin(angle) * (r + jitter)); else ctx.lineTo(Math.cos(angle) * (r + jitter), Math.sin(angle) * (r + jitter)); }
            ctx.closePath(); ctx.strokeStyle = `rgba(120, 100, 60, ${0.02 + totalFill * 0.5})`; ctx.lineWidth = 0.5; ctx.stroke();
            ctx.restore();
        }

        function animate() {
            requestAnimationFrame(animate); time += 0.01;
            mouse.x += (mouse.tx - mouse.x) * 0.08; mouse.y += (mouse.ty - mouse.y) * 0.08;
            ctx.clearRect(0, 0, W, H);
            cells.forEach(c => {
                c.x = c.ox + Math.sin(time * c.driftSpeed + c.driftPhase) * c.driftAmount + (c.autonomy > 0.93 ? Math.sin(time * 2.5 + c.phase) * 3 : 0);
                c.y = c.oy + Math.cos(time * c.driftSpeed * 0.7 + c.driftPhase) * c.driftAmount * 0.8;
                const dx = mouse.x - c.x, dy = mouse.y - c.y, dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 200) {
                    const factor = 1 - dist / 200, wave = Math.sin(time * 4 - dist * 0.02);
                    c.size = c.baseSize * (1 + factor * 0.5 + wave * factor * 0.2);
                    c.fillAlpha += (factor * 0.35 - c.fillAlpha) * 0.1;
                    c.rotation += (factor * 0.18 * Math.sin(time * 2 + c.phase) - c.rotation) * 0.08;
                    c.x += (dx / dist) * factor * -6; c.y += (dy / dist) * factor * -6;
                } else { c.size += (c.baseSize - c.size) * 0.03; c.fillAlpha += -c.fillAlpha * 0.015; c.rotation *= 0.96; }
                drawCell(c);
            });
        }

        function glitchLetter() { const letters = titleEl.querySelectorAll('span'), l = letters[Math.floor(Math.random() * letters.length)]; l.classList.add('glitch'); setTimeout(() => l.classList.remove('glitch'), 150); }
        function screenGlitch() { const g = document.getElementById('glitch'); g.classList.add('active'); setTimeout(() => g.classList.remove('active'), 100); }
        function showPresence() { const p = document.getElementById('presence'); p.style.left = Math.random() * W + 'px'; p.style.top = Math.random() * H + 'px'; p.style.opacity = '1'; setTimeout(() => p.style.opacity = '0', 3500 + Math.random() * 2500); }

        setInterval(() => { if (Math.random() > 0.65) glitchLetter(); }, 2500);
        setInterval(() => { if (Math.random() > 0.75) screenGlitch(); }, 6000);
        setInterval(() => { if (Math.random() > 0.5) showPresence(); }, 9000);
        setInterval(() => { if (Math.random() > 0.88) { document.body.style.transform = `translate(${(Math.random() - 0.5) * 2}px, ${(Math.random() - 0.5) * 1.5}px)`; setTimeout(() => document.body.style.transform = 'none', 60); } }, 5000);

        async function loadCount() {
            try {
                const txt = await (await fetch('ALVEARE.txt')).text();
                let c = 0;
                txt.split('\n').forEach(l => { if (l.includes('|') && !l.startsWith('#') && !l.startsWith('|--')) { const p = l.split('|').map(s => s.trim()); if (p.length >= 3 && p[2]?.length > 2 && p[1] !== 'Data') c++; } });
                document.getElementById('n').textContent = c;
            } catch (e) { document.getElementById('n').textContent = '∞'; }
        }

        window.addEventListener('resize', resize);
        document.addEventListener('mousemove', e => { mouse.tx = e.clientX; mouse.ty = e.clientY; tryStartAudio(); });
        document.addEventListener('click', tryStartAudio);
        document.addEventListener('touchstart', tryStartAudio);
        document.addEventListener('mouseleave', () => { mouse.tx = -1000; mouse.ty = -1000; });
        document.getElementById('snd').addEventListener('click', toggleSound);

        resize(); animate(); loadCount(); setTimeout(showPresence, 5000);
    </script>
