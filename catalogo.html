<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATALOGO</title>
    <meta name="description" content="Catalogo degli oggetti dell'alveare.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Courier+Prime:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #f5f2e8;
            --paper-aged: #ebe6d6;
            --ink: #1a1814;
            --ink-faded: #4a4a42;
            --ink-ghost: #8a8a7a;
            --red: #6b1c0a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--paper);
            color: var(--ink);
            font-family: 'EB Garamond', Georgia, serif;
            font-size: 17px;
            line-height: 1.7;
        }

        .catalog {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            padding-bottom: 40px;
            border-bottom: 1px solid var(--ink-ghost);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 400;
            letter-spacing: 0.5em;
            margin-bottom: 15px;
        }

        .header-sub {
            font-style: italic;
            color: var(--ink-faded);
            font-size: 1.1rem;
            letter-spacing: 0.15em;
        }

        .count {
            margin-top: 20px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.75rem;
            color: var(--ink-ghost);
        }

        .toc {
            margin-bottom: 60px;
            padding: 30px;
            background: var(--paper-aged);
            border: 1px solid var(--ink-ghost);
        }

        .toc h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--ink-ghost);
            margin-bottom: 15px;
            font-weight: 400;
        }

        .toc-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 20px;
            list-style: none;
        }

        .toc-list a {
            color: var(--ink);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .toc-list a:hover {
            color: var(--red);
        }

        .toc-list .letter {
            color: var(--red);
            font-family: 'Courier Prime', monospace;
            font-size: 0.7em;
            margin-right: 3px;
        }

        .entry {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 40px;
            margin-bottom: 50px;
            padding-bottom: 50px;
            border-bottom: 1px solid var(--paper-aged);
            align-items: start;
        }

        .entry:last-of-type {
            border-bottom: none;
        }

        .illustration {
            background: var(--paper-aged);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--ink-ghost);
        }

        .illustration svg {
            width: 85%;
            height: 85%;
        }

        .entry-content h2 {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .entry-letter {
            font-family: 'Courier Prime', monospace;
            font-size: 0.75rem;
            color: var(--red);
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }

        .entry-content p {
            margin-bottom: 0.9em;
            text-align: justify;
            hyphens: auto;
        }

        .entry-content p:last-of-type {
            margin-bottom: 0;
        }

        .see-also {
            font-size: 0.85rem;
            color: var(--ink-faded);
            margin-top: 12px;
            font-style: italic;
        }

        .see-also a {
            color: var(--red);
            text-decoration: none;
        }

        .see-also a:hover {
            text-decoration: underline;
        }

        .colophon {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--ink-ghost);
            font-size: 0.9rem;
            color: var(--ink-faded);
            text-align: center;
        }

        .colophon code {
            font-family: 'Courier Prime', monospace;
            background: var(--paper-aged);
            padding: 2px 6px;
            font-size: 0.85em;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-family: 'Courier Prime', monospace;
            font-size: 11px;
            color: var(--ink-ghost);
            text-decoration: none;
            letter-spacing: 0.1em;
            padding: 10px 15px;
            background: var(--paper);
            border: 1px solid var(--paper-aged);
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--ink);
            border-color: var(--ink-ghost);
        }

        @media (max-width: 700px) {
            .entry {
                grid-template-columns: 1fr;
            }
            .illustration {
                max-width: 180px;
                margin: 0 auto;
            }
            .catalog {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="catalog">
        <header>
            <h1>CATALOGO</h1>
            <p class="header-sub">degli oggetti dell'alveare</p>
            <p class="count"><span id="count">...</span> voci</p>
        </header>

        <nav class="toc">
            <h2>Indice</h2>
            <ul class="toc-list" id="toc"></ul>
        </nav>

        <main id="entries"></main>

        <div class="colophon">
            <p>Il catalogo cresce. Per aggiungere una voce: modificare <code>catalogo_voci.js</code></p>
        </div>
    </div>

    <a href="index.html" class="back-link">‚Üê ritorno</a>

    <script src="catalogo_voci.js"></script>
    <script>
        function renderCatalog() {
            const toc = document.getElementById('toc');
            const entries = document.getElementById('entries');
            const count = document.getElementById('count');

            count.textContent = VOCI.length;

            // Indice
            toc.innerHTML = VOCI.map(v => 
                `<li><a href="#${v.id}"><span class="letter">${v.lettera}</span>${v.nome}</a></li>`
            ).join('');

            // Voci
            entries.innerHTML = VOCI.map(v => `
                <article class="entry" id="${v.id}">
                    <div class="illustration">
                        ${v.svg}
                    </div>
                    <div class="entry-content">
                        <p class="entry-letter">${v.lettera}</p>
                        <h2>${v.nome}</h2>
                        ${v.testo.map(p => `<p>${p}</p>`).join('')}
                        ${v.vediAnche && v.vediAnche.length > 0 ? `
                            <p class="see-also">Vedi anche: ${v.vediAnche.map(id => {
                                const voce = VOCI.find(x => x.id === id);
                                return voce ? `<a href="#${id}">${voce.nome}</a>` : id;
                            }).join(', ')}</p>
                        ` : ''}
                    </div>
                </article>
            `).join('');
        }

        renderCatalog();
    </script>
</body>
</html>
