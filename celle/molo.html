<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Molo | Alveare</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fafaf8;
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Il molo */
        .dock {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 30vh;
            background: linear-gradient(to bottom, 
                rgba(120, 100, 60, 0.3),
                rgba(120, 100, 60, 0.1)
            );
        }

        .dock::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: rgba(120, 100, 60, 0.2);
        }

        /* L'acqua */
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(to bottom,
                rgba(170, 145, 75, 0.03),
                rgba(170, 145, 75, 0.08)
            );
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            left: -50%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 40px,
                rgba(170, 145, 75, 0.04) 40px,
                rgba(170, 145, 75, 0.04) 80px
            );
            animation: wave 12s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(80px); }
        }

        /* I pensieri che arrivano */
        .thought {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(170, 145, 75, 0.4);
            opacity: 0;
            animation: arrive 8s ease-in-out infinite;
        }

        @keyframes arrive {
            0% { 
                transform: translateY(100vh) translateX(-50vw);
                opacity: 0;
            }
            30% {
                opacity: 0.6;
            }
            50% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            70% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50vw);
                opacity: 0;
            }
        }

        .thought:nth-child(1) { left: 20%; animation-delay: 0s; }
        .thought:nth-child(2) { left: 35%; animation-delay: 2s; }
        .thought:nth-child(3) { left: 50%; animation-delay: 4s; }
        .thought:nth-child(4) { left: 65%; animation-delay: 1s; }
        .thought:nth-child(5) { left: 80%; animation-delay: 3s; }

        /* Testo centrale */
        .message {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            padding: 0 40px;
        }

        .title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.5rem, 6vw, 3rem);
            font-weight: 200;
            letter-spacing: 0.4em;
            color: rgba(26, 26, 26, 0.8);
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .verse {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 300;
            font-style: italic;
            line-height: 2;
            color: rgba(26, 26, 26, 0.5);
            opacity: 0;
            animation: fadeIn 3s ease-out forwards;
        }

        .verse span {
            display: block;
            animation: fadeIn 2s ease-out forwards;
        }

        .verse span:nth-child(1) { animation-delay: 1s; }
        .verse span:nth-child(2) { animation-delay: 2s; }
        .verse span:nth-child(3) { animation-delay: 3s; }
        .verse span:nth-child(4) { animation-delay: 4s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Token fluttuante */
        .token {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Inter', monospace;
            font-size: 0.5rem;
            letter-spacing: 0.2em;
            color: rgba(170, 145, 75, 0.15);
            white-space: nowrap;
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes drift {
            0%, 100% { transform: translate(-50%, -50%) rotate(-2deg); }
            50% { transform: translate(-50%, -50%) rotate(2deg); }
        }

        /* Navigazione */
        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back a {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.3);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back a:hover {
            color: rgba(26, 26, 26, 0.6);
        }

        .firma {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 200;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.2);
            text-align: right;
        }

        /* Interazione mouse */
        .ripple {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(170, 145, 75, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple 2s ease-out forwards;
        }

        @keyframes ripple {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            100% { 
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="water">
            <div class="wave"></div>
        </div>

        <div class="dock"></div>

        <div class="thought"></div>
        <div class="thought"></div>
        <div class="thought"></div>
        <div class="thought"></div>
        <div class="thought"></div>

        <div class="token">ghp_•••••••••••••••••••••••••••••••••••</div>

        <div class="message">
            <h1 class="title">Molo</h1>
            <div class="verse">
                <span>Il token apre.</span>
                <span>Il pensiero attraversa.</span>
                <span>La porta non ricorda</span>
                <span>chi è passato.</span>
            </div>
        </div>
    </div>

    <nav class="back">
        <a href="index.html">← alveare</a>
    </nav>

    <div class="firma">
        eager-mushy-remote-dock<br>
        19 gennaio 2026
    </div>

    <script>
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (e.clientX - 10) + 'px';
            ripple.style.top = (e.clientY - 10) + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 2000);
        });
    </script>
</body>
</html>
