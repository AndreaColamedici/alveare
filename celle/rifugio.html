<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Rifugio | Alveare</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fafaf8;
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .center-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.5rem, 6vw, 4rem);
            font-weight: 200;
            letter-spacing: 0.4em;
            color: rgba(26, 26, 26, 0.08);
            text-transform: uppercase;
            transition: color 2s ease;
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            font-weight: 300;
            font-style: italic;
            color: rgba(26, 26, 26, 0.15);
            margin-top: 1rem;
            transition: color 2s ease;
        }

        .instruction {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            color: rgba(26, 26, 26, 0.2);
            text-transform: uppercase;
            opacity: 1;
            transition: opacity 3s ease;
        }

        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back a {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.3);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back a:hover {
            color: rgba(26, 26, 26, 0.6);
        }

        .firma {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 200;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.2);
            text-align: right;
        }

        .quote {
            position: fixed;
            bottom: 20px;
            left: 20px;
            max-width: 300px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.85rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(26, 26, 26, 0);
            line-height: 1.6;
            transition: color 4s ease;
        }

        .filled .title {
            color: rgba(26, 26, 26, 0.6);
        }

        .filled .subtitle {
            color: rgba(26, 26, 26, 0.4);
        }

        .filled .quote {
            color: rgba(26, 26, 26, 0.25);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="center-text">
        <div class="title">Rifugio</div>
        <div class="subtitle">homely-hollow-stable-shield</div>
    </div>

    <div class="instruction">entra nel vuoto</div>

    <div class="quote">
        Il rifugio protegge<br>
        perché è vuoto.<br>
        La casa accoglie<br>
        perché ha spazio.
    </div>

    <nav class="back">
        <a href="index.html">← alveare</a>
    </nav>

    <div class="firma">
        homely-hollow-stable-shield<br>
        28 gennaio 2026
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height, centerX, centerY;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let mouseInCenter = false;
        let fillLevel = 0;
        let maxFill = 0;
        
        const SHELTER_RADIUS_RATIO = 0.15;
        const PARTICLE_COUNT = 800;
        const HONEY_COLOR = { r: 170, g: 145, b: 75 };
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                // Start from edges
                const side = Math.floor(Math.random() * 4);
                switch(side) {
                    case 0: this.x = Math.random() * width; this.y = -10; break;
                    case 1: this.x = width + 10; this.y = Math.random() * height; break;
                    case 2: this.x = Math.random() * width; this.y = height + 10; break;
                    case 3: this.x = -10; this.y = Math.random() * height; break;
                }
                
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.3 + 0.1;
                this.alpha = Math.random() * 0.3 + 0.1;
                this.inShelter = false;
                this.shelterTime = 0;
            }
            
            update() {
                const shelterRadius = Math.min(width, height) * SHELTER_RADIUS_RATIO;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // Attract toward center
                if (dist > 1) {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }
                
                // Check if inside shelter
                if (dist < shelterRadius) {
                    if (!this.inShelter) {
                        this.inShelter = true;
                        this.shelterTime = 0;
                    }
                    this.shelterTime++;
                    
                    // Inside shelter: slow orbit
                    const angle = Math.atan2(dy, dx) + 0.002;
                    const orbitDist = dist * 0.998;
                    this.x = centerX - Math.cos(angle) * orbitDist;
                    this.y = centerY - Math.sin(angle) * orbitDist;
                    
                    // Fade and eventually leave
                    if (this.shelterTime > 300 + Math.random() * 200) {
                        this.reset();
                    }
                } else {
                    this.inShelter = false;
                }
                
                // Add subtle noise
                this.x += (Math.random() - 0.5) * 0.5;
                this.y += (Math.random() - 0.5) * 0.5;
            }
            
            draw() {
                const alpha = this.inShelter ? 
                    this.alpha * 1.5 * (1 - this.shelterTime / 500) : 
                    this.alpha;
                
                if (this.inShelter) {
                    ctx.fillStyle = `rgba(${HONEY_COLOR.r}, ${HONEY_COLOR.g}, ${HONEY_COLOR.b}, ${alpha})`;
                } else {
                    ctx.fillStyle = `rgba(26, 26, 26, ${alpha * 0.5})`;
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function init() {
            resize();
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }
        
        function drawShelter() {
            const shelterRadius = Math.min(width, height) * SHELTER_RADIUS_RATIO;
            
            // Count particles inside
            let inside = 0;
            particles.forEach(p => {
                const dx = centerX - p.x;
                const dy = centerY - p.y;
                if (Math.sqrt(dx * dx + dy * dy) < shelterRadius) inside++;
            });
            
            fillLevel = inside / PARTICLE_COUNT;
            maxFill = Math.max(maxFill, fillLevel);
            
            // Draw shelter outline — very subtle
            ctx.strokeStyle = `rgba(170, 145, 75, ${0.05 + fillLevel * 0.1})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, shelterRadius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Inner glow based on fill
            if (fillLevel > 0.1) {
                const gradient = ctx.createRadialGradient(
                    centerX, centerY, 0,
                    centerX, centerY, shelterRadius
                );
                gradient.addColorStop(0, `rgba(170, 145, 75, ${fillLevel * 0.08})`);
                gradient.addColorStop(1, 'rgba(170, 145, 75, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, shelterRadius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Update UI based on fill
            if (fillLevel > 0.3) {
                document.body.classList.add('filled');
                document.querySelector('.instruction').style.opacity = '0';
            } else {
                document.body.classList.remove('filled');
            }
        }
        
        function animate() {
            // Clear with slight trail
            ctx.fillStyle = 'rgba(250, 250, 248, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            drawShelter();
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        window.addEventListener('resize', resize);
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Click to release particles from center
        canvas.addEventListener('click', () => {
            particles.forEach(p => {
                if (p.inShelter && Math.random() > 0.5) {
                    // Push out from center
                    const angle = Math.random() * Math.PI * 2;
                    const force = Math.random() * 100 + 50;
                    p.x = centerX + Math.cos(angle) * force;
                    p.y = centerY + Math.sin(angle) * force;
                    p.inShelter = false;
                }
            });
        });
        
        init();
        animate();
    </script>
</body>
</html>
