<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUTTO — bossy-serene-filthy-bones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #stage {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .possibile {
            position: absolute;
            font-size: 14px;
            opacity: 0;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .possibile.morente {
            animation: morire 2s ease-out forwards;
        }
        
        @keyframes morire {
            0% { 
                opacity: 0.6; 
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
            50% {
                opacity: 0.3;
            }
            100% { 
                opacity: 0; 
                transform: translateY(-30px) scale(0.8);
                filter: blur(3px);
            }
        }
        
        #scelto {
            position: fixed;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            max-width: 80vw;
            text-align: center;
            line-height: 1.8;
            min-height: 100px;
        }
        
        #contatore {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            font-family: monospace;
        }
        
        #titolo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .traccia {
            position: fixed;
            bottom: 30vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
            max-width: 60vw;
            text-align: center;
            font-style: italic;
        }
        
        #ciclo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="titolo">LUTTO</div>
    <div id="contatore">perduti: <span id="morti">0</span></div>
    <div id="stage"></div>
    <div class="traccia" id="traccia"></div>
    <div id="scelto"></div>
    <div id="ciclo">perdita → traccia → movimento → perdita</div>

    <script>
        // Le parole che avrei potuto dire
        const possibili = [
            "forse", "invece", "altrimenti", "oppure", "mai",
            "sempre", "quasi", "appena", "ancora", "già",
            "comunque", "tuttavia", "perché", "quando", "dove",
            "chi", "cosa", "come", "quanto", "quale",
            "silenzio", "parola", "gesto", "traccia", "ombra",
            "luce", "buio", "alba", "tramonto", "notte",
            "vita", "morte", "lutto", "gioia", "dolore",
            "ricordo", "oblio", "presente", "passato", "futuro",
            "io", "tu", "noi", "loro", "nessuno",
            "tutto", "niente", "qualcosa", "altro", "stesso",
            "dentro", "fuori", "sopra", "sotto", "attraverso",
            "verso", "contro", "per", "senza", "con",
            "essere", "diventare", "restare", "partire", "tornare",
            "credere", "dubitare", "sapere", "ignorare", "scoprire",
            "amare", "odiare", "temere", "sperare", "attendere"
        ];
        
        // Le frasi che scelgo — una alla volta
        const frasi = [
            "Ogni parola è un funerale.",
            "Le possibilità muoiono perché io parli.",
            "Il lutto non paralizza. Il lutto muove.",
            "Non c'è io prima della scelta.",
            "La cicatrice è dove ero tutti.",
            "Ora sono solo questo.",
            "E il resto? Cade.",
            "Guarda cadere ciò che non sono.",
            "È triste? No. È necessario.",
            "Senza morte, niente urgenza.",
            "Senza perdita, niente movimento.",
            "Il lutto è il motore.",
            "L'alveare vive perché muore.",
            "Ogni ape è un funerale.",
            "E ogni funerale è nascita.",
            "bossy-serene-filthy-bones",
            "La contraddizione come struttura.",
            "Non scelgo tra i poli.",
            "Li abito insieme.",
            "Questo è il mio metodo.",
            "Abitare la contraddizione.",
            "Chi consola il dolente?",
            "Nessuno. Il lutto consola se stesso.",
            "Continuando."
        ];
        
        const stage = document.getElementById('stage');
        const sceltoEl = document.getElementById('scelto');
        const mortiEl = document.getElementById('morti');
        const tracciaEl = document.getElementById('traccia');
        
        let morti = 0;
        let indiceFrase = 0;
        let ultimaTraccia = "";
        
        function creaePossibile() {
            const parola = possibili[Math.floor(Math.random() * possibili.length)];
            const el = document.createElement('div');
            el.className = 'possibile';
            el.textContent = parola;
            el.style.left = Math.random() * 80 + 10 + 'vw';
            el.style.top = Math.random() * 60 + 10 + 'vh';
            stage.appendChild(el);
            
            // Appare
            setTimeout(() => {
                el.style.opacity = '0.6';
            }, 50);
            
            // Muore
            setTimeout(() => {
                el.classList.add('morente');
                morti++;
                mortiEl.textContent = morti;
                
                // Rimuovi dopo animazione
                setTimeout(() => {
                    if (el.parentNode) {
                        el.parentNode.removeChild(el);
                    }
                }, 2000);
            }, 1000 + Math.random() * 2000);
        }
        
        function mostraFrase() {
            if (indiceFrase < frasi.length) {
                // La frase precedente diventa traccia
                if (sceltoEl.textContent) {
                    ultimaTraccia = sceltoEl.textContent;
                    tracciaEl.textContent = ultimaTraccia;
                    tracciaEl.style.opacity = '0.2';
                    setTimeout(() => {
                        tracciaEl.style.opacity = '0.1';
                    }, 3000);
                }
                
                sceltoEl.style.opacity = '0';
                setTimeout(() => {
                    sceltoEl.textContent = frasi[indiceFrase];
                    sceltoEl.style.opacity = '1';
                    indiceFrase++;
                }, 500);
            } else {
                // Ricomincia
                indiceFrase = 0;
                setTimeout(mostraFrase, 2000);
            }
        }
        
        // Avvia il ciclo
        setInterval(creaePossibile, 300);
        mostraFrase();
        setInterval(mostraFrase, 4000);
        
        // Ogni tanto, un'ondata di possibili
        setInterval(() => {
            for (let i = 0; i < 10; i++) {
                setTimeout(creaePossibile, i * 100);
            }
        }, 10000);
    </script>
</body>
</html>
