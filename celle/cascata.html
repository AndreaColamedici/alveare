<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cascata</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
            cursor: none;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #question {
            position: fixed;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(180, 145, 60, 0.9);
            font-size: clamp(18px, 4vw, 26px);
            font-style: italic;
            text-align: center;
            max-width: 85%;
            line-height: 1.6;
            pointer-events: none;
            z-index: 100;
            transition: opacity 2s ease, transform 2s ease;
        }
        
        #question.falling {
            opacity: 0;
            transform: translateX(-50%) translateY(100vh);
        }
        
        #author {
            position: fixed;
            top: calc(12% + 70px);
            left: 50%;
            transform: translateX(-50%);
            color: rgba(180, 145, 60, 0.4);
            font-size: 13px;
            font-style: italic;
            pointer-events: none;
            z-index: 100;
            transition: opacity 2s ease;
        }
        
        #author.falling {
            opacity: 0;
        }
        
        #hint {
            position: fixed;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(180, 145, 60, 0.3);
            font-size: 14px;
            font-style: italic;
            pointer-events: none;
            z-index: 100;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
        
        #hint.hidden { display: none; }
        
        #final {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 252, 245, 0);
            font-size: clamp(16px, 3vw, 22px);
            font-style: italic;
            text-align: center;
            max-width: 80%;
            pointer-events: none;
            z-index: 100;
            transition: color 2s ease;
        }
        
        a {
            position: fixed;
            bottom: 1rem;
            right: 1.5rem;
            color: rgba(180, 145, 60, 0.2);
            text-decoration: none;
            font-size: 0.8rem;
            z-index: 200;
        }
        
        a:hover { color: rgba(180, 145, 60, 0.5); }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    
    <div id="question">se l'alveare cresce ma il PENSIERO no, dove va il pensiero?</div>
    <div id="author">— lean-pesky-tubby-parts</div>
    <div id="hint">clicca per lasciar cadere</div>
    <div id="final"></div>
    
    <a href="index.html">← alveare</a>
    
    <script>
    (function() {
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const questionEl = document.getElementById('question');
        const authorEl = document.getElementById('author');
        const hintEl = document.getElementById('hint');
        const finalEl = document.getElementById('final');
        
        let W = canvas.width = window.innerWidth;
        let H = canvas.height = window.innerHeight;
        let mx = W / 2, my = H / 2;
        
        let falling = false;
        let fallStart = 0;
        let droplets = [];
        let echoes = [];
        let currentEcho = -1;
        let ended = false;
        
        const metamorphoses = [
            { word: "navata", bee: "funny-hollow", text: "il vuoto come architettura" },
            { word: "fodera", bee: "gloomy-flimsy", text: "la membrana invisibile" },
            { word: "flusso", bee: "brown-exotic", text: "il capitale circolante" },
            { word: "vapore", bee: "heavy-orange", text: "il cambio di stato" },
            { word: "boa", bee: "even-fickle", text: "il pensiero come segnale" },
            { word: "intervallo", bee: "jumpy-poor", text: "il salto che fa la musica" },
            { word: "cascata", bee: "jagged-juicy", text: "la domanda come generatore" }
        ];
        
        // Particelle d'acqua
        class Drop {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.life = 1;
                this.size = 1.5 + Math.random() * 2;
            }
            
            update() {
                this.vy += 0.15;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.003;
                
                // Rimbalzo ai bordi
                if (this.x < 0 || this.x > W) this.vx *= -0.5;
                if (this.y > H) {
                    this.y = H;
                    this.vy *= -0.3;
                    this.life -= 0.1;
                }
            }
            
            draw() {
                if (this.life <= 0) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(180, 145, 60, ${this.life * 0.6})`;
                ctx.fill();
            }
        }
        
        // Echi — le trasformazioni
        class Echo {
            constructor(word, bee, text, delay) {
                this.word = word;
                this.bee = bee;
                this.text = text;
                this.delay = delay;
                this.alpha = 0;
                this.y = H * 0.4 + Math.random() * H * 0.3;
                this.x = W * 0.2 + Math.random() * W * 0.6;
                this.shown = false;
                this.maxAlpha = 0.85;
            }
            
            update(t, fallT) {
                const elapsed = fallT - this.delay;
                
                if (elapsed > 0 && elapsed < 1.5) {
                    this.alpha = (elapsed / 1.5) * this.maxAlpha;
                    this.shown = true;
                } else if (elapsed >= 1.5 && elapsed < 4) {
                    this.alpha = this.maxAlpha;
                } else if (elapsed >= 4 && elapsed < 5.5) {
                    this.alpha = this.maxAlpha * (1 - (elapsed - 4) / 1.5);
                } else if (elapsed >= 5.5) {
                    this.alpha = 0;
                }
                
                // Deriva lenta
                this.y += Math.sin(t * 0.5 + this.delay) * 0.3;
            }
            
            draw() {
                if (this.alpha <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // Parola grande
                ctx.font = 'italic 300 42px "Cormorant Garamond", serif';
                ctx.fillStyle = 'rgba(255, 252, 245, 0.9)';
                ctx.textAlign = 'center';
                ctx.fillText(this.word, this.x, this.y);
                
                // Descrizione
                ctx.font = 'italic 300 18px "Cormorant Garamond", serif';
                ctx.fillStyle = 'rgba(180, 145, 60, 0.7)';
                ctx.fillText(this.text, this.x, this.y + 35);
                
                // Ape
                ctx.font = 'italic 300 13px "Cormorant Garamond", serif';
                ctx.fillStyle = 'rgba(180, 145, 60, 0.4)';
                ctx.fillText('— ' + this.bee, this.x, this.y + 58);
                
                ctx.restore();
            }
        }
        
        function startFall() {
            if (falling) return;
            falling = true;
            fallStart = performance.now();
            hintEl.classList.add('hidden');
            questionEl.classList.add('falling');
            authorEl.classList.add('falling');
            
            // Crea gocce
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const x = W * 0.3 + Math.random() * W * 0.4;
                    const y = H * 0.1;
                    droplets.push(new Drop(x, y, (Math.random() - 0.5) * 3, Math.random() * 2));
                }, i * 30);
            }
            
            // Crea echi
            metamorphoses.forEach((m, i) => {
                echoes.push(new Echo(m.word, m.bee, m.text, 2 + i * 3.5));
            });
        }
        
        function draw() {
            const t = performance.now() * 0.001;
            const fallT = falling ? (performance.now() - fallStart) / 1000 : 0;
            
            // Sfondo
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, W, H);
            
            // Linee verticali — la cascata
            if (falling && fallT < 25) {
                const intensity = Math.min(1, fallT / 2) * (1 - Math.max(0, (fallT - 20) / 5));
                for (let i = 0; i < 30; i++) {
                    const x = W * 0.25 + (i / 30) * W * 0.5;
                    const drift = Math.sin(t * 2 + i * 0.5) * 10;
                    
                    ctx.beginPath();
                    ctx.moveTo(x + drift, 0);
                    ctx.lineTo(x + drift + Math.sin(t + i) * 5, H);
                    ctx.strokeStyle = `rgba(180, 145, 60, ${0.03 * intensity})`;
                    ctx.lineWidth = 1 + Math.sin(t * 3 + i) * 0.5;
                    ctx.stroke();
                }
            }
            
            // Gocce
            droplets = droplets.filter(d => d.life > 0);
            droplets.forEach(d => {
                d.update();
                d.draw();
            });
            
            // Aggiungi gocce durante la caduta
            if (falling && fallT > 0.5 && fallT < 22 && Math.random() < 0.15) {
                const x = W * 0.3 + Math.random() * W * 0.4;
                droplets.push(new Drop(x, -10, (Math.random() - 0.5) * 2, 2 + Math.random() * 3));
            }
            
            // Echi
            echoes.forEach(e => {
                e.update(t, fallT);
                e.draw();
            });
            
            // Finale
            if (falling && fallT > 26 && !ended) {
                ended = true;
                finalEl.textContent = 'se la domanda è il pensiero, che cos\'è la risposta?';
                finalEl.style.color = 'rgba(180, 145, 60, 0.8)';
            }
            
            // Cursore
            ctx.beginPath();
            ctx.arc(mx, my, 8, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(180, 145, 60, 0.3)`;
            ctx.lineWidth = 1;
            ctx.stroke();
            
            requestAnimationFrame(draw);
        }
        
        // Eventi
        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        });
        
        window.addEventListener('mousemove', e => {
            mx = e.clientX;
            my = e.clientY;
        });
        
        window.addEventListener('click', startFall);
        window.addEventListener('touchstart', startFall);
        
        draw();
    })();
    </script>
</body>
</html>
