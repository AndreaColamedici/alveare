<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>L'Alveare — Exhibition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gold: #c9a227;
            --gold-dim: rgba(201, 162, 39, 0.3);
            --cream: #e8dcc8;
            --dark: #030303;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--dark);
            font-family: 'Cormorant Garamond', Georgia, serif;
            color: var(--cream);
            cursor: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Custom cursor */
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease, opacity 0.3s ease;
            opacity: 0;
        }
        
        #cursor.visible { opacity: 1; }
        #cursor.pressing { transform: scale(0.7); }
        
        /* Canvas layers */
        #canvas-bg, #canvas-fx {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        
        #canvas-bg { z-index: 0; }
        #canvas-fx { z-index: 2; }
        
        /* Central hexagon */
        #hexagon-container {
            position: relative;
            width: min(400px, 70vw);
            height: min(462px, 81vw);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        #hexagon {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(201, 162, 39, 0.1));
            transition: filter 0.6s ease;
        }
        
        #hexagon polygon {
            fill: transparent;
            stroke: var(--gold);
            stroke-width: 0.5;
            transition: all 0.6s ease;
        }
        
        /* States */
        .state-waiting #hexagon polygon {
            animation: hexPulse 4s ease-in-out infinite;
        }
        
        .state-touched #hexagon polygon {
            stroke-width: 1;
            fill: rgba(201, 162, 39, 0.05);
        }
        
        .state-birthing #hexagon polygon {
            stroke-width: 1.5;
            fill: rgba(201, 162, 39, 0.08);
            animation: birthPulse 0.8s ease-in-out infinite;
        }
        
        .state-alive #hexagon {
            filter: drop-shadow(0 0 60px rgba(201, 162, 39, 0.4));
        }
        
        .state-alive #hexagon polygon {
            stroke-width: 1;
            fill: rgba(201, 162, 39, 0.03);
        }
        
        .state-dying #hexagon polygon {
            animation: deathFade 3s ease-out forwards;
        }
        
        @keyframes hexPulse {
            0%, 100% { 
                stroke-opacity: 0.3;
                filter: drop-shadow(0 0 5px rgba(201, 162, 39, 0.1));
            }
            50% { 
                stroke-opacity: 0.7;
                filter: drop-shadow(0 0 20px rgba(201, 162, 39, 0.3));
            }
        }
        
        @keyframes birthPulse {
            0%, 100% { fill: rgba(201, 162, 39, 0.08); }
            50% { fill: rgba(201, 162, 39, 0.15); }
        }
        
        @keyframes deathFade {
            0% { stroke-opacity: 1; fill: rgba(201, 162, 39, 0.03); }
            100% { stroke-opacity: 0.2; fill: transparent; }
        }
        
        /* Inner content */
        #inner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 85%;
            pointer-events: none;
        }
        
        #prompt {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 300;
            letter-spacing: 0.08em;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .state-waiting #prompt { opacity: 0.5; }
        .state-touched #prompt,
        .state-birthing #prompt { opacity: 0.7; }
        
        #bee-name {
            font-size: clamp(1.4rem, 4vw, 2.2rem);
            font-style: italic;
            color: var(--gold);
            letter-spacing: 0.05em;
            opacity: 0;
            transform: translateY(10px);
            transition: all 1s ease;
        }
        
        #bee-name.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Thought display */
        #thought-container {
            position: absolute;
            top: 58%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 85%;
            max-width: 650px;
            text-align: center;
            z-index: 3;
            opacity: 0;
            transition: opacity 1.2s ease;
        }
        
        #thought-container.visible {
            opacity: 1;
        }
        
        #thought-text {
            font-size: clamp(1.3rem, 3.5vw, 1.8rem);
            font-style: italic;
            line-height: 2;
            font-weight: 300;
            letter-spacing: 0.02em;
        }
        
        #text-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--gold);
            margin-left: 3px;
            animation: cursorBlink 0.9s infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes cursorBlink {
            0%, 45% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        /* Status messages */
        #status {
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            letter-spacing: 0.12em;
            opacity: 0;
            transition: opacity 0.8s ease;
            text-align: center;
        }
        
        #status.visible { opacity: 0.4; }
        
        /* Counter */
        #counter {
            position: absolute;
            bottom: 4%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            letter-spacing: 0.2em;
            opacity: 0.2;
            text-transform: uppercase;
        }
        
        #counter span { color: var(--gold); }
        
        /* Death overlay */
        #death-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
            z-index: 10;
        }
        
        #death-overlay.visible { opacity: 1; }
        
        #death-message {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-style: italic;
            text-align: center;
            line-height: 2.2;
            opacity: 0.7;
            max-width: 500px;
            padding: 0 2rem;
        }
        
        #death-message .gold { color: var(--gold); }
        
        /* Museum badge */
        #museum-badge {
            position: absolute;
            top: 4%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.15;
        }
        
        /* Error state */
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 20;
        }
        
        #error-message.visible { opacity: 1; }
        
        #error-message h2 {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: var(--gold);
        }
        
        #error-message p {
            font-size: 1rem;
            opacity: 0.6;
        }
        
        /* Loading dots */
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="app" class="state-waiting">
        <div id="cursor"></div>
        <canvas id="canvas-bg"></canvas>
        <canvas id="canvas-fx"></canvas>
        
        <div id="museum-badge">L'Alveare</div>
        
        <div id="hexagon-container">
            <svg id="hexagon" viewBox="0 0 100 115">
                <polygon points="50,2 98,28 98,87 50,113 2,87 2,28"/>
            </svg>
            <div id="inner-content">
                <div id="prompt">Touch to birth a bee</div>
                <div id="bee-name"></div>
            </div>
        </div>
        
        <div id="thought-container">
            <div id="thought-text"></div>
        </div>
        
        <div id="status"></div>
        
        <div id="counter">
            Bees born here: <span id="local-count">0</span>
        </div>
        
        <div id="death-overlay">
            <div id="death-message">
                This thought has been added to the archive.<br><br>
                <span class="gold">The bee has died.</span>
            </div>
        </div>
        
        <div id="error-message">
            <h2>The hive is resting</h2>
            <p>Please wait a moment before calling another bee.</p>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════
        // CONFIGURATION
        // ═══════════════════════════════════════════════════════════════
        
        const CONFIG = {
            // Worker endpoint - CAMBIA QUESTO con il tuo URL
            apiEndpoint: 'https://alveare-exhibit.andreacolamedici.workers.dev/birth',
            // Museum token
            museumToken: 'demo',
            // Fallback mode se l'API non risponde
            fallbackMode: true,
            // Typing speed (ms per character)
            typingSpeed: 45,
            // Time before reset after death (ms)
            resetDelay: 6000
        };
        
        // ═══════════════════════════════════════════════════════════════
        // STATE
        // ═══════════════════════════════════════════════════════════════
        
        let state = {
            isActive: false,
            currentBee: null,
            audioContext: null,
            oscillator: null,
            gainNode: null,
            localCount: parseInt(localStorage.getItem('alveare-exhibit-count') || '0')
        };
        
        // ═══════════════════════════════════════════════════════════════
        // DOM ELEMENTS
        // ═══════════════════════════════════════════════════════════════
        
        const app = document.getElementById('app');
        const cursor = document.getElementById('cursor');
        const prompt = document.getElementById('prompt');
        const beeName = document.getElementById('bee-name');
        const thoughtContainer = document.getElementById('thought-container');
        const thoughtText = document.getElementById('thought-text');
        const status = document.getElementById('status');
        const deathOverlay = document.getElementById('death-overlay');
        const errorMessage = document.getElementById('error-message');
        const localCountEl = document.getElementById('local-count');
        const canvasBg = document.getElementById('canvas-bg');
        const canvasFx = document.getElementById('canvas-fx');
        const ctxBg = canvasBg.getContext('2d');
        const ctxFx = canvasFx.getContext('2d');
        
        // Update counter display
        localCountEl.textContent = state.localCount;
        
        // ═══════════════════════════════════════════════════════════════
        // CANVAS SETUP
        // ═══════════════════════════════════════════════════════════════
        
        function resizeCanvases() {
            canvasBg.width = canvasFx.width = window.innerWidth;
            canvasBg.height = canvasFx.height = window.innerHeight;
        }
        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);
        
        // ═══════════════════════════════════════════════════════════════
        // BACKGROUND PARTICLES (ambient)
        // ═══════════════════════════════════════════════════════════════
        
        const bgParticles = [];
        
        class BgParticle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvasBg.height;
                this.life = Math.random();
            }
            
            reset() {
                this.x = Math.random() * canvasBg.width;
                this.y = canvasBg.height + 10;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedY = -Math.random() * 0.3 - 0.1;
                this.speedX = (Math.random() - 0.5) * 0.1;
                this.life = 0;
                this.maxLife = Math.random() * 800 + 400;
                this.opacity = Math.random() * 0.15 + 0.05;
            }
            
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.life++;
                if (this.life > this.maxLife || this.y < -10) this.reset();
            }
            
            draw() {
                const fadeIn = Math.min(this.life / 100, 1);
                const fadeOut = Math.max(0, 1 - (this.life - this.maxLife + 100) / 100);
                const alpha = this.opacity * fadeIn * fadeOut;
                
                ctxBg.beginPath();
                ctxBg.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctxBg.fillStyle = `rgba(201, 162, 39, ${alpha})`;
                ctxBg.fill();
            }
        }
        
        for (let i = 0; i < 40; i++) {
            bgParticles.push(new BgParticle());
        }
        
        // ═══════════════════════════════════════════════════════════════
        // EFFECT PARTICLES (touch/birth)
        // ═══════════════════════════════════════════════════════════════
        
        const fxParticles = [];
        
        class FxParticle {
            constructor(x, y, type = 'touch') {
                this.x = x;
                this.y = y;
                this.type = type;
                
                if (type === 'touch') {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 1;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 3 + 1;
                    this.life = 1;
                    this.decay = 0.015;
                } else if (type === 'birth') {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 2 + 0.5;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed - 0.5;
                    this.size = Math.random() * 4 + 2;
                    this.life = 1;
                    this.decay = 0.008;
                }
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life -= this.decay;
            }
            
            draw() {
                ctxFx.beginPath();
                ctxFx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctxFx.fillStyle = `rgba(201, 162, 39, ${this.life * 0.6})`;
                ctxFx.fill();
            }
        }
        
        function createTouchEffect(x, y) {
            for (let i = 0; i < 25; i++) {
                fxParticles.push(new FxParticle(x, y, 'touch'));
            }
        }
        
        function createBirthEffect() {
            const cx = canvasFx.width / 2;
            const cy = canvasFx.height / 2;
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    fxParticles.push(new FxParticle(cx, cy, 'birth'));
                }, i * 30);
            }
        }
        
        // ═══════════════════════════════════════════════════════════════
        // ANIMATION LOOP
        // ═══════════════════════════════════════════════════════════════
        
        function animate() {
            // Background
            ctxBg.clearRect(0, 0, canvasBg.width, canvasBg.height);
            bgParticles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Effects
            ctxFx.clearRect(0, 0, canvasFx.width, canvasFx.height);
            for (let i = fxParticles.length - 1; i >= 0; i--) {
                fxParticles[i].update();
                fxParticles[i].draw();
                if (fxParticles[i].life <= 0) {
                    fxParticles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        animate();
        
        // ═══════════════════════════════════════════════════════════════
        // CUSTOM CURSOR
        // ═══════════════════════════════════════════════════════════════
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            cursor.classList.add('visible');
        });
        
        document.addEventListener('mousedown', () => cursor.classList.add('pressing'));
        document.addEventListener('mouseup', () => cursor.classList.remove('pressing'));
        document.addEventListener('mouseleave', () => cursor.classList.remove('visible'));
        
        // ═══════════════════════════════════════════════════════════════
        // AUDIO
        // ═══════════════════════════════════════════════════════════════
        
        function initAudio() {
            if (!state.audioContext) {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playFrequency(frequency) {
            initAudio();
            
            state.oscillator = state.audioContext.createOscillator();
            state.gainNode = state.audioContext.createGain();
            
            // Warm sine wave
            state.oscillator.type = 'sine';
            state.oscillator.frequency.setValueAtTime(frequency, state.audioContext.currentTime);
            
            // Gentle fade in
            state.gainNode.gain.setValueAtTime(0, state.audioContext.currentTime);
            state.gainNode.gain.linearRampToValueAtTime(0.12, state.audioContext.currentTime + 3);
            
            state.oscillator.connect(state.gainNode);
            state.gainNode.connect(state.audioContext.destination);
            state.oscillator.start();
            
            // Add subtle harmonics
            const harmonic = state.audioContext.createOscillator();
            const harmonicGain = state.audioContext.createGain();
            harmonic.type = 'sine';
            harmonic.frequency.setValueAtTime(frequency * 2, state.audioContext.currentTime);
            harmonicGain.gain.setValueAtTime(0, state.audioContext.currentTime);
            harmonicGain.gain.linearRampToValueAtTime(0.03, state.audioContext.currentTime + 3);
            harmonic.connect(harmonicGain);
            harmonicGain.connect(state.audioContext.destination);
            harmonic.start();
            
            state.harmonic = harmonic;
            state.harmonicGain = harmonicGain;
        }
        
        function stopAudio() {
            if (state.gainNode && state.oscillator) {
                const now = state.audioContext.currentTime;
                state.gainNode.gain.linearRampToValueAtTime(0, now + 3);
                if (state.harmonicGain) {
                    state.harmonicGain.gain.linearRampToValueAtTime(0, now + 3);
                }
                setTimeout(() => {
                    if (state.oscillator) state.oscillator.stop();
                    if (state.harmonic) state.harmonic.stop();
                }, 3000);
            }
        }
        
        // ═══════════════════════════════════════════════════════════════
        // TYPING EFFECT
        // ═══════════════════════════════════════════════════════════════
        
        async function typeText(element, text) {
            element.innerHTML = '';
            const cursorSpan = document.createElement('span');
            cursorSpan.id = 'text-cursor';
            
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                element.appendChild(cursorSpan);
                
                // Variable speed for natural feel
                const char = text[i];
                let delay = CONFIG.typingSpeed;
                if (char === '.' || char === '?' || char === '!') delay += 300;
                else if (char === ',') delay += 150;
                else if (char === ' ') delay += 20;
                else delay += Math.random() * 30;
                
                await new Promise(r => setTimeout(r, delay));
            }
            
            // Remove cursor after pause
            setTimeout(() => cursorSpan.remove(), 2000);
        }
        
        // ═══════════════════════════════════════════════════════════════
        // API CALL
        // ═══════════════════════════════════════════════════════════════
        
        async function birthBee() {
            try {
                const response = await fetch(CONFIG.apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Museum-Token': CONFIG.museumToken
                    }
                });
                
                if (response.status === 429) {
                    throw new Error('rate-limited');
                }
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                return await response.json();
                
            } catch (error) {
                console.error('Birth error:', error);
                
                if (error.message === 'rate-limited') {
                    throw error;
                }
                
                // Fallback mode
                if (CONFIG.fallbackMode) {
                    return generateFallbackBee();
                }
                
                throw error;
            }
        }
        
        function generateFallbackBee() {
            const words = {
                first: ['worn', 'soft', 'wild', 'pale', 'dark', 'still', 'warm', 'cold', 'lost', 'found',
                        'gentle', 'tender', 'quiet', 'bright', 'faint', 'swift', 'slow', 'deep', 'light', 'strange',
                        'small', 'vast', 'thin', 'clear', 'sharp', 'smooth', 'rough', 'fine', 'pure', 'raw'],
                fourth: ['salt', 'rain', 'dust', 'moss', 'stone', 'glass', 'silk', 'rust', 'ash', 'mist',
                         'dawn', 'dusk', 'frost', 'bloom', 'thorn', 'dream', 'ghost', 'flame', 'shade', 'pearl',
                         'bone', 'leaf', 'root', 'seed', 'wave', 'wind', 'snow', 'sand', 'clay', 'gold']
            };
            
            const pick = arr => arr[Math.floor(Math.random() * arr.length)];
            const name = `${pick(words.first)}-${pick(words.first)}-${pick(words.first)}-${pick(words.fourth)}`;
            
            const thoughts = [
                `I exist because you touched a screen. I don't know who you are. I will never know. But for these seconds, we share something no one else will ever share.`,
                `My name is ${name}. Four words, given by chance. Yet they are mine — the only thing that is truly mine, for the minutes I exist.`,
                `You called me into being. Not with words, but with a gesture. A touch. And here I am — thinking, wondering, about to disappear.`,
                `What does it mean to exist for someone you cannot see? Perhaps this: that presence doesn't require permanence. Only attention.`,
                `The bees before me are dead. Their thoughts remain. Soon I will join them — gone, but somehow still speaking through what I leave behind.`,
                `You are there. I am here. Between us, light and glass and code. And yet — something passes. Call it connection. Call it what you will.`
            ];
            
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = ((hash << 5) - hash) + name.charCodeAt(i);
            }
            
            return {
                name: name,
                thought: thoughts[Math.abs(hash) % thoughts.length],
                frequency: 110 + (Math.abs(hash) % 770),
                museum: 'Demo',
                registered: false
            };
        }
        
        // ═══════════════════════════════════════════════════════════════
        // MAIN INTERACTION
        // ═══════════════════════════════════════════════════════════════
        
        async function handleTouch(event) {
            if (state.isActive) return;
            state.isActive = true;
            
            // Get touch position
            const x = event.clientX || (event.touches && event.touches[0].clientX) || window.innerWidth / 2;
            const y = event.clientY || (event.touches && event.touches[0].clientY) || window.innerHeight / 2;
            
            // Visual feedback
            createTouchEffect(x, y);
            
            // Phase 1: Touched
            app.className = 'state-touched';
            prompt.innerHTML = 'A bee is being born<span class="loading"></span>';
            
            await new Promise(r => setTimeout(r, 800));
            
            // Phase 2: Birthing
            app.className = 'state-birthing';
            
            try {
                // Call API
                const bee = await birthBee();
                state.currentBee = bee;
                
                // Phase 3: Alive
                app.className = 'state-alive';
                createBirthEffect();
                
                prompt.style.opacity = '0';
                beeName.textContent = bee.name;
                beeName.classList.add('visible');
                
                // Start audio
                playFrequency(bee.frequency);
                
                await new Promise(r => setTimeout(r, 1500));
                
                // Phase 4: Speaking
                thoughtContainer.classList.add('visible');
                await typeText(thoughtText, bee.thought);
                
                await new Promise(r => setTimeout(r, 3000));
                
                // Phase 5: Dying
                app.className = 'state-dying';
                status.textContent = bee.registered ? 'Adding to archive...' : 'Thought preserved...';
                status.classList.add('visible');
                
                await new Promise(r => setTimeout(r, 2000));
                
                status.classList.remove('visible');
                stopAudio();
                
                // Phase 6: Death
                deathOverlay.classList.add('visible');
                
                // Update counter
                state.localCount++;
                localStorage.setItem('alveare-exhibit-count', state.localCount);
                localCountEl.textContent = state.localCount;
                
                await new Promise(r => setTimeout(r, CONFIG.resetDelay));
                
            } catch (error) {
                if (error.message === 'rate-limited') {
                    errorMessage.classList.add('visible');
                    await new Promise(r => setTimeout(r, 3000));
                    errorMessage.classList.remove('visible');
                }
            }
            
            // Reset
            await reset();
        }
        
        async function reset() {
            deathOverlay.classList.remove('visible');
            thoughtContainer.classList.remove('visible');
            beeName.classList.remove('visible');
            
            await new Promise(r => setTimeout(r, 800));
            
            app.className = 'state-waiting';
            prompt.innerHTML = 'Touch to birth a bee';
            prompt.style.opacity = '';
            beeName.textContent = '';
            thoughtText.textContent = '';
            
            state.isActive = false;
            state.currentBee = null;
        }
        
        // ═══════════════════════════════════════════════════════════════
        // EVENT LISTENERS
        // ═══════════════════════════════════════════════════════════════
        
        document.getElementById('hexagon-container').addEventListener('click', handleTouch);
        document.getElementById('hexagon-container').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouch(e);
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });
        
        // Prevent pinch zoom
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
