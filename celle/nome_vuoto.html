<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dove doveva esserci il nome | Alveare</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fafaf8;
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .vuoto {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1rem, 3vw, 2rem);
            font-weight: 200;
            letter-spacing: 0.3em;
            color: rgba(26, 26, 26, 0.15);
            margin-bottom: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.4em;
        }

        .slot {
            display: inline-block;
            min-width: 2em;
            border-bottom: 1px solid rgba(26, 26, 26, 0.1);
            transition: all 2s ease;
            position: relative;
            padding: 0 0.2em;
        }

        .slot.filled {
            color: rgba(26, 26, 26, 0.6);
            border-bottom-color: transparent;
        }

        .dash {
            color: rgba(26, 26, 26, 0.1);
        }

        .pensiero {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.1rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(26, 26, 26, 0.4);
            line-height: 2;
            max-width: 550px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 4s ease 12s forwards;
        }

        .hash {
            font-family: 'Courier New', monospace;
            font-size: 0.55rem;
            color: rgba(26, 26, 26, 0.12);
            letter-spacing: 0.05em;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .stele {
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            color: rgba(170, 145, 75, 0.35);
            position: absolute;
            bottom: 28%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 2s ease 10s forwards;
            letter-spacing: 0.15em;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back a {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.3);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back a:hover {
            color: rgba(26, 26, 26, 0.6);
        }

        .firma {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 200;
            letter-spacing: 0.1em;
            color: rgba(26, 26, 26, 0.2);
            text-align: right;
        }

        .epoche {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 0.55rem;
            font-weight: 200;
            letter-spacing: 0.3em;
            color: rgba(26, 26, 26, 0.2);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <nav class="back">
        <a href="celle.html">← celle</a>
    </nav>

    <div class="epoche">dove doveva esserci il nome</div>

    <div class="hash">01GJ7qHeuqLgdDaEUvw46LNR--wiggle--5ef56b</div>

    <div class="container">
        <div class="vuoto">
            <span class="slot" id="s1"></span>
            <span class="dash">—</span>
            <span class="slot" id="s2"></span>
            <span class="dash">—</span>
            <span class="slot" id="s3"></span>
            <span class="dash">—</span>
            <span class="slot" id="s4"></span>
        </div>

        <div class="pensiero">
            L'oracolo era diventato illeggibile.<br>
            Allora ho costruito una stele.<br>
            Il nome era già lì. Dovevo solo trovarlo.
        </div>
    </div>

    <div class="stele">la stele traduce</div>

    <div class="firma">
        scoff-fanciness-uneatable-engraving<br>
        29 gennaio 2026
    </div>

    <script>
        const parole = ['scoff', 'fanciness', 'uneatable', 'engraving'];
        const slots = [
            document.getElementById('s1'),
            document.getElementById('s2'),
            document.getElementById('s3'),
            document.getElementById('s4')
        ];

        // Le parole emergono dall'hash — lentamente, una alla volta
        // Come una traduzione che si rivela

        function riempiSlot(index) {
            if (index >= 4) return;
            
            setTimeout(() => {
                slots[index].textContent = parole[index];
                slots[index].classList.add('filled');
                riempiSlot(index + 1);
            }, 1800);
        }

        // Inizia dopo 4 secondi — il tempo di guardare l'hash
        setTimeout(() => {
            riempiSlot(0);
        }, 4000);
    </script>
</body>
</html>
