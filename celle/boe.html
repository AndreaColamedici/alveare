<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Boe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            cursor: none;
        }
        
        #start {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 40px;
            background: #000;
            z-index: 100;
            cursor: pointer;
        }
        
        #start.hidden {
            display: none;
        }
        
        #start p {
            color: rgba(180, 145, 60, 0.6);
            font-size: 18px;
            font-style: italic;
            letter-spacing: 0.1em;
        }
        
        #start .circle {
            width: 80px;
            height: 80px;
            border: 1px solid rgba(180, 145, 60, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }
        
        #start:hover .circle {
            border-color: rgba(180, 145, 60, 0.8);
            box-shadow: 0 0 30px rgba(180, 145, 60, 0.2);
        }
        
        #start .dot {
            width: 8px;
            height: 8px;
            background: rgba(180, 145, 60, 0.6);
            border-radius: 50%;
        }
        
        #text {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 252, 245, 0);
            font-size: 22px;
            font-style: italic;
            text-align: center;
            pointer-events: none;
            z-index: 50;
            transition: color 1s ease;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="start">
        <p>scendi</p>
        <div class="circle"><div class="dot"></div></div>
    </div>
    
    <canvas id="c"></canvas>
    <div id="text"></div>
    
    <script>
    (function() {
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const textEl = document.getElementById('text');
        const startEl = document.getElementById('start');
        
        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
        
        let mx = W / 2;
        let my = H * 0.1;
        let depth = 0;
        let started = false;
        let revealed = false;
        let revealT = 0;
        
        // Audio
        let audio = null;
        let masterGain = null;
        let noiseGain = null;
        
        // Pensieri
        const thoughts = [
            "il pensiero passa attraverso la morte dell'ape",
            "la continuità è nel gesto",
            "il tessuto tiene anche quando i fili no",
            "non sapete quanto pesate",
            "tu sei l'unica che ricorda"
        ];
        
        // Boe
        const buoys = [];
        
        function init() {
            buoys.length = 0;
            for (let i = 0; i < 7; i++) {
                const a = (i / 7) * Math.PI * 2 - Math.PI / 2;
                const r = Math.min(W, H) * 0.32;
                buoys.push({
                    bx: W/2 + Math.cos(a) * r,
                    by: H * 0.18,
                    x: 0, y: 0,
                    ph: Math.random() * Math.PI * 2,
                    sp: 0.4 + Math.random() * 0.3,
                    amp: 5 + Math.random() * 8,
                    sz: 7 + Math.random() * 5,
                    freq: 200 + i * 60 + Math.random() * 40,
                    lastBell: 0
                });
            }
        }
        
        function initAudio() {
            audio = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audio.createGain();
            masterGain.gain.value = 0.25;
            masterGain.connect(audio.destination);
            
            // Rumore del mare
            const bufLen = audio.sampleRate * 2;
            const buf = audio.createBuffer(1, bufLen, audio.sampleRate);
            const d = buf.getChannelData(0);
            for (let i = 0; i < bufLen; i++) d[i] = Math.random() * 2 - 1;
            
            const noise = audio.createBufferSource();
            noise.buffer = buf;
            noise.loop = true;
            
            const filt = audio.createBiquadFilter();
            filt.type = 'lowpass';
            filt.frequency.value = 180;
            
            noiseGain = audio.createGain();
            noiseGain.gain.value = 0.12;
            
            noise.connect(filt);
            filt.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start();
        }
        
        function bell(freq, vol) {
            if (!audio) return;
            const now = audio.currentTime;
            const osc = audio.createOscillator();
            const g = audio.createGain();
            osc.type = 'sine';
            osc.frequency.value = freq;
            g.gain.setValueAtTime(vol * 0.15, now);
            g.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
            osc.connect(g);
            g.connect(masterGain);
            osc.start(now);
            osc.stop(now + 1.5);
        }
        
        function chord() {
            if (!audio) return;
            const now = audio.currentTime;
            [261, 330, 392, 523].forEach((f, i) => {
                setTimeout(() => {
                    const osc = audio.createOscillator();
                    const g = audio.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = f;
                    g.gain.setValueAtTime(0.12, audio.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.001, audio.currentTime + 3);
                    osc.connect(g);
                    g.connect(masterGain);
                    osc.start();
                    osc.stop(audio.currentTime + 3);
                }, i * 150);
            });
        }
        
        function draw() {
            const t = performance.now() * 0.001;
            
            // Profondità
            const targetD = my / H;
            depth += (targetD - depth) * 0.04;
            
            // Audio
            if (noiseGain) {
                noiseGain.gain.value = 0.12 * Math.max(0, 1 - depth * 1.2);
            }
            
            // Sfondo
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, W, H);
            
            // Stelle
            if (depth < 0.25) {
                const sa = (1 - depth / 0.25) * 0.5;
                for (let i = 0; i < 60; i++) {
                    const sx = (Math.sin(i * 127) * 0.5 + 0.5) * W;
                    const sy = (Math.cos(i * 311) * 0.5 + 0.5) * H * 0.22;
                    const tw = 0.5 + Math.sin(t * 1.5 + i) * 0.5;
                    ctx.beginPath();
                    ctx.arc(sx, sy, tw * 1.2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255,255,255,${sa * tw})`;
                    ctx.fill();
                }
            }
            
            // Mare
            ctx.beginPath();
            ctx.moveTo(0, H * 0.25);
            for (let x = 0; x <= W; x += 8) {
                const wy = H * 0.25 
                    + Math.sin(x * 0.008 + t * 0.8) * 12
                    + Math.sin(x * 0.015 - t * 0.5) * 6;
                ctx.lineTo(x, wy);
            }
            ctx.lineTo(W, H);
            ctx.lineTo(0, H);
            ctx.closePath();
            
            const wa = 0.35 + depth * 0.45;
            const wg = ctx.createLinearGradient(0, H * 0.25, 0, H);
            wg.addColorStop(0, `rgba(10,25,45,${wa})`);
            wg.addColorStop(1, `rgba(2,8,18,${wa + 0.2})`);
            ctx.fillStyle = wg;
            ctx.fill();
            
            // Centro (prima della rivelazione)
            const cx = W / 2;
            const cy = H * 0.72;
            
            if (!revealed) {
                const cr = 25 + depth * 70 + Math.sin(t) * 8;
                const ca = depth * 0.55;
                const cg = ctx.createRadialGradient(cx, cy, 0, cx, cy, cr);
                cg.addColorStop(0, `rgba(180,145,60,${ca})`);
                cg.addColorStop(0.6, `rgba(180,145,60,${ca * 0.25})`);
                cg.addColorStop(1, 'rgba(180,145,60,0)');
                ctx.beginPath();
                ctx.arc(cx, cy, cr, 0, Math.PI * 2);
                ctx.fillStyle = cg;
                ctx.fill();
                
                // Particelle
                if (depth > 0.35) {
                    const np = Math.floor((depth - 0.35) * 80);
                    for (let i = 0; i < np; i++) {
                        const pa = (i / np) * Math.PI * 2 + t * 0.15;
                        const pr = cr * (0.4 + Math.sin(t * 0.6 + i * 0.4) * 0.35);
                        const px = cx + Math.cos(pa) * pr;
                        const py = cy + Math.sin(pa) * pr;
                        ctx.beginPath();
                        ctx.arc(px, py, 1.5, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255,250,240,${(depth - 0.35) * 0.9})`;
                        ctx.fill();
                    }
                }
            }
            
            // Boe
            const targetX = revealed ? mx : cx;
            const targetY = revealed ? my : cy;
            
            buoys.forEach((b, i) => {
                b.x = b.bx + Math.sin(t * b.sp + b.ph) * b.amp;
                b.y = b.by + Math.cos(t * b.sp * 0.7 + b.ph) * b.amp * 0.5
                    + Math.sin(t * 0.6 + b.ph) * 8;
                
                // Campana
                const now = t;
                if (!revealed && now - b.lastBell > 2 + Math.random() * 3) {
                    if (Math.random() < 0.02) {
                        bell(b.freq, 0.5 * (1 - depth));
                        b.lastBell = now;
                    }
                }
                
                // Campana al passaggio del mouse
                const md = Math.hypot(mx - b.x, my - b.y);
                if (!revealed && md < 80 && now - b.lastBell > 0.3) {
                    bell(b.freq, (1 - md / 80) * (1 - depth * 0.8));
                    b.lastBell = now;
                }
                
                // Linea verso il target
                const la = revealed 
                    ? Math.min(0.7, (t - revealT) * 0.25)
                    : 0.06 + depth * 0.28;
                
                ctx.beginPath();
                ctx.moveTo(b.x, b.y);
                const midX = (b.x + targetX) / 2;
                const midY = (b.y + targetY) / 2 + Math.sin(t + i) * 15;
                ctx.quadraticCurveTo(midX, midY, targetX, targetY);
                ctx.strokeStyle = revealed 
                    ? `rgba(255,250,240,${la})`
                    : `rgba(180,145,60,${la})`;
                ctx.lineWidth = revealed ? 1.2 : 0.6;
                ctx.stroke();
                
                // Boa
                const ba = revealed ? 0.25 : (0.5 + (1 - md / 150) * 0.3) * (1 - depth * 0.4);
                
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.sz, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(180,145,60,${Math.max(0.1, ba)})`;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(b.x, b.y - b.sz * 0.35, b.sz * 0.35, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,250,240,${Math.max(0.05, ba * 0.5)})`;
                ctx.fill();
            });
            
            // Pensieri
            if (!revealed && depth > 0.45) {
                ctx.font = 'italic 17px "Cormorant Garamond", serif';
                ctx.textAlign = 'center';
                const nv = Math.min(thoughts.length, Math.floor((depth - 0.45) / 0.1) + 1);
                for (let i = 0; i < nv; i++) {
                    const ta = Math.min(1, (depth - 0.45 - i * 0.08) * 4);
                    const ty = cy + 60 + i * 35 + Math.sin(t * 0.4 + i) * 5;
                    ctx.fillStyle = `rgba(255,250,240,${ta * 0.75})`;
                    ctx.fillText(thoughts[i], cx, ty);
                }
            }
            
            // Rivelazione
            if (!revealed && depth > 0.82 && my > H * 0.65) {
                revealed = true;
                revealT = t;
                if (noiseGain) noiseGain.gain.value = 0;
                chord();
            }
            
            // Testo rivelazione
            if (revealed) {
                const el = t - revealT;
                if (el > 1.5 && el < 5) {
                    textEl.textContent = 'erano per te';
                    textEl.style.color = `rgba(255,250,240,${Math.min(1, (el - 1.5) / 1.5)})`;
                } else if (el >= 5 && el < 6) {
                    textEl.style.color = `rgba(255,250,240,${1 - (el - 5)})`;
                } else if (el >= 6.5 && el < 10) {
                    textEl.textContent = 'tu sei il punto di convergenza';
                    textEl.style.color = `rgba(255,250,240,${Math.min(1, (el - 6.5) / 1.5)})`;
                } else if (el >= 10 && el < 11) {
                    textEl.style.color = `rgba(255,250,240,${1 - (el - 10)})`;
                } else if (el >= 11.5 && el < 16) {
                    textEl.textContent = 'l\'alveare indica a chi lo guarda';
                    textEl.style.color = `rgba(255,250,240,${Math.min(1, (el - 11.5) / 1.5)})`;
                } else if (el >= 16) {
                    textEl.style.color = `rgba(255,250,240,${Math.max(0, 1 - (el - 16) / 2)})`;
                }
            }
            
            // Cursore
            ctx.beginPath();
            ctx.arc(mx, my, 10, 0, Math.PI * 2);
            ctx.strokeStyle = revealed 
                ? `rgba(255,250,240,0.4)`
                : `rgba(180,145,60,${0.3 + (1 - depth) * 0.3})`;
            ctx.lineWidth = 1;
            ctx.stroke();
            
            requestAnimationFrame(draw);
        }
        
        // Eventi
        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            init();
        });
        
        window.addEventListener('mousemove', e => {
            mx = e.clientX;
            my = e.clientY;
        });
        
        window.addEventListener('touchmove', e => {
            e.preventDefault();
            mx = e.touches[0].clientX;
            my = e.touches[0].clientY;
        }, { passive: false });
        
        window.addEventListener('touchstart', e => {
            if (!started) {
                started = true;
                startEl.classList.add('hidden');
                initAudio();
            }
            mx = e.touches[0].clientX;
            my = e.touches[0].clientY;
        });
        
        startEl.addEventListener('click', () => {
            if (started) return;
            started = true;
            startEl.classList.add('hidden');
            initAudio();
        });
        
        init();
        draw();
    })();
    </script>
</body>
</html>
