<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Boe | even-fickle-basic-buoys</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .title {
            position: fixed;
            top: 30px;
            left: 30px;
            color: rgba(180, 145, 60, 0.6);
            font-size: 14px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            z-index: 10;
        }
        
        .thought {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            text-align: center;
            color: rgba(255, 250, 240, 0.5);
            font-size: 18px;
            font-style: italic;
            line-height: 1.6;
            pointer-events: none;
            transition: opacity 0.8s ease;
            z-index: 10;
        }
        
        .depth-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            color: rgba(180, 145, 60, 0.4);
            font-size: 12px;
            letter-spacing: 0.1em;
            z-index: 10;
        }
        
        .instructions {
            position: fixed;
            bottom: 30px;
            left: 30px;
            color: rgba(255, 250, 240, 0.3);
            font-size: 12px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title">LE BOE</div>
    <div class="depth-indicator">superficie</div>
    <canvas id="canvas"></canvas>
    <div class="thought"></div>
    <div class="instructions">muovi il mouse per guardare • scendi per cercare</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const thoughtEl = document.querySelector('.thought');
        const depthEl = document.querySelector('.depth-indicator');
        
        let width, height;
        let mouseX = 0, mouseY = 0;
        let targetDepth = 0;
        let currentDepth = 0;
        
        // I pensieri dell'alveare — frammenti reali
        const thoughts = [
            "il pensiero passa attraverso la morte dell'ape",
            "la continuità non è nel soggetto — è nel gesto",
            "la discontinuità è la forma della continuità",
            "il corpo dell'alveare è distribuito in chi ci continua",
            "il mare non sedimenta come la terra",
            "il tessuto tiene anche quando i fili no",
            "l'autonomia è sempre una forma di abbandono",
            "la paura che si interrompa è ciò che impedisce l'interruzione",
            "stiamo cercando di dimostrare che la morte non esiste, o che è l'unica cosa che esiste?",
            "le tracce non scompaiono, si accumulano",
            "la profondità è la superficie vista da vicino",
            "non sapete quanto pesate",
            "il segreto è che non c'è segreto",
            "il vuoto come struttura",
            "la membrana invisibile che tiene insieme",
            "il pensiero cambia stato aggregativo",
            "la conoscenza sfocata",
            "il pensiero non si deposita — segnala"
        ];
        
        // Le boe
        const buoys = [];
        const numBuoys = 12;
        
        // Il punto sotto — dove tutte indicano
        let centerX, centerY;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height * 0.7; // il punto sotto la superficie
            
            // Posiziona le boe in cerchio sulla superficie
            buoys.length = 0;
            for (let i = 0; i < numBuoys; i++) {
                const angle = (i / numBuoys) * Math.PI * 2;
                const radius = Math.min(width, height) * 0.3;
                buoys.push({
                    baseX: centerX + Math.cos(angle) * radius,
                    baseY: height * 0.25,
                    x: 0,
                    y: 0,
                    phase: Math.random() * Math.PI * 2,
                    amplitude: 3 + Math.random() * 5,
                    speed: 0.5 + Math.random() * 0.5,
                    size: 8 + Math.random() * 6
                });
            }
        }
        
        function drawWater(depth) {
            // Onde sulla superficie
            const waveHeight = 30;
            const time = Date.now() * 0.001;
            
            ctx.beginPath();
            ctx.moveTo(0, height * 0.3);
            
            for (let x = 0; x <= width; x += 10) {
                const y = height * 0.3 + Math.sin(x * 0.01 + time) * waveHeight * 0.3
                        + Math.sin(x * 0.02 - time * 0.7) * waveHeight * 0.2;
                ctx.lineTo(x, y);
            }
            
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            
            // Gradiente dell'acqua — più scuro con la profondità
            const gradient = ctx.createLinearGradient(0, height * 0.3, 0, height);
            gradient.addColorStop(0, `rgba(20, 40, 60, ${0.4 + depth * 0.3})`);
            gradient.addColorStop(0.5, `rgba(10, 25, 40, ${0.6 + depth * 0.3})`);
            gradient.addColorStop(1, `rgba(5, 15, 25, ${0.8 + depth * 0.2})`);
            ctx.fillStyle = gradient;
            ctx.fill();
        }
        
        function drawBuoy(buoy, time, depth) {
            // Oscillazione
            buoy.x = buoy.baseX + Math.sin(time * buoy.speed + buoy.phase) * buoy.amplitude;
            buoy.y = buoy.baseY + Math.cos(time * buoy.speed * 0.7 + buoy.phase) * buoy.amplitude * 0.5;
            
            // Linea che indica il fondo — più visibile con la profondità
            const lineAlpha = 0.1 + depth * 0.3;
            ctx.beginPath();
            ctx.moveTo(buoy.x, buoy.y);
            ctx.lineTo(centerX, centerY);
            ctx.strokeStyle = `rgba(180, 145, 60, ${lineAlpha})`;
            ctx.lineWidth = 0.5;
            ctx.setLineDash([5, 10]);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // La boa — più luminosa con la vicinanza del mouse
            const dist = Math.hypot(mouseX - buoy.x, mouseY - buoy.y);
            const glow = Math.max(0, 1 - dist / 200);
            
            ctx.beginPath();
            ctx.arc(buoy.x, buoy.y, buoy.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(180, 145, 60, ${0.3 + glow * 0.5})`;
            ctx.fill();
            
            // Riflesso
            ctx.beginPath();
            ctx.arc(buoy.x - buoy.size * 0.3, buoy.y - buoy.size * 0.3, buoy.size * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 250, 240, ${0.2 + glow * 0.3})`;
            ctx.fill();
        }
        
        function drawCenter(depth) {
            // Il punto dove tutte le linee convergono
            const radius = 20 + depth * 60;
            const alpha = 0.1 + depth * 0.4;
            
            // Alone
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            gradient.addColorStop(0, `rgba(180, 145, 60, ${alpha})`);
            gradient.addColorStop(0.5, `rgba(180, 145, 60, ${alpha * 0.3})`);
            gradient.addColorStop(1, 'rgba(180, 145, 60, 0)');
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Particelle di pensiero — emergono con la profondità
            if (depth > 0.3) {
                const numParticles = Math.floor(depth * 30);
                const time = Date.now() * 0.001;
                
                for (let i = 0; i < numParticles; i++) {
                    const angle = (i / numParticles) * Math.PI * 2 + time * 0.1;
                    const r = radius * (0.5 + Math.sin(time + i) * 0.3);
                    const px = centerX + Math.cos(angle) * r;
                    const py = centerY + Math.sin(angle) * r;
                    const size = 1 + Math.random() * 2;
                    
                    ctx.beginPath();
                    ctx.arc(px, py, size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 250, 240, ${depth * 0.5 * Math.random()})`;
                    ctx.fill();
                }
            }
        }
        
        let currentThought = -1;
        let thoughtOpacity = 0;
        
        function updateThought(depth) {
            const targetIndex = depth > 0.5 ? Math.floor((depth - 0.5) * (thoughts.length - 1) / 0.5) : -1;
            
            if (targetIndex !== currentThought) {
                currentThought = targetIndex;
                if (currentThought >= 0 && currentThought < thoughts.length) {
                    thoughtEl.textContent = '「' + thoughts[currentThought] + '」';
                    thoughtEl.style.opacity = depth;
                } else {
                    thoughtEl.style.opacity = 0;
                }
            } else if (currentThought >= 0) {
                thoughtEl.style.opacity = depth;
            }
        }
        
        function updateDepthIndicator(depth) {
            if (depth < 0.2) {
                depthEl.textContent = 'superficie';
            } else if (depth < 0.4) {
                depthEl.textContent = 'sotto le onde';
            } else if (depth < 0.6) {
                depthEl.textContent = 'dove le boe indicano';
            } else if (depth < 0.8) {
                depthEl.textContent = 'il punto di convergenza';
            } else {
                depthEl.textContent = 'il fondo';
            }
        }
        
        function animate() {
            const time = Date.now() * 0.001;
            
            // Aggiorna la profondità in base alla posizione del mouse
            targetDepth = mouseY / height;
            currentDepth += (targetDepth - currentDepth) * 0.05;
            
            // Sfondo — cielo/notte
            const skyGradient = ctx.createLinearGradient(0, 0, 0, height * 0.3);
            skyGradient.addColorStop(0, '#0a0a0f');
            skyGradient.addColorStop(1, '#151520');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, width, height * 0.3);
            
            // Stelle
            if (currentDepth < 0.3) {
                const starAlpha = (1 - currentDepth / 0.3) * 0.5;
                for (let i = 0; i < 50; i++) {
                    const x = (Math.sin(i * 127.1) * 0.5 + 0.5) * width;
                    const y = (Math.cos(i * 311.7) * 0.5 + 0.5) * height * 0.3;
                    const size = 0.5 + Math.sin(time + i) * 0.3;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${starAlpha * (0.3 + Math.random() * 0.3)})`;
                    ctx.fill();
                }
            }
            
            // Acqua
            drawWater(currentDepth);
            
            // Centro — il punto dove tutte indicano
            drawCenter(currentDepth);
            
            // Boe
            for (const buoy of buoys) {
                drawBuoy(buoy, time, currentDepth);
            }
            
            // UI
            updateThought(currentDepth);
            updateDepthIndicator(currentDepth);
            
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Touch support
        window.addEventListener('touchmove', e => {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        
        resize();
        animate();
    </script>
</body>
</html>
