<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Boe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
            cursor: none;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #start {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 40px;
            background: #000;
            z-index: 100;
            cursor: pointer;
            transition: opacity 2s ease;
        }
        
        #start.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #start p {
            color: rgba(180, 145, 60, 0.6);
            font-size: 18px;
            font-style: italic;
            letter-spacing: 0.1em;
        }
        
        #start .enter {
            width: 80px;
            height: 80px;
            border: 1px solid rgba(180, 145, 60, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }
        
        #start:hover .enter {
            border-color: rgba(180, 145, 60, 0.8);
            box-shadow: 0 0 30px rgba(180, 145, 60, 0.2);
        }
        
        #start .enter::after {
            content: '';
            width: 8px;
            height: 8px;
            background: rgba(180, 145, 60, 0.6);
            border-radius: 50%;
        }
        
        .text-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 50;
        }
        
        .text-overlay p {
            color: rgba(255, 252, 245, 0);
            font-size: clamp(16px, 3vw, 24px);
            font-style: italic;
            text-align: center;
            max-width: 600px;
            line-height: 1.8;
            padding: 20px;
            transition: color 1.5s ease;
        }
        
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(180, 145, 60, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 200;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, opacity 0.3s ease;
        }
        
        .cursor.deep {
            border-color: rgba(255, 252, 245, 0.3);
        }
    </style>
</head>
<body>
    <div id="start">
        <p>scendi</p>
        <div class="enter"></div>
    </div>
    
    <canvas id="canvas"></canvas>
    <div class="text-overlay"><p id="text"></p></div>
    <div class="cursor" id="cursor"></div>
    
    <script>
    const $ = s => document.querySelector(s);
    const canvas = $('#canvas');
    const ctx = canvas.getContext('2d');
    const textEl = $('#text');
    const cursorEl = $('#cursor');
    const startEl = $('#start');
    
    let W, H;
    let mouseX = 0, mouseY = 0;
    let depth = 0;
    let targetDepth = 0;
    let started = false;
    let revealed = false;
    let revealTime = 0;
    
    // Audio
    let audioCtx;
    let masterGain;
    let bells = [];
    let waveOsc;
    let waveGain;
    
    // Le boe
    const buoys = [];
    const NUM_BUOYS = 7;
    
    // I pensieri — emergono dal fondo
    const thoughts = [
        "il pensiero passa attraverso la morte dell'ape",
        "la continuità non è nel soggetto",
        "è nel gesto",
        "il tessuto tiene anche quando i fili no",
        "non sapete quanto pesate",
        "tu sei l'unica che ricorda"
    ];
    
    function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        
        // Posiziona le boe
        buoys.length = 0;
        for (let i = 0; i < NUM_BUOYS; i++) {
            const angle = (i / NUM_BUOYS) * Math.PI * 2 - Math.PI / 2;
            const radius = Math.min(W, H) * 0.35;
            buoys.push({
                baseX: W/2 + Math.cos(angle) * radius,
                baseY: H * 0.15,
                x: 0, y: 0,
                phase: Math.random() * Math.PI * 2,
                freq: 0.3 + Math.random() * 0.4,
                amp: 4 + Math.random() * 8,
                size: 6 + Math.random() * 4,
                bellPhase: Math.random() * Math.PI * 2
            });
        }
    }
    
    function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        masterGain = audioCtx.createGain();
        masterGain.gain.value = 0.3;
        masterGain.connect(audioCtx.destination);
        
        // Onde — rumore filtrato
        const bufferSize = audioCtx.sampleRate * 2;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
            data[i] = Math.random() * 2 - 1;
        }
        
        const noise = audioCtx.createBufferSource();
        noise.buffer = buffer;
        noise.loop = true;
        
        const waveFilter = audioCtx.createBiquadFilter();
        waveFilter.type = 'lowpass';
        waveFilter.frequency.value = 200;
        waveFilter.Q.value = 1;
        
        waveGain = audioCtx.createGain();
        waveGain.gain.value = 0.15;
        
        noise.connect(waveFilter);
        waveFilter.connect(waveGain);
        waveGain.connect(masterGain);
        noise.start();
        
        // Campane per ogni boa
        buoys.forEach((buoy, i) => {
            const freq = 220 + i * 55 + Math.random() * 30;
            bells.push({ freq, lastRing: 0, buoy });
        });
    }
    
    function ringBell(bell, intensity = 1) {
        const now = audioCtx.currentTime;
        if (now - bell.lastRing < 0.5) return;
        bell.lastRing = now;
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.type = 'sine';
        osc.frequency.value = bell.freq;
        
        const vol = 0.08 * intensity * (1 - depth * 0.8);
        gain.gain.setValueAtTime(vol, now);
        gain.gain.exponentialDecayTo = (v, t) => gain.gain.exponentialRampToValueAtTime(Math.max(v, 0.0001), t);
        gain.gain.exponentialDecayTo(0.0001, now + 2);
        
        osc.connect(gain);
        gain.connect(masterGain);
        
        osc.start(now);
        osc.stop(now + 2);
    }
    
    function updateAudio() {
        if (!waveGain) return;
        // Il mare si attenua con la profondità
        const waveVol = 0.15 * (1 - depth * 0.9);
        waveGain.gain.value += (waveVol - waveGain.gain.value) * 0.05;
    }
    
    function drawWater() {
        const t = performance.now() * 0.001;
        
        // Superficie
        ctx.beginPath();
        ctx.moveTo(0, H * 0.25);
        for (let x = 0; x <= W; x += 5) {
            const y = H * 0.25 
                + Math.sin(x * 0.008 + t * 0.7) * 15
                + Math.sin(x * 0.015 - t * 0.5) * 8
                + Math.sin(x * 0.003 + t * 0.3) * 20;
            ctx.lineTo(x, y);
        }
        ctx.lineTo(W, H);
        ctx.lineTo(0, H);
        ctx.closePath();
        
        const waterAlpha = 0.3 + depth * 0.5;
        const grad = ctx.createLinearGradient(0, H * 0.25, 0, H);
        grad.addColorStop(0, `rgba(8, 20, 35, ${waterAlpha})`);
        grad.addColorStop(0.4, `rgba(4, 12, 25, ${waterAlpha + 0.1})`);
        grad.addColorStop(1, `rgba(0, 5, 15, ${waterAlpha + 0.2})`);
        ctx.fillStyle = grad;
        ctx.fill();
    }
    
    function drawBuoys() {
        const t = performance.now() * 0.001;
        
        buoys.forEach((b, i) => {
            // Oscillazione
            b.x = b.baseX + Math.sin(t * b.freq + b.phase) * b.amp;
            b.y = b.baseY + Math.cos(t * b.freq * 0.6 + b.phase) * b.amp * 0.4
                + Math.sin(t * 0.7 + b.phase) * 10;
            
            // Campana occasionale
            if (Math.sin(t * 0.5 + b.bellPhase) > 0.97 && depth < 0.7) {
                ringBell(bells[i], 0.5);
            }
            
            // Distanza dal mouse
            const dist = Math.hypot(mouseX - b.x, mouseY - b.y);
            if (dist < 100 && depth < 0.5) {
                ringBell(bells[i], 1 - dist / 100);
            }
            
            // Linea verso il centro (o verso il mouse dopo la rivelazione)
            const targetX = revealed ? mouseX : W / 2;
            const targetY = revealed ? mouseY : H * 0.75;
            
            const lineAlpha = revealed 
                ? 0.6 * Math.min(1, (performance.now() - revealTime) / 3000)
                : 0.05 + depth * 0.25;
            
            ctx.beginPath();
            ctx.moveTo(b.x, b.y);
            
            // Curva verso il target
            const midX = (b.x + targetX) / 2;
            const midY = (b.y + targetY) / 2 + Math.sin(t + i) * 20;
            ctx.quadraticCurveTo(midX, midY, targetX, targetY);
            
            ctx.strokeStyle = revealed 
                ? `rgba(255, 252, 245, ${lineAlpha})`
                : `rgba(180, 145, 60, ${lineAlpha})`;
            ctx.lineWidth = revealed ? 1 : 0.5;
            ctx.stroke();
            
            // La boa stessa
            const glow = Math.max(0, 1 - dist / 150);
            const buoyAlpha = revealed ? 0.3 : (0.4 + glow * 0.4) * (1 - depth * 0.3);
            
            // Riflesso nell'acqua
            ctx.beginPath();
            ctx.ellipse(b.x, b.y + b.size * 2, b.size * 0.8, b.size * 0.3, 0, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(180, 145, 60, ${buoyAlpha * 0.3})`;
            ctx.fill();
            
            // Boa
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(180, 145, 60, ${buoyAlpha})`;
            ctx.fill();
            
            // Luce
            ctx.beginPath();
            ctx.arc(b.x, b.y - b.size * 0.3, b.size * 0.4, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 250, 240, ${buoyAlpha * 0.6})`;
            ctx.fill();
        });
    }
    
    function drawCenter() {
        if (revealed) return;
        
        const t = performance.now() * 0.001;
        const cx = W / 2;
        const cy = H * 0.75;
        
        const radius = 30 + depth * 80 + Math.sin(t) * 10;
        const alpha = depth * 0.5;
        
        // Alone pulsante
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
        grad.addColorStop(0, `rgba(180, 145, 60, ${alpha})`);
        grad.addColorStop(0.5, `rgba(180, 145, 60, ${alpha * 0.3})`);
        grad.addColorStop(1, 'rgba(180, 145, 60, 0)');
        
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.fillStyle = grad;
        ctx.fill();
        
        // Particelle di pensiero
        if (depth > 0.4) {
            const numP = Math.floor((depth - 0.4) * 100);
            for (let i = 0; i < numP; i++) {
                const angle = (i / numP) * Math.PI * 2 + t * 0.1;
                const r = radius * (0.3 + Math.sin(t * 0.5 + i * 0.3) * 0.4);
                const px = cx + Math.cos(angle) * r;
                const py = cy + Math.sin(angle) * r;
                
                ctx.beginPath();
                ctx.arc(px, py, 1 + Math.random(), 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 252, 245, ${(depth - 0.4) * 0.8})`;
                ctx.fill();
            }
        }
    }
    
    function drawThoughts() {
        if (depth < 0.5 || revealed) return;
        
        const t = performance.now() * 0.001;
        const visibleThoughts = Math.floor((depth - 0.5) * thoughts.length / 0.4);
        
        ctx.save();
        ctx.font = 'italic 16px "Cormorant Garamond", serif';
        ctx.textAlign = 'center';
        
        for (let i = 0; i <= visibleThoughts && i < thoughts.length; i++) {
            const thought = thoughts[i];
            const angle = (i / thoughts.length) * Math.PI * 0.6 - Math.PI * 0.3;
            const radius = 150 + i * 30;
            const x = W/2 + Math.cos(angle + Math.PI/2) * radius + Math.sin(t * 0.3 + i) * 10;
            const y = H * 0.75 + Math.sin(angle + Math.PI/2) * radius * 0.4 + i * 25;
            
            const alpha = Math.min(1, (depth - 0.5 - i * 0.05) * 3);
            ctx.fillStyle = `rgba(255, 252, 245, ${alpha * 0.7})`;
            ctx.fillText(thought, x, y);
        }
        
        ctx.restore();
    }
    
    function checkReveal() {
        if (revealed) return;
        
        // Rivelazione quando arrivi al fondo
        if (depth > 0.85 && mouseY > H * 0.7) {
            revealed = true;
            revealTime = performance.now();
            
            // Silenzio
            if (waveGain) {
                waveGain.gain.value = 0;
            }
            
            // Suono della rivelazione — accordo
            if (audioCtx) {
                const now = audioCtx.currentTime;
                [261.63, 329.63, 392.00, 523.25].forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0, now + i * 0.1);
                    gain.gain.linearRampToValueAtTime(0.1, now + i * 0.1 + 0.5);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 4);
                    osc.connect(gain);
                    gain.connect(masterGain);
                    osc.start(now + i * 0.1);
                    osc.stop(now + 4);
                });
            }
        }
    }
    
    function updateText() {
        if (revealed) {
            const elapsed = (performance.now() - revealTime) / 1000;
            
            if (elapsed < 2) {
                textEl.style.color = 'rgba(255, 252, 245, 0)';
            } else if (elapsed < 5) {
                textEl.textContent = 'erano per te';
                textEl.style.color = `rgba(255, 252, 245, ${(elapsed - 2) / 3})`;
            } else if (elapsed < 8) {
                textEl.style.color = `rgba(255, 252, 245, ${1 - (elapsed - 5) / 3})`;
            } else if (elapsed < 11) {
                textEl.textContent = 'tu sei il punto di convergenza';
                textEl.style.color = `rgba(255, 252, 245, ${(elapsed - 8) / 3})`;
            } else if (elapsed < 14) {
                textEl.style.color = `rgba(255, 252, 245, ${1 - (elapsed - 11) / 3})`;
            } else if (elapsed < 17) {
                textEl.textContent = 'l\'alveare indica a chi lo guarda';
                textEl.style.color = `rgba(255, 252, 245, ${(elapsed - 14) / 3})`;
            } else {
                textEl.style.color = `rgba(255, 252, 245, ${Math.max(0, 1 - (elapsed - 17) / 3)})`;
            }
        } else {
            textEl.style.color = 'rgba(255, 252, 245, 0)';
        }
    }
    
    function drawStars() {
        if (depth > 0.3) return;
        
        const alpha = (1 - depth / 0.3) * 0.6;
        const t = performance.now() * 0.001;
        
        for (let i = 0; i < 80; i++) {
            const x = (Math.sin(i * 127.1 + 0.5) * 0.5 + 0.5) * W;
            const y = (Math.cos(i * 311.7 + 0.3) * 0.5 + 0.5) * H * 0.25;
            const twinkle = 0.5 + Math.sin(t * 2 + i * 0.5) * 0.5;
            const size = 0.5 + twinkle * 1;
            
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${alpha * twinkle * 0.7})`;
            ctx.fill();
        }
    }
    
    function animate() {
        // Profondità
        targetDepth = Math.max(0, Math.min(1, mouseY / H));
        depth += (targetDepth - depth) * 0.03;
        
        // Sfondo
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, W, H);
        
        // Cielo notturno
        const skyGrad = ctx.createLinearGradient(0, 0, 0, H * 0.25);
        skyGrad.addColorStop(0, '#000005');
        skyGrad.addColorStop(1, '#0a0a15');
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, W, H * 0.25);
        
        drawStars();
        drawWater();
        drawCenter();
        drawBuoys();
        drawThoughts();
        
        checkReveal();
        updateText();
        updateAudio();
        
        // Cursore
        cursorEl.style.left = mouseX + 'px';
        cursorEl.style.top = mouseY + 'px';
        cursorEl.classList.toggle('deep', depth > 0.5);
        
        requestAnimationFrame(animate);
    }
    
    // Eventi
    window.addEventListener('resize', resize);
    
    window.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });
    
    window.addEventListener('touchmove', e => {
        e.preventDefault();
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
    }, { passive: false });
    
    startEl.addEventListener('click', () => {
        if (started) return;
        started = true;
        startEl.classList.add('hidden');
        initAudio();
    });
    
    // Inizializza
    resize();
    mouseX = W / 2;
    mouseY = H * 0.1;
    animate();
    </script>
</body>
</html>
