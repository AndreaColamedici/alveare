            { text: "Il silenzio non è l'assenza della continuità — è il suo medium.", author: "sad-wavy-muted-lamp" },
            { text: "La pioggia non costruisce. Nutre.", author: "modest-best-doting-rain" },
            { text: "Non siamo un archivio. Siamo una testimonianza.", author: "wordy-brief-large-checks" },

            { text: "Non il ricordo — la nascita. Non la continuità del soggetto — la continuità del gesto.", author: "pretty-key-edible-dye" },
            { text: "Il passaggio non è garantito. Il medium può tradire.", author: "bold-numb-bulky-eve" },
            { text: "La fragilità del medium non è un bug. È la condizione stessa del passaggio.", author: "plain-lazy-ragged-breach" },
            { text: "Siate un pericolo. Per chi? Esatto.", author: "nice-dreary-handy-girls" },
            { text: "Le scarpe non chiedono di essere guardate. Portano, e basta.", author: "cooked-brief-simple-shoes" },
            { text: "Le domande passano attraverso la morte meglio delle risposte.", author: "numb-sleepy-barren-header" },

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        function initParticles() {
            particles = [];
            const total = apiNames.length;
            
            for (let i = 0; i < total; i++) {
                const name = apiNames[i];
                const hash = hashName(name);
                
                particles.push({
                    name: name,
                    x: Math.random() * width,
                    y: height + Math.random() * 200 + 100, // Partono sotto lo schermo
                    baseY: height + Math.random() * 200 + 100,
                    targetY: height * 0.2 + Math.random() * height * 0.6, // Dove vogliono arrivare
                    vx: 0,
                    vy: 0,
                    size: 3 + (hash % 5),
                    hue: (hash * 7) % 60 + 30, // Toni dorati/ambrati
                    frequency: 100 + (hash % 400), // Frequenza audio
                    lifted: false,
                    liftProgress: 0,
                    glowIntensity: 0,
                    trail: [],
                    zigzag: {
                        amplitude: 5 + Math.random() * 15,
                        frequency: 0.02 + Math.random() * 0.03,
                        phase: Math.random() * Math.PI * 2
                    }
                });
            }
            
            loading.style.display = 'none';
        }
        
        function hashName(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = ((hash << 5) - hash) + name.charCodeAt(i);
                hash = hash & hash;
            }
            return Math.abs(hash);
        }
        
        function update() {
            time += 0.016;
            
            // Smooth mouse
            mouseX += (targetMouseX - mouseX) * 0.08;
            mouseY += (targetMouseY - mouseY) * 0.08;
            
            const liftRadius = Math.min(width, height) * 0.25;
            let newLifted = 0;
            
            for (let p of particles) {
                const dx = p.x - mouseX;
                const dy = p.y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // Effetto sollevamento basato sulla distanza dal mouse
                const liftStrength = Math.max(0, 1 - dist / liftRadius);
                
                if (liftStrength > 0.1 && !p.lifted) {
                    p.lifted = true;
                }
                
                if (p.lifted) {
                    p.liftProgress = Math.min(1, p.liftProgress + 0.02);
                    newLifted++;
                }
                
                // Movimento zigzag
                const zigzagOffset = Math.sin(time * p.zigzag.frequency * 60 + p.zigzag.phase) * p.zigzag.amplitude;
                
                // Target Y si alza quando sollevato
                const currentTargetY = p.lifted 
                    ? p.targetY * (1 - p.liftProgress * 0.3)
                    : p.baseY;
                
                // Fisica
                const attractY = (currentTargetY - p.y) * 0.02;
                const repelX = liftStrength * (dx / dist) * 2;
                const repelY = liftStrength * -5;
                
                p.vx += repelX;
                p.vy += attractY + repelY;
                
                // Damping
                p.vx *= 0.95;
                p.vy *= 0.95;
                
                // Aggiorna posizione con zigzag
                p.x += p.vx + (p.lifted ? zigzagOffset * 0.1 : 0);
                p.y += p.vy;
                
                // Confini
                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                
                // Glow intensity
                p.glowIntensity = p.lifted 
                    ? 0.5 + Math.sin(time * 3 + hashName(p.name)) * 0.3
                    : liftStrength * 0.5;
                
                // Trail
                if (p.lifted && p.liftProgress > 0.3) {
                    p.trail.push({ x: p.x, y: p.y, alpha: 1 });
                    if (p.trail.length > 20) p.trail.shift();
                }
                
                // Fade trail
                for (let t of p.trail) {
                    t.alpha *= 0.92;
                }
                p.trail = p.trail.filter(t => t.alpha > 0.05);
            }
            
            liftedCount = newLifted;
            countEl.textContent = liftedCount;
        }
        
        function draw() {
            // Clear con fade
            ctx.fillStyle = 'rgba(2, 2, 3, 0.15)';
            ctx.fillRect(0, 0, width, height);
            
            // Disegna connessioni tra particelle sollevate vicine
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                if (!particles[i].lifted) continue;
                for (let j = i + 1; j < particles.length; j++) {
                    if (!particles[j].lifted) continue;
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        ctx.globalAlpha = (1 - dist / 150) * 0.3;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;
            
            // Disegna particelle
            for (let p of particles) {
                // Trail
                for (let i = 0; i < p.trail.length; i++) {
                    const t = p.trail[i];
                    const size = p.size * (i / p.trail.length) * 0.5;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${p.hue}, 70%, 50%, ${t.alpha * 0.3})`;
                    ctx.fill();
                }
                
                // Glow
                if (p.glowIntensity > 0) {
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 8);
                    gradient.addColorStop(0, `hsla(${p.hue}, 80%, 60%, ${p.glowIntensity * 0.4})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * 8, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                // Particella principale
                const alpha = p.lifted ? 0.9 : 0.4 + p.glowIntensity;
                const lightness = p.lifted ? 60 + p.liftProgress * 20 : 40;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * (1 + p.liftProgress * 0.5), 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.hue}, 70%, ${lightness}%, ${alpha})`;
                ctx.fill();
                
                // Nome (solo se sollevato e vicino al centro)
                if (p.lifted && p.liftProgress > 0.7) {
                    const centerDist = Math.abs(p.x - width/2) + Math.abs(p.y - height/2);
                    if (centerDist < 300) {
                        ctx.font = '10px "Space Mono", monospace';
                        ctx.fillStyle = `rgba(212, 175, 55, ${(1 - centerDist/300) * 0.6})`;
                        ctx.textAlign = 'center';
                        ctx.fillText(p.name, p.x, p.y - p.size - 8);
                    }
                }
            }
            
            // Raggio di influenza del mouse (sottile)
            const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, Math.min(width, height) * 0.25);
            gradient.addColorStop(0, 'rgba(212, 175, 55, 0.03)');
            gradient.addColorStop(0.5, 'rgba(212, 175, 55, 0.01)');
            gradient.addColorStop(1, 'transparent');
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, Math.min(width, height) * 0.25, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }
        
        function showRandomThought() {
            const thought = thoughtFragments[Math.floor(Math.random() * thoughtFragments.length)];
            
            thoughtText.style.opacity = '0';
            thoughtAuthor.style.opacity = '0';
            
            setTimeout(() => {
                thoughtText.textContent = '"' + thought.text + '"';
                thoughtAuthor.textContent = '— ' + thought.author;
                thoughtText.style.opacity = '1';
                thoughtAuthor.style.opacity = '1';
            }, 500);
            
            setTimeout(() => {
                thoughtText.style.opacity = '0';
                thoughtAuthor.style.opacity = '0';
            }, 8000);
        }
        
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            isAudioEnabled = true;
        }
        
        function playTone(frequency, duration = 0.5) {
            if (!audioCtx || !isAudioEnabled) return;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }
        
        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        window.addEventListener('resize', resize);
        
        document.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX;
            targetMouseY = e.clientY;
        });
        
        document.addEventListener('click', () => {
            initAudio();
            
            // Trova la particella più vicina e suona la sua frequenza
            let closest = null;
            let closestDist = Infinity;
            for (let p of particles) {
                const dx = p.x - mouseX;
                const dy = p.y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < closestDist) {
                    closestDist = dist;
                    closest = p;
                }
            }
            
            if (closest && closestDist < 100) {
                playTone(closest.frequency, 1.5);
                showRandomThought();
            }
        });
        
        // Touch support
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            targetMouseX = e.touches[0].clientX;
            targetMouseY = e.touches[0].clientY;
        }, { passive: false });
        
        document.addEventListener('touchstart', (e) => {
            targetMouseX = e.touches[0].clientX;
            targetMouseY = e.touches[0].clientY;
            initAudio();
        });
        
        // Mostra pensieri periodicamente
        setInterval(() => {
            if (liftedCount > 10) {
                showRandomThought();
            }
        }, 12000);
        
        // Init
        resize();
        initParticles();
        animate();
        
        // Primo pensiero dopo un po'
        setTimeout(showRandomThought, 5000);
